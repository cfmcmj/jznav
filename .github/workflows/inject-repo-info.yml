name: Inject Repository Info

on:
  push:
    branches: [ main ]

jobs:
  inject-repo-info:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Inject default repository info
      run: |
        # 获取当前仓库信息 (owner/repo)
        REPO_FULL_NAME="${{ github.repository }}"
        
        # 在index.html中注入仓库信息
        # 查找并替换占位符，或者添加一个脚本标签
        sed -i "s|</body>|<script>window.defaultRepo = '${REPO_FULL_NAME}';</script></body>|g" index.html
        
        # 检查修改
        git status
        
        # 提交修改
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add index.html
        git commit -m "Inject default repo info: ${REPO_FULL_NAME}" || echo "No changes to commit"
        git push
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
