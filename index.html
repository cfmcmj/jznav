<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星际导航 | 探索网络宇宙</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%231a202c'/%3E%3Ccircle cx='50' cy='50' r='35' fill='none' stroke='%234299e1' stroke-width='2'/%3E%3Ccircle cx='50' cy='20' r='5' fill='%23f6ad55'/%3E%3Cpath d='M50 25 L50 70' stroke='%234299e1' stroke-width='1' stroke-dasharray='3,3'/%3E%3Cpath d='M20 50 L80 50' stroke='%234299e1' stroke-width='1' stroke-dasharray='3,3'/%3E%3C/svg%3E" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        space: {
                            dark: '#0b0e13',
                            darker: '#07090c',
                            light: '#1a202c',
                            accent: '#4299e1',
                            highlight: '#f6ad55',
                            nebula: '#9f7aea',
                            star: '#e2e8f0'
                        }
                    },
                    fontFamily: {
                        space: ['Orbitron', 'sans-serif']
                    },
                    animation: {
                        'twinkle': 'twinkle 3s ease-in-out infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    },
                    keyframes: {
                        twinkle: {
                            '0%, 100%': { opacity: 0.6 },
                            '50%': { opacity: 1 }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .star {
                position: absolute;
                background-color: white;
                border-radius: 50%;
                animation: twinkle var(--twinkle-duration, 3s) ease-in-out infinite;
            }
            .text-shadow {
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px -5px rgba(66, 153, 225, 0.3);
            }
            .gradient-mask {
                mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
                -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-space-dark dark:text-space-star transition-colors duration-300 min-h-screen relative overflow-x-hidden">
    <!-- 星空背景 -->
    <div id="stars" class="fixed inset-0 z-0 pointer-events-none"></div>
    
    <!-- 顶部导航栏 -->
    <header id="header" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 bg-white/80 dark:bg-space-darker/80 backdrop-blur-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 rounded-full bg-space-accent/20 dark:bg-space-accent/30 flex items-center justify-center">
                    <i class="fa fa-compass text-space-accent text-xl"></i>
                </div>
                <h1 class="text-xl font-space font-bold text-space-light dark:text-white">星际导航</h1>
            </div>
            
            <div class="flex items-center space-x-4">
                <!-- 主题切换按钮 -->
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-space-light transition-colors">
                    <i class="fa fa-sun-o dark:hidden text-yellow-500"></i>
                    <i class="fa fa-moon-o hidden dark:block text-blue-300"></i>
                </button>
                
                <!-- 编辑按钮 -->
                <button id="edit-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-space-light transition-colors">
                    <i class="fa fa-cog text-space-accent"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 pt-24 pb-16 relative z-10">
        <!-- 顶部小组件 -->
        <section class="mb-8 grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- 在线时长统计 -->
            <div class="bg-white dark:bg-space-light rounded-xl p-4 shadow-lg card-hover">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="font-space font-semibold text-space-light dark:text-white">在线时长</h3>
                    <i class="fa fa-clock-o text-space-accent"></i>
                </div>
                <div class="flex items-end space-x-2">
                    <span id="online-hours" class="text-3xl font-bold text-space-light dark:text-white">2.5</span>
                    <span class="text-gray-500 dark:text-gray-400 mb-1">小时</span>
                </div>
                <div class="mt-2 text-sm text-gray-500 dark:text-gray-400">今日累计 · <span id="online-date">2023-07-01</span></div>
            </div>
            
            <!-- 健康提醒 -->
            <div class="bg-white dark:bg-space-light rounded-xl p-4 shadow-lg card-hover">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="font-space font-semibold text-space-light dark:text-white">健康提醒</h3>
                    <i class="fa fa-heartbeat text-red-500"></i>
                </div>
                <div id="health-reminder" class="text-lg font-medium text-space-light dark:text-white">
                    距离下一次休息还有 15 分钟
                </div>
                <div class="mt-3">
                    <div class="w-full bg-gray-200 dark:bg-space-darker rounded-full h-2">
                        <div id="health-progress" class="bg-gradient-to-r from-green-400 to-blue-500 h-2 rounded-full" style="width: 25%"></div>
                    </div>
                </div>
            </div>
            
            <!-- 世界时间 -->
            <div class="bg-white dark:bg-space-light rounded-xl p-4 shadow-lg card-hover">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="font-space font-semibold text-space-light dark:text-white">世界时间</h3>
                    <div class="flex space-x-1">
                        <button id="add-timezone" class="p-1 rounded hover:bg-gray-200 dark:hover:bg-space-darker text-space-accent">
                            <i class="fa fa-plus text-xs"></i>
                        </button>
                    </div>
                </div>
                <div id="timezones" class="space-y-2 max-h-32 overflow-y-auto gradient-mask">
                    <!-- 时区将通过JS动态添加 -->
                </div>
            </div>
        </section>
        
        <!-- 广告位1 -->
        <section class="mb-8 rounded-xl overflow-hidden shadow-lg">
            <div id="ad-1" class="w-full h-40 md:h-56 bg-gradient-to-r from-space-accent/20 to-space-nebula/20 dark:from-space-accent/30 dark:to-space-nebula/30 flex items-center justify-center">
                <div class="text-center p-4">
                    <p class="text-gray-500 dark:text-gray-400 text-sm">广告位</p>
                    <p class="font-space text-space-light dark:text-white">探索宇宙的奥秘</p>
                </div>
            </div>
        </section>
        
        <!-- 书签收藏夹 -->
        <section class="mb-8">
            <h2 class="text-2xl font-space font-bold mb-6 text-space-light dark:text-white flex items-center">
                <i class="fa fa-bookmark text-space-accent mr-2"></i>
                星际站点
            </h2>
            
            <div id="bookmark-groups" class="space-y-8">
                <!-- 书签组将通过JS动态添加 -->
            </div>
        </section>
        
        <!-- 广告位2 -->
        <section class="mb-8 rounded-xl overflow-hidden shadow-lg">
            <div id="ad-2" class="w-full h-40 md:h-56 bg-gradient-to-r from-space-highlight/20 to-space-accent/20 dark:from-space-highlight/30 dark:to-space-accent/30 flex items-center justify-center">
                <div class="text-center p-4">
                    <p class="text-gray-500 dark:text-gray-400 text-sm">广告位</p>
                    <p class="font-space text-space-light dark:text-white">发现新的星系</p>
                </div>
            </div>
        </section>
        
        <!-- 广告位3 -->
        <section class="mb-8 rounded-xl overflow-hidden shadow-lg">
            <div id="ad-3" class="w-full h-40 md:h-56 bg-gradient-to-r from-space-nebula/20 to-space-highlight/20 dark:from-space-nebula/30 dark:to-space-highlight/30 flex items-center justify-center">
                <div class="text-center p-4">
                    <p class="text-gray-500 dark:text-gray-400 text-sm">广告位</p>
                    <p class="font-space text-space-light dark:text-white">星际旅行指南</p>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white dark:bg-space-light py-6 relative z-10">
        <div class="container mx-auto px-4">
            <div class="dark-white flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">共收录<span id="total-sites">0</span>个网站</div>
                <div>Copyright © 2018-<span id="current-year">2023</span> <span id="hostname">星际导航</span>, All Rights Reserved</div>
            </div>
        </div>
    </footer>

    <!-- 编辑页模态框 -->
    <div id="edit-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="bg-white dark:bg-space-light rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col">
            <!-- 编辑页头部 -->
            <div class="p-4 border-b border-gray-200 dark:border-space-darker flex justify-between items-center">
                <h2 class="text-xl font-space font-bold text-space-light dark:text-white">导航编辑中心</h2>
                <button id="close-edit-modal" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-space-darker transition-colors">
                    <i class="fa fa-times text-gray-500 dark:text-gray-400"></i>
                </button>
            </div>
            
            <!-- GitHub配置 -->
            <div id="github-config" class="p-4 border-b border-gray-200 dark:border-space-darker">
                <h3 class="font-space font-semibold mb-3 text-space-light dark:text-white">GitHub 配置</h3>
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">仓库 (username/repo-name)</label>
                        <input type="text" id="github-repo" class="w-full px-3 py-2 border border-gray-300 dark:border-space-darker rounded-lg bg-gray-50 dark:bg-space-darker text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-space-accent" placeholder="username/repo-name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">个人访问令牌 (Token)</label>
                        <input type="password" id="github-token" class="w-full px-3 py-2 border border-gray-300 dark:border-space-darker rounded-lg bg-gray-50 dark:bg-space-darker text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-space-accent" placeholder="ghp_...">
                    </div>
                    <div class="flex justify-end">
                        <button id="save-github-config" class="px-4 py-2 bg-space-accent text-white rounded-lg hover:bg-space-accent/90 transition-colors">
                            保存配置
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 编辑内容区域 -->
            <div class="flex-1 overflow-y-auto p-4">
                <!-- 书签管理 -->
                <div class="mb-8">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-space font-semibold text-lg text-space-light dark:text-white">书签管理</h3>
                        <div class="flex space-x-2">
                            <button id="import-bookmarks" class="px-3 py-1 text-sm bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                                <i class="fa fa-upload mr-1"></i> 导入书签
                            </button>
                            <button id="export-bookmarks" class="px-3 py-1 text-sm bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                                <i class="fa fa-download mr-1"></i> 导出书签
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex space-x-2 mb-4">
                        <button id="load-backup" class="px-3 py-1 text-sm bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors">
                            <i class="fa fa-folder-open mr-1"></i> 载入备份
                        </button>
                        <button id="save-backup" class="px-3 py-1 text-sm bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition-colors">
                            <i class="fa fa-save mr-1"></i> 保存备份
                        </button>
                        <button id="add-bookmark-group" class="px-3 py-1 text-sm bg-space-accent text-white rounded-lg hover:bg-space-accent/90 transition-colors">
                            <i class="fa fa-plus mr-1"></i> 添加分组
                        </button>
                    </div>
                    
                    <div id="edit-bookmark-groups" class="space-y-6">
                        <!-- 编辑书签组将通过JS动态添加 -->
                    </div>
                    
                    <div class="mt-4 text-sm text-gray-500 dark:text-gray-400">
                        共 <span id="edit-total-bookmarks">0</span> 个书签
                    </div>
                </div>
                
                <!-- 广告管理 -->
                <div class="mb-8">
                    <h3 class="font-space font-semibold text-lg text-space-light dark:text-white mb-4">广告管理</h3>
                    <div class="space-y-6">
                        <!-- 广告1 -->
                        <div class="bg-gray-50 dark:bg-space-darker p-4 rounded-lg">
                            <h4 class="font-medium mb-3 text-space-light dark:text-white">广告位 1</h4>
                            <div class="space-y-3">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">广告图片 (最大3M)</label>
                                    <input type="file" id="ad-1-image" accept="image/*" class="w-full text-sm text-gray-500 dark:text-gray-400">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">图片预览</label>
                                    <div id="ad-1-preview" class="w-full h-32 bg-gray-200 dark:bg-space-light rounded flex items-center justify-center overflow-hidden">
                                        <img src="" alt="广告1预览" class="max-w-full max-h-full object-cover hidden">
                                        <span class="text-gray-400 dark:text-gray-500">无图片</span>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">超链接</label>
                                    <input type="url" id="ad-1-url" class="w-full px-3 py-2 border border-gray-300 dark:border-space-darker rounded-lg bg-white dark:bg-space-light text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-space-accent" placeholder="https://example.com">
                                </div>
                                <button class="delete-ad" data-ad="1" px-3 py-1 text-sm bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                                    <i class="fa fa-trash mr-1"></i> 删除图片
                                </button>
                            </div>
                        </div>
                        
                        <!-- 广告2 -->
                        <div class="bg-gray-50 dark:bg-space-darker p-4 rounded-lg">
                            <h4 class="font-medium mb-3 text-space-light dark:text-white">广告位 2</h4>
                            <div class="space-y-3">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">广告图片 (最大3M)</label>
                                    <input type="file" id="ad-2-image" accept="image/*" class="w-full text-sm text-gray-500 dark:text-gray-400">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">图片预览</label>
                                    <div id="ad-2-preview" class="w-full h-32 bg-gray-200 dark:bg-space-light rounded flex items-center justify-center overflow-hidden">
                                        <img src="" alt="广告2预览" class="max-w-full max-h-full object-cover hidden">
                                        <span class="text-gray-400 dark:text-gray-500">无图片</span>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">超链接</label>
                                    <input type="url" id="ad-2-url" class="w-full px-3 py-2 border border-gray-300 dark:border-space-darker rounded-lg bg-white dark:bg-space-light text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-space-accent" placeholder="https://example.com">
                                </div>
                                <button class="delete-ad" data-ad="2" px-3 py-1 text-sm bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                                    <i class="fa fa-trash mr-1"></i> 删除图片
                                </button>
                            </div>
                        </div>
                        
                        <!-- 广告3 -->
                        <div class="bg-gray-50 dark:bg-space-darker p-4 rounded-lg">
                            <h4 class="font-medium mb-3 text-space-light dark:text-white">广告位 3</h4>
                            <div class="space-y-3">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">广告图片 (最大3M)</label>
                                    <input type="file" id="ad-3-image" accept="image/*" class="w-full text-sm text-gray-500 dark:text-gray-400">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">图片预览</label>
                                    <div id="ad-3-preview" class="w-full h-32 bg-gray-200 dark:bg-space-light rounded flex items-center justify-center overflow-hidden">
                                        <img src="" alt="广告3预览" class="max-w-full max-h-full object-cover hidden">
                                        <span class="text-gray-400 dark:text-gray-500">无图片</span>
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">超链接</label>
                                    <input type="url" id="ad-3-url" class="w-full px-3 py-2 border border-gray-300 dark:border-space-darker rounded-lg bg-white dark:bg-space-light text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-space-accent" placeholder="https://example.com">
                                </div>
                                <button class="delete-ad" data-ad="3" px-3 py-1 text-sm bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                                    <i class="fa fa-trash mr-1"></i> 删除图片
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 世界时间管理 -->
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-space font-semibold text-lg text-space-light dark:text-white">世界时间管理</h3>
                        <button id="add-timezone-edit" class="px-3 py-1 text-sm bg-space-accent text-white rounded-lg hover:bg-space-accent/90 transition-colors">
                            <i class="fa fa-plus mr-1"></i> 添加时区
                        </button>
                    </div>
                    
                    <div id="edit-timezones" class="space-y-3">
                        <!-- 时区编辑项将通过JS动态添加 -->
                    </div>
                </div>
            </div>
            
            <!-- 编辑页底部 -->
            <div class="p-4 border-t border-gray-200 dark:border-space-darker flex justify-end space-x-3">
                <button id="cancel-edit" class="px-4 py-2 border border-gray-300 dark:border-space-darker rounded-lg hover:bg-gray-100 dark:hover:bg-space-darker transition-colors">
                    取消
                </button>
                <button id="save-changes" class="px-4 py-2 bg-space-accent text-white rounded-lg hover:bg-space-accent/90 transition-colors">
                    保存更改
                </button>
            </div>
        </div>
    </div>

    <!-- 确认对话框 -->
    <div id="confirm-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="bg-white dark:bg-space-light rounded-xl shadow-2xl w-full max-w-md p-6">
            <h3 id="confirm-title" class="text-lg font-semibold mb-4 text-space-light dark:text-white">确认操作</h3>
            <p id="confirm-message" class="text-gray-600 dark:text-gray-300 mb-6">确认要执行此操作吗？</p>
            <div class="flex justify-end space-x-3">
                <button id="confirm-cancel" class="px-4 py-2 border border-gray-300 dark:border-space-darker rounded-lg hover:bg-gray-100 dark:hover:bg-space-darker transition-colors">
                    取消
                </button>
                <button id="confirm-ok" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                    确认
                </button>
            </div>
        </div>
    </div>

    <!-- 通知提示 -->
    <div id="notification" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50 flex items-center">
        <i id="notification-icon" class="fa fa-info-circle mr-2"></i>
        <span id="notification-message">通知消息</span>
    </div>

    <!-- 导入书签文件输入 -->
    <input type="file" id="bookmark-file-input" accept=".html" class="hidden">
    <!-- 导入备份文件输入 -->
    <input type="file" id="backup-file-input" accept=".json" class="hidden">

    <script>
        // 全局数据存储
        const appData = {
            bookmarks: [],
            ads: [
                { image: '', url: '' },
                { image: '', url: '' },
                { image: '', url: '' }
            ],
            timezones: [
                { name: '本地时间', offset: 0 },
                { name: 'UTC', offset: 0, isUtc: true },
                { name: '纽约', offset: -4 },
                { name: '伦敦', offset: 1 }
            ],
            github: {
                repo: '',
                token: ''
            },
            defaultRepo: 'yourusername/yourrepo' // 默认仓库
        };

        // DOM元素
        const elements = {
            themeToggle: document.getElementById('theme-toggle'),
            editBtn: document.getElementById('edit-btn'),
            editModal: document.getElementById('edit-modal'),
            closeEditModal: document.getElementById('close-edit-modal'),
            cancelEdit: document.getElementById('cancel-edit'),

        // 从GitHub加载数据
        async function loadDataFromGitHub() {
            try {
                let url;
                let options = {};
                
                if (appData.github.token) {
                    // 使用GitHub API，带认证
                    url = `https://api.github.com/repos/${appData.github.repo}/contents/bookmarks.json`;
                    options = {
                        headers: {
                            'Authorization': `token ${appData.github.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    };
                } else {
                    // 使用公开raw地址，无需认证
                    const [username, repo] = appData.github.repo.split('/');
                    url = `https://raw.githubusercontent.com/${username}/${repo}/main/bookmarks.json`;
                }
                
                const response = await fetch(url, options);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        showNotification('未找到数据，使用默认数据', 'info');
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                let data;
                if (appData.github.token) {
                    // GitHub API返回的是base64编码的数据
                    const apiData = await response.json();
                    const decodedContent = atob(apiData.content.replace(/\n/g, ''));
                    data = JSON.parse(decodedContent);
                } else {
                    // 直接获取JSON
                    data = await response.json();
                }
                
                // 合并数据，新数据覆盖默认数据
                if (data.bookmarks) appData.bookmarks = data.bookmarks;
                if (data.ads) appData.ads = data.ads;
                if (data.timezones) appData.timezones = data.timezones;
                
                showNotification('数据加载成功', 'success');
            } catch (error) {
                console.error('加载GitHub数据失败:', error);
                showNotification('加载数据失败，使用默认数据', 'error');
            }
        }

        // 保存数据到GitHub
        async function saveDataToGitHub() {
            try {
                if (!appData.github.token) {
                    showNotification('需要GitHub Token才能保存更改', 'warning');
                    return false;
                }
                
                const data = {
                    bookmarks: appData.bookmarks,
                    ads: appData.ads,
                    timezones: appData.timezones
                };
                
                // 确保内容是Latin1范围内的字符
                const content = JSON.stringify(data, null, 2);
                const base64Content = btoa(unescape(encodeURIComponent(content)));
                
                let url = `https://api.github.com/repos/${appData.github.repo}/contents/bookmarks.json`;
                let sha;
                
                // 检查文件是否已存在
                try {
                    const checkResponse = await fetch(url, {
                        headers: {
                            'Authorization': `token ${appData.github.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (checkResponse.ok) {
                        const checkData = await checkResponse.json();
                        sha = checkData.sha;
                    }
                } catch (error) {
                    console.log('文件可能不存在，将创建新文件');
                }
                
                const options = {
                    method: sha ? 'PUT' : 'POST',
                    headers: {
                        'Authorization': `token ${appData.github.token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: 'Update bookmarks',
                        content: base64Content,
                        ...(sha && { sha })
                    })
                };
                
                const response = await fetch(url, options);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                showNotification('数据已成功保存到GitHub', 'success');
                return true;
            } catch (error) {
                console.error('保存数据到GitHub失败:', error);
                showNotification('保存数据失败，请检查配置', 'error');
                return false;
            }
        }

        // 处理书签文件导入
        function handleBookmarkFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(e.target.result, 'text/html');
                    const bookmarkElements = doc.querySelectorAll('a');
                    
                    const newBookmarks = [];
                    let currentGroup = null;
                    
                    // 从标题获取第一个组名
                    const titleElement = doc.querySelector('title');
                    if (titleElement && titleElement.textContent) {
                        currentGroup = {
                            name: titleElement.textContent,
                            bookmarks: []
                        };
                        newBookmarks.push(currentGroup);
                    }
                    
                    // 处理文件夹和书签
                    const allElements = Array.from(doc.body.childNodes);
                    allElements.forEach(el => {
                        if (el.nodeType === Node.ELEMENT_NODE) {
                            // 处理文件夹（通常是H3标签）
                            if (el.tagName === 'H3') {
                                currentGroup = {
                                    name: el.textContent.trim(),
                                    bookmarks: []
                                };
                                newBookmarks.push(currentGroup);
                            }
                            // 处理书签链接
                            else if (el.tagName === 'A' && currentGroup) {
                                const name = el.textContent.trim();
                                const url = el.getAttribute('href');
                                
                                // 去重检查
                                const isDuplicate = currentGroup.bookmarks.some(b => 
                                    b.url.toLowerCase() === url.toLowerCase()
                                );
                                
                                if (!isDuplicate && url && url.startsWith('http')) {
                                    currentGroup.bookmarks.push({ name, url });
                                }
                            }
                        }
                    });
                    
                    // 如果没有找到H3分组，使用默认分组
                    if (newBookmarks.length === 0) {
                        currentGroup = {
                            name: '导入的书签',
                            bookmarks: []
                        };
                        newBookmarks.push(currentGroup);
                        
                        bookmarkElements.forEach(link => {
                            const name = link.textContent.trim();
                            const url = link.getAttribute('href');
                            
                            if (url && url.startsWith('http')) {
                                currentGroup.bookmarks.push({ name, url });
                            }
                        });
                    }
                    
                    // 合并到现有书签中（避免重复组）
                    newBookmarks.forEach(newGroup => {
                        const existingGroup = appData.bookmarks.find(g => g.name === newGroup.name);
                        
                        if (existingGroup) {
                            // 合并书签，去重
                            newGroup.bookmarks.forEach(newBookmark => {
                                const isDuplicate = existingGroup.bookmarks.some(b => 
                                    b.url.toLowerCase() === newBookmark.url.toLowerCase()
                                );
                                
                                if (!isDuplicate) {
                                    existingGroup.bookmarks.push(newBookmark);
                                }
                            });
                        } else {
                            // 添加新组
                            appData.bookmarks.push(newGroup);
                        }
                    });
                    
                    renderEditBookmarks();
                    showNotification(`成功导入 ${bookmarkElements.length} 个书签（已去重）`, 'success');
                } catch (error) {
                    console.error('导入书签失败:', error);
                    showNotification('导入书签失败，请检查文件格式', 'error');
                }
                
                // 重置文件输入
                elements.bookmarkFileInput.value = '';
            };
            reader.readAsText(file);
        }

                event.target.value = '';
            };
            reader.readAsDataURL(file);
        }

        // 删除广告图片
        function deleteAdImage(adIndex) {
            showConfirm(
                '删除广告图片',
                '确定要删除这张广告图片吗？',
                () => {
                    appData.ads[adIndex].image = '';
                    appData.ads[adIndex].url = '';
                    document.getElementById(`ad-${adIndex + 1}-url`).value = '';
                    renderAds();
                    showNotification('广告图片已删除', 'info');
                }
            );
        }

        // 更新广告链接
        function updateAdUrl(adIndex, url) {
            appData.ads[adIndex].url = url;
        }

        // 渲染时区
        function renderTimezones() {
            elements.timezones.innerHTML = '';
            
            appData.timezones.forEach((timezone, index) => {
                const timezoneElement = document.createElement('div');
                timezoneElement.className = 'flex justify-between items-center';
                
                // 计算时区时间
                const now = new Date();
                const utcTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000);
                const timezoneTime = new Date(utcTime.getTime() + timezone.offset * 3600000);
                
                timezoneElement.innerHTML = `
                    <span class="font-medium">${timezone.name}</span>
                    <span class="text-gray-600 dark:text-gray-300">${timezoneTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                `;
                
                elements.timezones.appendChild(timezoneElement);
            });
        }

        // 渲染编辑页的时区
        function renderEditTimezones() {
            elements.editTimezones.innerHTML = '';
            
            appData.timezones.forEach((timezone, index) => {
                const timezoneElement = document.createElement('div');
                timezoneElement.className = 'flex items-center justify-between p-2 border-b border-gray-200 dark:border-space-light last:border-0';
                
                timezoneElement.innerHTML = `
                    <div class="flex items-center flex-1">
                        <input type="text" value="${timezone.name}" class="w-32 px-2 py-1 text-sm border border-gray-300 dark:border-space-darker rounded bg-white dark:bg-space-light focus:outline-none focus:ring-1 focus:ring-space-accent" onchange="appData.timezones[${index}].name = this.value">
                        <span class="mx-2 text-gray-400">UTC</span>
                        <input type="number" value="${timezone.offset}" class="w-16 px-2 py-1 text-sm border border-gray-300 dark:border-space-darker rounded bg-white dark:bg-space-light focus:outline-none focus:ring-1 focus:ring-space-accent" onchange="appData.timezones[${index}].offset = parseInt(this.value) || 0">
                    </div>
                    <button class="delete-timezone ml-2 p-1 text-red-500 hover:text-red-700" data-timezone="${index}">
                        <i class="fa fa-trash"></i>
                    </button>
                `;
                
                elements.editTimezones.appendChild(timezoneElement);
            });
        }

        // 添加时区
        function addTimezone() {
            const newTimezoneIndex = appData.timezones.length + 1;
            appData.timezones.push({
                name: `时区 ${newTimezoneIndex}`,
                offset: 0
            });
            renderEditTimezones();
        }

        // 删除时区
        function deleteTimezone(timezoneIndex) {
            // 确保至少保留一个时区
            if (appData.timezones.length <= 1) {
                showNotification('至少需要保留一个时区', 'warning');
                return;
            }
            
            const timezoneName = appData.timezones[timezoneIndex].name;
            showConfirm(
                '删除时区',
                `确定要删除"${timezoneName}"吗？`,
                () => {
                    appData.timezones.splice(timezoneIndex, 1);
                    renderEditTimezones();
                    showNotification('时区已删除', 'info');
                }
            );
        }

        // 更新网站总数
        function updateTotalSites() {
            let total = 0;
            appData.bookmarks.forEach(group => {
                total += group.bookmarks.length;
            });
            elements.totalSites.textContent = total.toString();
        }

        // 显示确认对话框
        function showConfirm(title, message, confirmCallback) {
            elements.confirmTitle.textContent = title;
            elements.confirmMessage.textContent = message;
            elements.confirmModal.classList.remove('hidden');
            elements.confirmModal.classList.add('flex');
            
            // 保存回调并设置按钮事件
            const confirmHandler = () => {
                confirmCallback();
                hideConfirm();
                elements.confirmOk.removeEventListener('click', confirmHandler);
            };
            
            elements.confirmOk.addEventListener('click', confirmHandler);
        }

        // 隐藏确认对话框
        function hideConfirm() {
            elements.confirmModal.classList.add('hidden');
            elements.confirmModal.classList.remove('flex');
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            elements.notificationMessage.textContent = message;
            
            // 设置图标
            elements.notificationIcon.className = '';
            switch (type) {
                case 'success':
                    elements.notificationIcon.className = 'fa fa-check-circle mr-2 text-green-400';
                    elements.notification.className = 'fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-3 rounded-lg shadow-lg transform translate-y-0 opacity-100 transition-all duration-300 z-50 flex items-center';
                    break;
                case 'error':
                    elements.notificationIcon.className = 'fa fa-exclamation-circle mr-2 text-red-400';
                    elements.notification.className = 'fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-3 rounded-lg shadow-lg transform translate-y-0 opacity-100 transition-all duration-300 z-50 flex items-center';
                    break;
                case 'warning':
                    elements.notificationIcon.className = 'fa fa-exclamation-triangle mr-2 text-yellow-400';
                    elements.notification.className = 'fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-3 rounded-lg shadow-lg transform translate-y-0 opacity-100 transition-all duration-300 z-50 flex items-center';
                    break;
                default:
                    elements.notificationIcon.className = 'fa fa-info-circle mr-2 text-blue-400';
                    elements.notification.className = 'fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-3 rounded-lg shadow-lg transform translate-y-0 opacity-100 transition-all duration-300 z-50 flex items-center';
            }
            
            // 3秒后隐藏
            setTimeout(() => {
                elements.notification.className = 'fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50 flex items-center';
            }, 3000);
        }

        // 启动健康提醒计时器
        function startHealthTimer() {
            // 每小时提醒休息5分钟
            const updateHealthStatus = () => {
                const now = new Date();
                const minutes = now.getMinutes();
                const progress = (minutes % 60) / 60 * 100;
                
                elements.healthProgress.style.width = `${progress}%`;
                
                if (minutes % 60 < 55) {
                    elements.healthReminder.textContent = `距离下一次休息还有 ${55 - (minutes % 60)} 分钟`;
                    elements.healthProgress.className = 'bg-gradient-to-r from-green-400 to-blue-500 h-2 rounded-full';
                } else {
                    elements.healthReminder.textContent = '该休息一下了！建议休息5分钟';
                    elements.healthProgress.className = 'bg-gradient-to-r from-yellow-400 to-red-500 h-2 rounded-full';
                }
            };
            
            updateHealthStatus();
            setInterval(updateHealthStatus, 60000); // 每分钟更新一次
        }

        // 更新在线统计
        function updateOnlineStats() {
            // 简单模拟在线时长
            const today = new Date().toISOString().split('T')[0];
            elements.onlineDate.textContent = today;
            
            // 从本地存储获取或初始化今日在线时长
            let onlineHours = parseFloat(localStorage.getItem(`onlineHours_${today}`) || '0');
            
            // 每5分钟增加0.1小时（5分钟）
            elements.onlineHours.textContent = onlineHours.toFixed(1);
            
            setInterval(() => {
                onlineHours += 0.1;
                localStorage.setItem(`onlineHours_${today}`, onlineHours.toString());
                elements.onlineHours.textContent = onlineHours.toFixed(1);
            }, 300000); // 5分钟
        }

        // 设置头部自动隐藏
        function setupHeaderAutoHide() {
            let lastScrollTime = Date.now();
            let isHeaderVisible = true;
            
            const checkHeaderVisibility = () => {
                const now = Date.now();
                if (now - lastScrollTime > 3000 && isHeaderVisible) {
                    // 3秒未滚动，隐藏头部
                    elements.header.style.transform = 'translateY(-100%)';
                    isHeaderVisible = false;
                }
            };
            
            // 监听滚动事件
            window.addEventListener('scroll', () => {
                lastScrollTime = Date.now();
                
                if (!isHeaderVisible) {
                    // 显示头部
                    elements.header.style.transform = 'translateY(0)';
                    isHeaderVisible = true;
                }
                
                // 重置计时器
                clearTimeout(window.headerCheckTimeout);
                window.headerCheckTimeout = setTimeout(checkHeaderVisibility, 3000);
            });
            
            // 初始检查
            window.headerCheckTimeout = setTimeout(checkHeaderVisibility, 3000);
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 主题切换
            elements.themeToggle.addEventListener('click', toggleTheme);
            
            // 编辑模态框
            elements.editBtn.addEventListener('click', () => {
                elements.editModal.classList.remove('hidden');
                elements.editModal.classList.add('flex');
            });
            
            elements.closeEditModal.addEventListener('click', () => {
                elements.editModal.classList.add('hidden');
                elements.editModal.classList.remove('flex');
            });
            
            elements.cancelEdit.addEventListener('click', () => {
                elements.editModal.classList.add('hidden');
                elements.editModal.classList.remove('flex');
            });
            
            // 保存GitHub配置
            elements.saveGithubConfig.addEventListener('click', saveGithubConfig);
            
            // 书签操作
            elements.addBookmarkGroup.addEventListener('click', addBookmarkGroup);
            
            elements.editBookmarkGroups.addEventListener('click', (e) => {
                if (e.target.closest('.add-bookmark')) {
                    const groupIndex = parseInt(e.target.closest('.add-bookmark').dataset.group);
                    addBookmark(groupIndex);
                } else if (e.target.closest('.delete-bookmark')) {
                    const el = e.target.closest('.delete-bookmark');
                    const groupIndex = parseInt(el.dataset.group);
                    const bookmarkIndex = parseInt(el.dataset.bookmark);
                    deleteBookmark(groupIndex, bookmarkIndex);
                } else if (e.target.closest('.delete-group')) {
                    const groupIndex = parseInt(e.target.closest('.delete-group').dataset.group);
                    deleteBookmarkGroup(groupIndex);
                }
            });
            
            // 导入导出书签
            elements.importBookmarks.addEventListener('click', importBookmarks);
            elements.bookmarkFileInput.addEventListener('change', handleBookmarkFileImport);
            
            elements.exportBookmarks.addEventListener('click', exportBookmarks);
            
            // 备份操作
            elements.saveBackup.addEventListener('click', saveBackup);
            elements.loadBackup.addEventListener('click', loadBackup);
            elements.backupFileInput.addEventListener('change', handleBackupFileImport);
            
            // 确认对话框
            elements.confirmCancel.addEventListener('click', hideConfirm);
            
            // 保存更改
            elements.saveChanges.addEventListener('click', async () => {
                const success = await saveDataToGitHub();
                if (success) {
                    renderBookmarks();
                    renderTimezones();
                    updateTotalSites();
                    elements.editModal.classList.add('hidden');
                    elements.editModal.classList.remove('flex');
                }
            });
            
            // 广告操作
            for (let i = 0; i < 3; i++) {
                document.getElementById(`ad-${i + 1}-image`).addEventListener('change', (e) => {
                    handleAdImageUpload(e, i);
                });
                
                document.getElementById(`ad-${i + 1}-url`).addEventListener('change', (e) => {
                    updateAdUrl(i, e.target.value);
                });
            }
            
            document.querySelectorAll('.delete-ad').forEach(btn => {
                btn.addEventListener('click', () => {
                    const adIndex = parseInt(btn.dataset.ad) - 1;
                    deleteAdImage(adIndex);
                });
            });
            
            // 时区操作
            elements.addTimezone.addEventListener('click', addTimezone);
            elements.addTimezoneEdit.addEventListener('click', addTimezone);
            
            elements.editTimezones.addEventListener('click', (e) => {
                if (e.target.closest('.delete-timezone')) {
                    const timezoneIndex = parseInt(e.target.closest('.delete-timezone').dataset.timezone);
                    deleteTimezone(timezoneIndex);
                }
            });
            
            // 每秒更新一次时间显示
            setInterval(renderTimezones, 1000);
        }

        // 暴露appData到全局，方便内联事件使用
        window.appData = appData;

        // 初始化应用
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
