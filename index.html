<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星际导航 | 宇宙书签</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%231a202c'/%3E%3Ccircle cx='50' cy='50' r='25' fill='%233b82f6'/%3E%3Ccircle cx='50' cy='35' r='5' fill='white'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        space: {
                            dark: '#0b0e1a',
                            light: '#1a202c',
                            accent: '#3b82f6',
                            glow: '#60a5fa',
                            nebula: '#8b5cf6'
                        }
                    },
                    fontFamily: {
                        space: ['Inter', 'system-ui', 'sans-serif']
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'twinkle': 'twinkle 3s ease-in-out infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        twinkle: {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.5 }
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .star {
                position: absolute;
                background-color: white;
                border-radius: 50%;
                animation: twinkle var(--twinkle-duration, 2s) infinite ease-in-out;
            }
            .text-shadow {
                text-shadow: 0 0 10px rgba(96, 165, 250, 0.7);
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px -5px rgba(96, 165, 250, 0.2);
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .bg-gradient-space {
                background: linear-gradient(135deg, #0b0e1a 0%, #1a202c 100%);
            }
            .bg-gradient-space-light {
                background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            }
            .favicon-placeholder {
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
            }
        }
    </style>
</head>
<body class="font-space bg-gradient-space text-gray-100 min-h-screen transition-colors duration-500">
    <!-- 星空背景 -->
    <div id="stars" class="fixed inset-0 z-0 pointer-events-none"></div>

    <!-- 控制按钮 - 滚动时显示，静置后隐藏 -->
    <div id="controls" class="fixed top-4 right-4 z-50 opacity-0 transition-opacity duration-500 flex gap-2">
        <button id="theme-toggle" class="p-2 rounded-full bg-space-light/80 hover:bg-space-light text-space-glow backdrop-blur-sm transition-all">
            <i class="fa fa-moon-o"></i>
        </button>
        <button id="settings-btn" class="p-2 rounded-full bg-space-light/80 hover:bg-space-light text-space-glow backdrop-blur-sm transition-all">
            <i class="fa fa-cog"></i>
        </button>
    </div>

    <!-- 主容器 -->
    <div class="container mx-auto px-4 py-8 relative z-10">
        <!-- 标题 -->
        <div class="text-center mb-8 animate-float">
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-space-glow text-shadow mb-2">星际导航</h1>
            <p class="text-gray-300 text-[clamp(1rem,2vw,1.25rem)]">探索宇宙中的每一个角落</p>
        </div>

        <!-- 搜索框 -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="relative">
                <input type="text" id="search-input" placeholder="搜索书签..." 
                    class="w-full px-5 py-3 rounded-full bg-space-light/50 backdrop-blur-sm border border-space-accent/30 focus:border-space-glow focus:outline-none focus:ring-2 focus:ring-space-glow/20 transition-all">
                <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-space-glow">
                    <i class="fa fa-search text-xl"></i>
                </button>
            </div>
        </div>

        <!-- 小组件 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <!-- 在线时长 -->
            <div class="bg-space-light/30 backdrop-blur-md rounded-xl p-5 border border-space-accent/20 card-hover">
                <h3 class="text-space-glow mb-2 flex items-center">
                    <i class="fa fa-rocket mr-2"></i>航行时间
                </h3>
                <div class="text-2xl font-bold" id="online-duration">0天0时0分</div>
            </div>

            <!-- 健康提醒 -->
            <div class="bg-space-light/30 backdrop-blur-md rounded-xl p-5 border border-space-accent/20 card-hover">
                <h3 class="text-space-glow mb-2 flex items-center">
                    <i class="fa fa-heartbeat mr-2"></i>健康提醒
                </h3>
                <div id="health-reminder" class="text-lg">每小时休息5分钟</div>
            </div>

            <!-- 世界时钟 -->
            <div class="bg-space-light/30 backdrop-blur-md rounded-xl p-5 border border-space-accent/20 card-hover">
                <h3 class="text-space-glow mb-2 flex items-center">
                    <i class="fa fa-clock-o mr-2"></i>世界时钟
                </h3>
                <div id="world-clocks" class="space-y-1">
                    <!-- 时钟将通过JS动态生成 -->
                </div>
            </div>
        </div>

        <!-- 广告位1 -->
        <div class="mb-10 rounded-xl overflow-hidden border-2 border-dashed border-space-accent/30 bg-space-light/10 p-1 min-h-[120px] flex items-center justify-center group" id="ad-1">
            <div class="text-gray-400 text-center">
                <i class="fa fa-ad mr-2"></i>广告位
                <div class="text-xs mt-1 opacity-0 group-hover:opacity-100 transition-opacity">在编辑中心配置</div>
            </div>
        </div>

        <!-- 书签区域 -->
        <div class="mb-10">
            <h2 class="text-xl font-bold mb-4 text-space-glow flex items-center">
                <i class="fa fa-bookmark mr-2"></i>宇宙书签
                <span class="ml-2 text-sm text-gray-400" id="bookmark-count">(0个)</span>
            </h2>
            
            <!-- 书签文件夹容器 -->
            <div id="bookmark-folders" class="space-y-6">
                <!-- 书签将通过JS动态生成 -->
            </div>
        </div>

        <!-- 广告位2 -->
        <div class="mb-10 rounded-xl overflow-hidden border-2 border-dashed border-space-accent/30 bg-space-light/10 p-1 min-h-[120px] flex items-center justify-center group" id="ad-2">
            <div class="text-gray-400 text-center">
                <i class="fa fa-ad mr-2"></i>广告位
                <div class="text-xs mt-1 opacity-0 group-hover:opacity-100 transition-opacity">在编辑中心配置</div>
            </div>
        </div>

        <!-- 常用书签快速访问 -->
        <div class="mb-10">
            <h2 class="text-xl font-bold mb-4 text-space-glow flex items-center">
                <i class="fa fa-star mr-2"></i>常用站点
            </h2>
            
            <div id="quick-access" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-3">
                <!-- 常用书签将通过JS动态生成 -->
            </div>
        </div>

        <!-- 广告位3 -->
        <div class="mb-10 rounded-xl overflow-hidden border-2 border-dashed border-space-accent/30 bg-space-light/10 p-1 min-h-[120px] flex items-center justify-center group" id="ad-3">
            <div class="text-gray-400 text-center">
                <i class="fa fa-ad mr-2"></i>广告位
                <div class="text-xs mt-1 opacity-0 group-hover:opacity-100 transition-opacity">在编辑中心配置</div>
            </div>
        </div>
    </div>

    <!-- 底部信息 -->
    <footer class="relative z-10 bg-space-light/50 backdrop-blur-md py-6 border-t border-space-accent/20">
        <div class="container mx-auto px-4">
            <div class="dark-white flex flex-col md:flex-row justify-between items-center gap-4">
                <div>共收录<span id="total-bookmarks">0</span>个网站</div>
                <div>Copyright © 2018-<span id="current-year">2023</span> <span id="site-hostname">星际导航</span>, All Rights Reserved</div>
            </div>
        </div>
    </footer>

    <!-- 设置模态框 -->
    <div id="settings-modal" class="fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
        <div class="relative bg-space-light rounded-2xl p-6 w-full max-w-md max-h-[90vh] overflow-y-auto scrollbar-hide">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-space-glow">设置中心</h2>
                <button id="close-settings" class="text-gray-400 hover:text-white">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>

            <!-- GitHub 配置 -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3 text-white">GitHub 配置</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-300 mb-1">用户名</label>
                        <input type="text" id="github-username" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-300 mb-1">仓库名</label>
                        <input type="text" id="github-repo" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-300 mb-1">Personal Access Token</label>
                        <input type="password" id="github-token" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                        <p class="text-xs text-gray-500 mt-1">需要 repo 权限，用于同步书签数据</p>
                    </div>
                    <div class="flex gap-2">
                        <button id="validate-github" class="flex-1 bg-space-accent hover:bg-space-glow text-white py-2 rounded-lg transition-colors">
                            验证
                        </button>
                        <button id="save-github" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg transition-colors">
                            保存
                        </button>
                    </div>
                    <div id="github-validation-status" class="text-sm hidden"></div>
                </div>
            </div>

            <div class="flex justify-center">
                <button id="enter-edit-btn" class="bg-space-nebula hover:bg-purple-600 text-white py-2 px-6 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    进入编辑中心
                </button>
            </div>
        </div>
    </div>

    <!-- 编辑中心模态框 -->
    <div id="edit-modal" class="fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
        <div class="relative bg-space-light rounded-2xl p-6 w-full max-w-4xl max-h-[90vh] overflow-y-auto scrollbar-hide">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-space-glow">编辑中心</h2>
                <button id="close-edit" class="text-gray-400 hover:text-white">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>

            <!-- 编辑中心标签页 -->
            <div class="border-b border-gray-700 mb-4">
                <div class="flex space-x-4">
                    <button class="edit-tab py-2 px-1 border-b-2 border-space-glow text-space-glow" data-tab="bookmarks">
                        书签管理
                    </button>
                    <button class="edit-tab py-2 px-1 border-b-2 border-transparent text-gray-400 hover:text-white" data-tab="clocks">
                        时钟设置
                    </button>
                    <button class="edit-tab py-2 px-1 border-b-2 border-transparent text-gray-400 hover:text-white" data-tab="ads">
                        广告管理
                    </button>
                </div>
            </div>

            <!-- 书签管理标签页 -->
            <div class="edit-content" id="bookmarks-tab">
                <div class="flex flex-wrap gap-2 mb-4">
                    <button id="import-bookmarks" class="bg-space-accent hover:bg-space-glow text-white py-1 px-4 rounded-lg transition-colors text-sm disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-upload mr-1"></i>导入书签
                    </button>
                    <button id="export-bookmarks" class="bg-gray-700 hover:bg-gray-600 text-white py-1 px-4 rounded-lg transition-colors text-sm disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-download mr-1"></i>导出书签
                    </button>
                    <button id="add-bookmark" class="bg-green-600 hover:bg-green-500 text-white py-1 px-4 rounded-lg transition-colors text-sm disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-plus mr-1"></i>添加书签
                    </button>
                    <input type="file" id="bookmark-file" accept=".html" class="hidden">
                </div>

                <div id="bookmark-edit-container" class="space-y-4 max-h-[50vh] overflow-y-auto pr-2 scrollbar-hide">
                    <!-- 书签编辑内容将通过JS动态生成 -->
                </div>

                <div class="mt-6 flex justify-end">
                    <button id="save-bookmark-changes" class="bg-space-nebula hover:bg-purple-600 text-white py-2 px-6 rounded-lg transition-colors flex items-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-save mr-2"></i>保存更改
                    </button>
                </div>
            </div>

            <!-- 时钟设置标签页 -->
            <div class="edit-content hidden" id="clocks-tab">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-medium">城市时钟设置</h3>
                    <button id="add-city" class="bg-green-600 hover:bg-green-500 text-white py-1 px-4 rounded-lg transition-colors text-sm disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-plus mr-1"></i>添加城市
                    </button>
                </div>

                <div id="cities-container" class="space-y-3 max-h-[50vh] overflow-y-auto pr-2 scrollbar-hide">
                    <!-- 城市设置内容将通过JS动态生成 -->
                </div>

                <div class="mt-6 flex justify-end">
                    <button id="save-clock-changes" class="bg-space-nebula hover:bg-purple-600 text-white py-2 px-6 rounded-lg transition-colors flex items-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-save mr-2"></i>保存更改
                    </button>
                </div>
            </div>

            <!-- 广告管理标签页 -->
            <div class="edit-content hidden" id="ads-tab">
                <div class="space-y-6">
                    <!-- 广告1设置 -->
                    <div class="bg-space-dark p-4 rounded-xl">
                        <h3 class="font-medium mb-3">广告位 1</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">广告图片</label>
                                <input type="file" id="ad1-image" accept="image/*" class="w-full text-sm text-gray-300">
                                <img id="ad1-preview" class="mt-2 max-h-32 rounded-lg hidden">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">链接地址</label>
                                <input type="url" id="ad1-url" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none text-sm">
                            </div>
                        </div>
                    </div>

                    <!-- 广告2设置 -->
                    <div class="bg-space-dark p-4 rounded-xl">
                        <h3 class="font-medium mb-3">广告位 2</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">广告图片</label>
                                <input type="file" id="ad2-image" accept="image/*" class="w-full text-sm text-gray-300">
                                <img id="ad2-preview" class="mt-2 max-h-32 rounded-lg hidden">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">链接地址</label>
                                <input type="url" id="ad2-url" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none text-sm">
                            </div>
                        </div>
                    </div>

                    <!-- 广告3设置 -->
                    <div class="bg-space-dark p-4 rounded-xl">
                        <h3 class="font-medium mb-3">广告位 3</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">广告图片</label>
                                <input type="file" id="ad3-image" accept="image/*" class="w-full text-sm text-gray-300">
                                <img id="ad3-preview" class="mt-2 max-h-32 rounded-lg hidden">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">链接地址</label>
                                <input type="url" id="ad3-url" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none text-sm">
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 flex justify-end">
                        <button id="save-ad-changes" class="bg-space-nebula hover:bg-purple-600 text-white py-2 px-6 rounded-lg transition-colors flex items-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            <i class="fa fa-save mr-2"></i>保存更改
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑书签模态框 -->
    <div id="bookmark-form-modal" class="fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
        <div class="relative bg-space-light rounded-2xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-space-glow" id="bookmark-form-title">添加书签</h2>
                <button class="close-bookmark-form text-gray-400 hover:text-white">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-300 mb-1">文件夹</label>
                    <select id="bookmark-folder" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                        <option value="default">默认文件夹</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-gray-300 mb-1">标题</label>
                    <input type="text" id="bookmark-title" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-300 mb-1">URL地址</label>
                    <input type="url" id="bookmark-url" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-300 mb-1">是否常用</label>
                    <input type="checkbox" id="bookmark-is-quick" class="rounded text-space-glow focus:ring-space-glow">
                </div>
            </div>

            <input type="hidden" id="bookmark-id">
            <input type="hidden" id="bookmark-folder-original">

            <div class="mt-6 flex gap-2">
                <button id="cancel-bookmark" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg transition-colors">
                    取消
                </button>
                <button id="save-bookmark" class="flex-1 bg-space-nebula hover:bg-purple-600 text-white py-2 rounded-lg transition-colors">
                    保存
                </button>
            </div>
        </div>
    </div>

    <!-- 添加城市模态框 -->
    <div id="city-form-modal" class="fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
        <div class="relative bg-space-light rounded-2xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-space-glow">添加城市</h2>
                <button class="close-city-form text-gray-400 hover:text-white">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-300 mb-1">城市名称</label>
                    <input type="text" id="city-name" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-300 mb-1">时区 (例如: Asia/Shanghai)</label>
                    <input type="text" id="city-timezone" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                    <p class="text-xs text-gray-500 mt-1">参考: <a href="https://en.wikipedia.org/wiki/List_of_tz_database_time_zones" class="text-space-glow" target="_blank">时区列表</a></p>
                </div>
            </div>

            <input type="hidden" id="city-id">

            <div class="mt-6 flex gap-2">
                <button id="cancel-city" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg transition-colors">
                    取消
                </button>
                <button id="save-city" class="flex-1 bg-space-nebula hover:bg-purple-600 text-white py-2 rounded-lg transition-colors">
                    保存
                </button>
            </div>
        </div>
    </div>

    <!-- 提示消息组件 -->
    <div id="toast" class="fixed bottom-4 right-4 bg-space-light text-white px-4 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50 flex items-center">

        // 获取网站favicon或生成占位符
        function getFaviconElement(url, title) {
            const faviconContainer = document.createElement('div');
            faviconContainer.className = 'w-8 h-8 rounded flex-shrink-0';
            
            if (!url) {
                // 生成标题首字符占位符
                const placeholder = document.createElement('div');
                placeholder.className = 'favicon-placeholder w-full h-full bg-space-accent/30 rounded';
                placeholder.textContent = title.charAt(0).toUpperCase();
                faviconContainer.appendChild(placeholder);
                return faviconContainer;
            }
            
            try {
                const urlObj = new URL(url);
                const faviconUrl = `${urlObj.protocol}//${urlObj.hostname}/favicon.ico`;
                
                // 创建img元素尝试加载favicon
                const img = document.createElement('img');
                img.src = faviconUrl;
                img.className = 'w-full h-full object-contain rounded';
                img.alt = 'Favicon';
                
                // 创建占位符作为备用
                const placeholder = document.createElement('div');
                placeholder.className = 'favicon-placeholder w-full h-full bg-space-accent/30 rounded';
                placeholder.textContent = title.charAt(0).toUpperCase();
                placeholder.style.display = 'none';
                
                faviconContainer.appendChild(img);
                faviconContainer.appendChild(placeholder);
                
                // 监听图片加载失败事件，显示占位符
                img.addEventListener('error', () => {
                    img.style.display = 'none';
                    placeholder.style.display = 'flex';
                });
                
                return faviconContainer;
            } catch (e) {
                // URL解析失败，显示占位符

                placeholder.className = 'favicon-placeholder w-full h-full bg-space-accent/30 rounded';
                placeholder.textContent = title.charAt(0).toUpperCase();
                faviconContainer.appendChild(placeholder);
                return faviconContainer;
            }
        }

        // 保存数据到GitHub
        async function saveDataToGitHub() {
            showLoader();
            
            try {
                const { username, repo, token } = appData.github;
                if (!username || !repo || !token || !appData.github.validated) {
                    throw new Error('GitHub配置不完整或未验证');
                }
                
                // 准备要保存的数据
                const dataToSave = {
                    bookmarks: appData.bookmarks,
                    cities: appData.cities,
                    ads: appData.ads,
                    deployDate: appData.deployDate
                };
                
                // 处理非Latin1字符的编码问题 - 使用更可靠的编码方式
                const content = JSON.stringify(dataToSave, null, 2);
                let base64Content;
                
                try {
                    // 方法1: 处理大部分非Latin1字符
                    base64Content = btoa(unescape(encodeURIComponent(content)));
                } catch (e) {
                    // 方法2: 作为后备，处理特殊字符
                    base64Content = btoa(Array.from(content).map(c => String.fromCharCode(c.charCodeAt(0) % 256)).join(''));
                }
                
                // 先检查文件是否存在
                const checkUrl = `https://api.github.com/repos/${username}/${repo}/contents/bookmarks.json`;
                const checkResponse = await fetch(checkUrl, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                let sha = null;
                if (checkResponse.ok) {
                    const fileData = await checkResponse.json();
                    sha = fileData.sha; // 获取现有文件的SHA，用于更新
                }
                
                // 保存文件
                const saveUrl = `https://api.github.com/repos/${username}/${repo}/contents/bookmarks.json`;
                const response = await fetch(saveUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: 'Update bookmarks via 星际导航',
                        content: base64Content,
                        ...(sha && { sha }) // 如果存在SHA，添加到请求中
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '保存失败，请检查您的GitHub配置');
                }
                
                showToast('数据已成功同步到GitHub', 'success');
                return true;
            } catch (error) {
                showToast(`同步失败: ${error.message}`, 'error');
                return false;
            } finally {
                hideLoader();
            }
        }

        // 从GitHub加载数据
        async function loadDataFromGitHub() {
            if (!appData.github.username || !appData.github.repo || !appData.github.token || !appData.github.validated) {
                return false;
            }
            
            showLoader();
            
            try {
                const url = `https://api.github.com/repos/${appData.github.username}/${appData.github.repo}/contents/bookmarks.json`;
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${appData.github.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 404) {
                        // 文件不存在，是正常情况，不显示错误
                        hideLoader();
                        return false;
                    }
                    throw new Error('加载失败，请检查您的GitHub配置');
                }
                
                const data = await response.json();
                const content = atob(data.content);
                const parsedData = JSON.parse(content);
                
                // 更新应用数据
                if (parsedData.bookmarks) appData.bookmarks = parsedData.bookmarks;
                if (parsedData.cities) appData.cities = parsedData.cities;
                if (parsedData.ads) appData.ads = parsedData.ads;
                if (parsedData.deployDate) appData.deployDate = parsedData.deployDate;
                
                // 保存到本地存储
                saveLocalData();
                
                showToast('已从GitHub加载数据', 'success');
                return true;
            } catch (error) {
                showToast(`加载失败: ${error.message}`, 'error');
                return false;
            } finally {
                hideLoader();
            }
        }

        // 更新城市时间和日期
        function updateCityTime(city, timeElement, dateElement) {
            try {
                // 使用Intl.DateTimeFormat处理时区
                const options = { 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit',
                    hour12: false
                };
                
                const dateOptions = {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    weekday: 'short'
                };
                
                const now = new Date();
                const formatter = new Intl.DateTimeFormat('zh-CN', { 
                    ...options, 
                    timeZone: city.timezone 
                });
                
                const dateFormatter = new Intl.DateTimeFormat('zh-CN', {
                    ...dateOptions,
                    timeZone: city.timezone
                });
                
                timeElement.textContent = formatter.format(now);
                dateElement.textContent = dateFormatter.format(now);
            } catch (e) {
                timeElement.textContent = 'Invalid timezone';
                dateElement.textContent = '';
            }
        }

        // 更新在线时长
        function updateOnlineDuration() {
            const deployDate = new Date(appData.deployDate);
            const now = new Date();
            const diffMs = now - deployDate;
            
            const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            
            elements.onlineDuration.textContent = `${days}天${hours}时${minutes}分`;
        }

            clockElements.forEach((clockElement, index) => {

                    const timeElement = clockElement.querySelector('span');
                    const dateElement = clockElement.querySelector('div');
                    if (timeElement && dateElement) {

            });

                    document.getElementById(`${tabId}-tab`).classList.remove('hidden');
                });
            });
            
            // GitHub验证
            elements.validateGithub.addEventListener('click', async () => {
                const username = elements.githubUsername.value.trim();
                const repo = elements.githubRepo.value.trim();
                const token = elements.githubToken.value.trim();
                
                if (!username || !repo || !token) {
                    showValidationStatus('请填写完整的GitHub信息', 'error');
                    return;
                }
                
                showLoader();
                
                try {
                    // 尝试访问GitHub API验证凭据
                    const url = `https://api.github.com/repos/${username}/${repo}`;
                    const response = await fetch(url, {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        appData.github.validated = true;
                        showValidationStatus('验证成功！', 'success');
                        updateEditFeaturesStatus();
                    } else {
                        appData.github.validated = false;
                        showValidationStatus('验证失败，请检查您的GitHub信息', 'error');
                        updateEditFeaturesStatus();
                    }
                } catch (error) {
                    appData.github.validated = false;
                    showValidationStatus(`验证失败: ${error.message}`, 'error');
                    updateEditFeaturesStatus();
                } finally {
                    hideLoader();
                }
            });
            
            // 保存GitHub设置
            elements.saveGithub.addEventListener('click', () => {
                appData.github.username = elements.githubUsername.value.trim();
                appData.github.repo = elements.githubRepo.value.trim();

            // 取消书签编辑
            elements.cancelBookmark.addEventListener('click', () => {
                elements.bookmarkFormModal.style.opacity = '0';
                elements.bookmarkFormModal.style.pointerEvents = 'none';
            });
            
            // 保存书签
            elements.saveBookmark.addEventListener('click', () => {
                const id = document.getElementById('bookmark-id').value;
                const folderId = document.getElementById('bookmark-folder').value;
                const folderOriginal = document.getElementById('bookmark-folder-original').value;
                const title = document.getElementById('bookmark-title').value.trim();
                const url = document.getElementById('bookmark-url').value.trim();
                const isQuick = document.getElementById('bookmark-is-quick').checked;
                
                if (!title || !url) {
                    showToast('请填写标题和URL', 'warning');
                    return;
                }
                
                // 确保文件夹存在
                if (!appData.bookmarks.folders[folderId]) {
                    appData.bookmarks.folders[folderId] = {
                        name: folderId,
                        items: []
                    };
                }
                
                if (id) {
                    // 更新现有书签
                    if (folderOriginal && folderOriginal !== folderId) {
                        // 如果文件夹变了，先从原文件夹移除
                        const originalFolder = appData.bookmarks.folders[folderOriginal];
                        if (originalFolder && originalFolder.items) {
                            originalFolder.items = originalFolder.items.filter(item => item.id !== id);
                        }
                    }
                    
                    // 在新文件夹中更新或添加
                    const folder = appData.bookmarks.folders[folderId];
                    const index = folder.items.findIndex(item => item.id === id);
                    
                    if (index !== -1) {
                        folder.items[index] = { ...folder.items[index], title, url };
                    } else {
                        folder.items.push({ id, title, url });
                    }
                    
                    // 更新常用书签
                    const quickIndex = appData.bookmarks.quickAccess.findIndex(item => item.id === id);
                    if (isQuick && quickIndex === -1) {
                        appData.bookmarks.quickAccess.push({ id, title, url });
                    } else if (!isQuick && quickIndex !== -1) {
                        appData.bookmarks.quickAccess.splice(quickIndex, 1);
                    } else if (isQuick && quickIndex !== -1) {
                        appData.bookmarks.quickAccess[quickIndex] = { id, title, url };
                    }
                } else {
                    // 添加新书签
                    const newId = Date.now().toString();
                    appData.bookmarks.folders[folderId].items.push({ id: newId, title, url });
                    
                    // 如果是常用书签，添加到快速访问
                    if (isQuick) {
                        appData.bookmarks.quickAccess.push({ id: newId, title, url });
                    }
                }
                
                // 保存并更新UI
                renderBookmarks();
                updateBookmarkCount();
                saveLocalData();
                saveDataToGitHub();
                
                // 关闭表单
                elements.bookmarkFormModal.style.opacity = '0';
                elements.bookmarkFormModal.style.pointerEvents = 'none';
                
                showToast(id ? '书签已更新' : '书签已添加');
            });

                const name = document.getElementById('city-name').value.trim();
                const timezone = document.getElementById('city-timezone').value.trim();
                
                if (!name || !timezone) {
                    showToast('请填写城市名称和时区', 'warning');
                    return;
                }
                
                if (id) {
                    // 更新现有城市
                    const index = appData.cities.findIndex(city => city.id === id);
                    if (index !== -1) {
                        appData.cities[index] = { id, name, timezone };
                    }
                } else {
                    // 添加新城市
                    const newId = Date.now().toString();
                    appData.cities.push({ id: newId, name, timezone });
                }
                
                // 保存并更新UI
                renderWorldClocks();
                renderCitiesContainer();

                saveDataToGitHub();

                elements.cityFormModal.style.opacity = '0';
                elements.cityFormModal.style.pointerEvents = 'none';
                
                showToast(id ? '城市已更新' : '城市已添加');

            // 保存书签更改

                saveLocalData();
                saveDataToGitHub();
                showToast('书签更改已保存');
            });

                saveLocalData();
                saveDataToGitHub();
                showToast('时钟设置已保存');
            });

                appData.ads[0].url = elements.ad1Url.value.trim();
                appData.ads[1].url = elements.ad2Url.value.trim();
                appData.ads[2].url = elements.ad3Url.value.trim();
                
                renderAds();
                saveLocalData();
                saveDataToGitHub();
                showToast('广告设置已保存');

            elements.ad1Image.addEventListener('change', (e) => handleAdImageChange(e, 0));

            elements.ad3Image.addEventListener('change', (e) => handleAdImageChange(e, 2));

            elements.searchInput.addEventListener('input', handleSearch);
        }

        // 处理广告图片更改
        function handleAdImageChange(event, index) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                appData.ads[index].image = e.target.result;
                
                // 更新预览
                if (index === 0) {
                    elements.ad1Preview.src = e.target.result;
                    elements.ad1Preview.classList.remove('hidden');
                } else if (index === 1) {
                    elements.ad2Preview.src = e.target.result;
                    elements.ad2Preview.classList.remove('hidden');
                } else if (index === 2) {
                    elements.ad3Preview.src = e.target.result;
                    elements.ad3Preview.classList.remove('hidden');
                }
            };
            reader.readAsDataURL(file);
        }

        // 处理搜索
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            if (!searchTerm) {
                // 如果搜索为空，重新渲染所有书签
                renderBookmarks();
                return;
            }
            
            // 清空容器
            elements.bookmarkFolders.innerHTML = '';
            
            // 过滤并渲染匹配的书签
            Object.keys(appData.bookmarks.folders).forEach(folderId => {
                const folder = appData.bookmarks.folders[folderId];
                if (!folder.items || folder.items.length === 0) return;
                
                // 过滤书签
                const filteredItems = folder.items.filter(item => 
                    item.title.toLowerCase().includes(searchTerm) || 
                    item.url.toLowerCase().includes(searchTerm)
                );
                
                if (filteredItems.length === 0) return;
                
                // 创建文件夹元素
                const folderElement = document.createElement('div');
                folderElement.className = 'bg-space-light/20 backdrop-blur-md rounded-xl p-4 border border-space-accent/20';
                
                // 文件夹标题
                const folderHeader = document.createElement('div');
                folderHeader.className = 'flex justify-between items-center mb-3';
                
                const folderTitle = document.createElement('h3');
                folderTitle.className = 'text-space-glow font-semibold';
                folderTitle.textContent = folder.name;
                folderHeader.appendChild(folderTitle);
                
                const folderCount = document.createElement('span');
                folderCount.className = 'text-xs text-gray-400';
                folderCount.textContent = `${filteredItems.length}个书签`;
                folderHeader.appendChild(folderCount);
                
                folderElement.appendChild(folderHeader);
                
                // 书签列表
                const bookmarksList = document.createElement('div');
                bookmarksList.className = 'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3';
                
                filteredItems.forEach(bookmark => {
                    // 创建书签项
                    const bookmarkElement = document.createElement('a');
                    bookmarkElement.href = bookmark.url;
                    bookmarkElement.target = '_blank';
                    bookmarkElement.className = 'flex items-center gap-3 p-3 bg-space-dark/50 rounded-lg hover:bg-space-dark/80 transition-colors';
                    
                    // 添加favicon或占位符
                    const favicon = getFaviconElement(bookmark.url, bookmark.title);
                    bookmarkElement.appendChild(favicon);
                    
                    // 书签标题
                    const titleElement = document.createElement('div');
                    titleElement.className = 'flex-1 min-w-0';
                    
                    const titleText = document.createElement('div');
                    titleText.className = 'text-sm font-medium truncate';
                    titleText.textContent = bookmark.title;
                    titleElement.appendChild(titleText);
                    
                    // 书签URL
                    const urlText = document.createElement('div');
                    urlText.className = 'text-xs text-gray-400 truncate';
                    try {
                        const urlObj = new URL(bookmark.url);
                        urlText.textContent = urlObj.hostname;
                    } catch (e) {
                        urlText.textContent = bookmark.url;
                    }
                    titleElement.appendChild(urlText);
                    
                    bookmarkElement.appendChild(titleElement);
                    
                    bookmarksList.appendChild(bookmarkElement);
                });
                
                folderElement.appendChild(bookmarksList);
                elements.bookmarkFolders.appendChild(folderElement);
            });
        }

                            // 从快速访问中删除
                            appData.bookmarks.quickAccess = appData.bookmarks.quickAccess.filter(
                                item => item.id !== bookmark.id
                            );
                            
                            renderBookmarkEditContainer();
                            renderBookmarks();
                            updateBookmarkCount();
                        }
                    });
                    
                    actions.appendChild(editBtn);
                    actions.appendChild(deleteBtn);
                    bookmarkItem.appendChild(actions);
                    
                    bookmarksList.appendChild(bookmarkItem);
                });
            });
            
            elements.bookmarkEditContainer.appendChild(bookmarksList);
        }

        // 更新书签文件夹下拉列表
        function updateBookmarkFolderSelect() {
            const select = document.getElementById('bookmark-folder');
            const currentValue = select.value;
            
            // 保存当前选中值并清空
            select.innerHTML = '';
            
            // 添加所有文件夹选项
            Object.keys(appData.bookmarks.folders).forEach(folderId => {
                const folder = appData.bookmarks.folders[folderId];
                const option = document.createElement('option');
                option.value = folderId;
                option.textContent = folder.name;
                select.appendChild(option);
            });
            
            // 恢复选中值
            if (currentValue && appData.bookmarks.folders[currentValue]) {
                select.value = currentValue;
            }
        }

        // 渲染城市容器
        function renderCitiesContainer() {
            elements.citiesContainer.innerHTML = '';
            
            appData.cities.forEach(city => {
                const cityItem = document.createElement('div');
                cityItem.className = 'flex items-center justify-between bg-space-dark/50 p-3 rounded-lg';
                
                const cityInfo = document.createElement('div');
                cityInfo.className = 'flex-1';
                
                const cityNameContainer = document.createElement('div');
                cityNameContainer.className = 'flex items-center gap-2 mb-1';
                
                const cityName = document.createElement('input');
                cityName.type = 'text';
                cityName.value = city.name;
                cityName.className = 'bg-transparent border border-transparent focus:border-space-glow focus:outline-none font-medium';
                cityName.addEventListener('change', () => {
                    city.name = cityName.value.trim() || city.name;
                    renderWorldClocks();
                });
                
                const cityTime = document.createElement('span');
                cityTime.className = 'text-xs text-gray-400';
                
                cityNameContainer.appendChild(cityName);
                cityNameContainer.appendChild(cityTime);
                
                const cityTimezone = document.createElement('input');
                cityTimezone.type = 'text';
                cityTimezone.value = city.timezone;
                cityTimezone.className = 'bg-transparent border border-transparent focus:border-space-glow focus:outline-none text-sm text-gray-400 w-full';
                cityTimezone.addEventListener('change', () => {
                    city.timezone = cityTimezone.value.trim() || city.timezone;
                    renderWorldClocks();
                });
                
                cityInfo.appendChild(cityNameContainer);
                cityInfo.appendChild(cityTimezone);
                cityItem.appendChild(cityInfo);
                
                const actions = document.createElement('div');
                actions.className = 'flex gap-1 ml-2';
                
                // 编辑按钮
                const editBtn = document.createElement('button');
                editBtn.className = 'text-space-glow hover:text-space-accent p-2';
                editBtn.innerHTML = '<i class="fa fa-pencil"></i>';
                editBtn.addEventListener('click', () => {
                    document.getElementById('city-id').value = city.id;
                    document.getElementById('city-name').value = city.name;
                    document.getElementById('city-timezone').value = city.timezone;
                    
                    elements.cityFormModal.style.opacity = '1';
                    elements.cityFormModal.style.pointerEvents = 'auto';
                });
                
                // 删除按钮
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'text-red-400 hover:text-red-300 p-2';
                deleteBtn.innerHTML = '<i class="fa fa-trash"></i>';
                deleteBtn.addEventListener('click', () => {
                    if (appData.cities.length <= 1) {
                        showToast('至少保留一个城市时钟', 'warning');
                        return;
                    }
                    
                    if (confirm(`确定要删除城市"${city.name}"吗？`)) {
                        appData.cities = appData.cities.filter(c => c.id !== city.id);
                        renderCitiesContainer();
                        renderWorldClocks();
                    }
                });
                
                actions.appendChild(editBtn);
                actions.appendChild(deleteBtn);
                cityItem.appendChild(actions);
                
                elements.citiesContainer.appendChild(cityItem);
                
                // 更新城市时间显示
                updateCityTimeDisplay(city, cityTime);
            });
        }

        // 更新城市时间显示
        function updateCityTimeDisplay(city, element) {
            try {
                const options = { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false
                };
                
                const formatter = new Intl.DateTimeFormat('zh-CN', { 
                    ...options, 
                    timeZone: city.timezone 
                });
                
                element.textContent = formatter.format(new Date());
            } catch (e) {
                element.textContent = '无效时区';
            }
        }

        // 从HTML解析书签
        function parseBookmarksFromHtml(html) {
            // 创建临时DOM元素解析HTML
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const links = doc.querySelectorAll('a');
            
            if (links.length === 0) {
                throw new Error('未找到书签');
            }
            
            // 创建一个新文件夹存放导入的书签
            const importFolderId = `imported_${Date.now()}`;
            appData.bookmarks.folders[importFolderId] = {
                name: `导入的书签 (${new Date().toLocaleString()})`,
                items: []
            };
            
            // 解析每个链接
            links.forEach(link => {
                const url = link.href;
                const title = link.textContent.trim() || url;
                
                if (url && url !== '#') {
                    appData.bookmarks.folders[importFolderId].items.push({
                        id: `bookmark_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                        title,
                        url
                    });
                }
            });
        }

        // 导出书签为HTML
        function exportBookmarksToHtml() {
            // 创建HTML内容
            let html = `<!DOCTYPE NETSCAPE-Bookmark-file-1>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
<TITLE>书签导出</TITLE>
<H1>书签</H1>
<DL><p>`;
            
            // 添加每个文件夹和书签
            Object.keys(appData.bookmarks.folders).forEach(folderId => {
                const folder = appData.bookmarks.folders[folderId];
                if (!folder.items || folder.items.length === 0) return;
                
                html += `<DT><H3>${folder.name}</H3>
<DL><p>`;
                
                folder.items.forEach(bookmark => {
                    html += `<DT><A HREF="${escapeHtml(bookmark.url)}">${escapeHtml(bookmark.title)}</A>`;
                });
                
                html += `</DL><p>`;
            });
            
            html += `</DL>`;
            
            // 创建下载链接
            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `星际导航书签_${new Date().toLocaleDateString().replace(/\//g, '-')}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // HTML转义函数
        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
