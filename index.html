<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4 max-w-4xl">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Bookmark Manager</h1>
        <div id="bookmarks-container" class="space-y-4"></div>
        <div id="loading" class="py-8 text-center text-gray-500">
            <i class="fa fa-spinner fa-spin mr-2"></i> Loading bookmarks...
        </div>
        <div id="error" class="py-8 text-center text-red-500 hidden"></div>
    </div>

    <script>
        // 配置区域 - 用户可自定义的仓库信息（可留空）
        const USER_CONFIG = {
            githubToken: '', // 用户的GitHub token（可选）
            githubRepo: '',  // 格式："用户名/仓库名"（可选）
            filePath: 'bookmarks.json' // 书签文件路径（默认即可）
        };

        // 默认公开仓库配置（当用户未配置时使用）
        const DEFAULT_REPO = {
            githubRepo: 'jiezione/jznav', // 替换为你的公开仓库
            filePath: 'bookmarks.json'
        };

        // 确定最终使用的仓库信息
        const finalConfig = {
            githubRepo: USER_CONFIG.githubRepo || DEFAULT_REPO.githubRepo,
            filePath: USER_CONFIG.filePath || DEFAULT_REPO.filePath,
            githubToken: USER_CONFIG.githubToken // token可选，公开仓库无需token
        };

        // 加载GitHub仓库中的书签数据
        async function loadBookmarks() {
            try {
                const [owner, repo] = finalConfig.githubRepo.split('/');
                if (!owner || !repo) {
                    throw new Error('Invalid repository format (expected "owner/repo")');
                }

                // 构建GitHub API请求URL
                const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${finalConfig.filePath}`;
                
                // 配置请求头（有token则添加，无则不添加）
                const headers = {
                    'Accept': 'application/vnd.github.v3.raw'
                };
                if (finalConfig.githubToken) {
                    headers['Authorization'] = `token ${finalConfig.githubToken}`;
                }

                // 发起请求
                const response = await fetch(apiUrl, { headers });
                
                if (!response.ok) {
                    throw new Error(`Failed to load: ${response.statusText}`);
                }

                const bookmarks = await response.json();
                renderBookmarks(bookmarks);
            } catch (err) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').textContent = `Error: ${err.message}`;
                document.getElementById('error').classList.remove('hidden');
            }
        }

        // 渲染书签列表
        function renderBookmarks(bookmarks) {
            const container = document.getElementById('bookmarks-container');
            container.innerHTML = bookmarks.map(bookmark => `
                <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                    <h3 class="font-semibold text-lg">
                        <a href="${bookmark.url}" target="_blank" class="text-blue-600 hover:underline">
                            ${bookmark.title}
                        </a>
                    </h3>
                    <p class="text-gray-500 text-sm mt-1">${bookmark.description || ''}</p>
                </div>
            `).join('');
            
            document.getElementById('loading').classList.add('hidden');
        }

        // 页面加载时启动
        window.addEventListener('DOMContentLoaded', loadBookmarks);
    </script>
</body>
</html>
