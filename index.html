<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 对于自定义域名，可通过以下meta标签手动指定仓库信息 -->
    <!-- <meta name="github-owner" content="你的用户名"> -->
    <!-- <meta name="github-repo" content="你的仓库名"> -->
    <title>书签管理器</title>
    <style>
        /* 基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .bookmark-folder {
            margin: 10px 0;
            padding-left: 20px;
        }
        .folder-name {
            font-weight: 600;
            margin: 8px 0;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 4px 0;
        }
        .folder-name:hover {
            color: #165DFF;
        }
        .bookmark-item {
            margin: 4px 0;
            padding: 2px 0;
        }
        .config-section {
            margin-bottom: 25px;
            padding: 18px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background-color: #f9fafb;
        }
        .status-message {
            color: #4b5563;
            margin: 12px 0;
            padding: 10px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .error {
            color: #dc2626;
            background-color: #fee2e2;
            border: 1px solid #fecaca;
        }
        .success {
            color: #059669;
            background-color: #dcfce7;
            border: 1px solid #bbf7d0;
        }
        .info {
            color: #0284c7;
            background-color: #eff6ff;
            border: 1px solid #bfdbfe;
        }
        input {
            margin: 6px 0 12px 0;
            padding: 8px 12px;
            width: 320px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #165DFF;
            box-shadow: 0 0 0 2px rgba(22, 93, 255, 0.1);
        }
        button {
            padding: 9px 18px;
            background-color: #165DFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0E42D2;
        }
        .hint-box {
            margin-top: 15px;
            padding: 12px;
            font-size: 0.92em;
            border-radius: 6px;
            background-color: #f3f4f6;
            border-left: 3px solid #6b7280;
        }
        a {
            color: #165DFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="config-section">
        <h3>仓库配置</h3>
        <div>
            <label for="github-owner">GitHub 用户名/组织名:</label><br>
            <input type="text" id="github-owner" placeholder="例如: octocat">
        </div>
        <div>
            <label for="github-repo">仓库名:</label><br>
            <input type="text" id="github-repo" placeholder="例如: my-bookmarks">
        </div>
        <div>
            <label for="file-path">文件路径:</label><br>
            <input type="text" id="file-path" value="bookmarks.json" placeholder="文件在仓库中的路径">
        </div>
        <button onclick="loadBookmarks()">加载书签</button>
        <div class="status-message" id="status-message"></div>
        <div id="custom-domain-hint" class="hint-box" style="display: none;">
            <strong>自定义域名配置提示:</strong><br>
            若使用自定义域名，可在HTML头部添加meta标签预设仓库信息：<br>
            <code>&lt;meta name="github-owner" content="你的用户名"&gt;</code><br>
            <code>&lt;meta name="github-repo" content="你的仓库名"&gt;</code>
        </div>
    </div>

    <div id="bookmarks-container"></div>

    <script>
        // 页面加载时自动获取并填充默认仓库信息
        document.addEventListener('DOMContentLoaded', () => {
            autoDetectDefaultRepo();
            // 自动尝试加载书签
            loadBookmarks();
        });

        /**
         * 自动检测默认仓库信息
         * 支持标准GitHub Pages和自定义域名场景
         */
        function autoDetectDefaultRepo() {
            const ownerInput = document.getElementById('github-owner');
            const repoInput = document.getElementById('github-repo');
            const customDomainHint = document.getElementById('custom-domain-hint');
            
            // 如果已经有值，则不覆盖
            if (ownerInput.value && repoInput.value) return;

            try {
                // 1. 优先从meta标签获取（适用于自定义域名）
                const metaOwner = getMetaContent('github-owner');
                const metaRepo = getMetaContent('github-repo');
                
                if (metaOwner && metaRepo) {
                    ownerInput.value = metaOwner;
                    repoInput.value = metaRepo;
                    logDetection('从meta标签获取仓库信息');
                    return;
                }

                // 2. 尝试从URL解析（标准GitHub Pages格式）
                const { owner: urlOwner, repo: urlRepo } = parseRepoFromUrl();
                if (urlOwner && urlRepo) {
                    ownerInput.value = ownerInput.value || urlOwner;
                    repoInput.value = repoInput.value || urlRepo;
                    logDetection('从URL解析获取仓库信息');
                    return;
                }

                // 3. 尝试从本地存储获取（用户之前成功配置过）
                const storedOwner = localStorage.getItem('githubOwner');
                const storedRepo = localStorage.getItem('githubRepo');
                if (storedOwner && storedRepo) {
                    ownerInput.value = ownerInput.value || storedOwner;
                    repoInput.value = repoInput.value || storedRepo;
                    logDetection('从本地存储获取仓库信息');
                    return;
                }

                // 4. 仍未获取到信息，显示自定义域名提示
                customDomainHint.style.display = 'block';

            } catch (e) {
                console.error('自动检测仓库信息失败:', e);
                customDomainHint.style.display = 'block';
            } finally {
                // 5. 最终fallback：使用默认公开仓库
                if (!ownerInput.value) {
                    ownerInput.value = 'fmies-projects';
                }
                if (!repoInput.value) {
                    repoInput.value = 'bookmarks';
                }
            }
        }

        /**
         * 从meta标签获取内容
         */
        function getMetaContent(name) {
            const meta = document.querySelector(`meta[name="${name}"]`);
            return meta ? meta.content.trim() : null;
        }

        /**
         * 从URL解析仓库信息
         */
        function parseRepoFromUrl() {
            const result = { owner: null, repo: null };
            const currentHost = window.location.hostname;
            const pathSegments = window.location.pathname.split('/').filter(segment => segment);
            
            // 标准GitHub Pages格式: https://<owner>.github.io/<repo>/
            if (currentHost.endsWith('.github.io')) {
                result.owner = currentHost.replace('.github.io', '').trim();
                // 提取仓库名（路径第一段）
                if (pathSegments.length > 0) {
                    result.repo = pathSegments[0].trim();
                }
            }
            
            return result;
        }

        /**
         * 记录检测信息
         */
        function logDetection(method) {
            console.log(`自动检测仓库信息: ${method}`);
        }

        /**
         * 保存配置到本地存储
         */
        function saveConfigToLocalStorage(owner, repo) {
            try {
                localStorage.setItem('githubOwner', owner);
                localStorage.setItem('githubRepo', repo);
            } catch (e) {
                console.warn('无法保存到本地存储:', e);
            }
        }

        // 加载书签数据
        async function loadBookmarks() {
            const owner = document.getElementById('github-owner').value.trim();
            const repo = document.getElementById('github-repo').value.trim();
            const filePath = document.getElementById('file-path').value.trim();
            const statusElement = document.getElementById('status-message');
            const container = document.getElementById('bookmarks-container');
            
            // 基本验证
            if (!owner || !repo) {
                statusElement.textContent = '请填写GitHub用户名和仓库名';
                statusElement.className = 'status-message error';
                return;
            }

            try {
                // 显示加载状态
                statusElement.textContent = '正在加载书签数据...';
                statusElement.className = 'status-message info';
                container.innerHTML = '';
                
                // 保存配置到本地存储
                saveConfigToLocalStorage(owner, repo);
                
                // 使用GitHub API获取文件
                const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error(`未找到文件，请确认仓库"${owner}/${repo}"中存在"${filePath}"`);
                    }
                    throw new Error(`请求失败: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // 处理GitHub API返回的base64编码内容
                if (data.content) {
                    // 修复Base64解码问题
                    const safeContent = data.content.replace(/-/g, '+').replace(/_/g, '/');
                    const padLength = (4 - (safeContent.length % 4)) % 4;
                    const paddedContent = safeContent + '='.repeat(padLength);
                    
                    const decodedArray = Uint8Array.from(atob(paddedContent), c => c.charCodeAt(0));
                    const decoder = new TextDecoder('utf-8');
                    const decodedContent = decoder.decode(decodedArray);
                    
                    const bookmarks = JSON.parse(decodedContent);
                    const count = countBookmarks(bookmarks);
                    statusElement.textContent = `成功加载 ${count} 个书签`;
                    statusElement.className = 'status-message success';
                    renderBookmarks(bookmarks);
                } else {
                    throw new Error('无法获取书签数据，文件可能为空');
                }
            } catch (error) {
                console.error('加载书签失败:', error);
                statusElement.textContent = `加载失败: ${error.message}`;
                statusElement.className = 'status-message error';
                container.innerHTML = `<p>请检查以下事项：</p>
                                      <ul>
                                        <li>确认GitHub用户名和仓库名正确</li>
                                        <li>确认${filePath}文件存在于仓库中</li>
                                        <li>确认仓库是公开可访问的</li>
                                      </ul>`;
            }
        }

        // 统计书签数量
        function countBookmarks(bookmarksData) {
            if (!bookmarksData || !bookmarksData.bookmarks) return 0;
            
            let count = 0;
            bookmarksData.bookmarks.forEach(folder => {
                if (folder.bookmarks) count += folder.bookmarks.length;
            });
            return count;
        }

        // 渲染书签
        function renderBookmarks(bookmarksData) {
            const container = document.getElementById('bookmarks-container');
            container.innerHTML = '';
            
            if (!bookmarksData || !bookmarksData.bookmarks || bookmarksData.bookmarks.length === 0) {
                container.innerHTML = '<p>未找到书签数据或书签为空</p>';
                return;
            }
            
            bookmarksData.bookmarks.forEach(folder => {
                const folderDiv = document.createElement('div');
                folderDiv.className = 'bookmark-folder';
                
                const folderName = document.createElement('div');
                folderName.className = 'folder-name';
                folderName.textContent = folder.name || '未命名文件夹';
                folderName.onclick = () => toggleFolder(folderContent);
                folderDiv.appendChild(folderName);
                
                const folderContent = document.createElement('div');
                folderContent.style.display = 'none';
                
                if (folder.bookmarks && folder.bookmarks.length > 0) {
                    folder.bookmarks.forEach(bookmark => {
                        const bookmarkItem = document.createElement('div');
                        bookmarkItem.className = 'bookmark-item';
                        
                        const link = document.createElement('a');
                        link.href = bookmark.url;
                        link.textContent = bookmark.title || bookmark.url;
                        link.target = '_blank';
                        
                        bookmarkItem.appendChild(link);
                        folderContent.appendChild(bookmarkItem);
                    });
                } else {
                    folderContent.innerHTML = '<div>空文件夹</div>';
                }
                
                folderDiv.appendChild(folderContent);
                container.appendChild(folderDiv);
            });
        }

        // 折叠/展开文件夹
        function toggleFolder(element) {
            element.style.display = element.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
