      ]
    };

    function initTheme() {
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    }

    document.getElementById('theme-toggle').addEventListener('click', () => {
      if (document.documentElement.classList.contains('dark')) {
        document.documentElement.classList.remove('dark');
        localStorage.theme = 'light';
      } else {
        document.documentElement.classList.add('dark');
        localStorage.theme = 'dark';
      }
    });

    function saveGitHubConfig() {
      const token = document.getElementById('github-token').value;
      const repo = document.getElementById('github-repo').value;
      const path = document.getElementById('github-path').value;
      
      if (token) localStorage.setItem('githubToken', token);
      if (repo) localStorage.setItem('githubRepo', repo);
      if (path) localStorage.setItem('githubPath', path);
      
      return { token, repo, path };
    }
    
    async function loadDataFromGitHub() {
      const token = localStorage.getItem('githubToken');
      const repo = localStorage.getItem('githubRepo');
      const path = localStorage.getItem('githubPath') || 'bookmarks.json';
      
      try {
        let url;
        let headers = {};

        if (token && repo) {
          const [owner, repoName] = repo.split('/');
          url = `https://api.github.com/repos/${owner}/${repoName}/contents/${path}`;
          headers = { 'Authorization': `token ${token}`, 'Accept': 'application/vnd.github.v3+json' };
        } else {
          url = `/${path}`;
        }

        const response = await fetch(url, { headers });
        
        if (!response.ok) {
          if (response.status === 404) return false;
          throw new Error(`加载失败: ${response.status}`);
        }
        
        const data = token ? await response.json() : await response.json();
        const content = token 
          ? JSON.parse(atob(data.content.replace(/\n/g, ''))) 
          : data;
        
        appData.bookmarks = { ...appData.bookmarks, ...content.bookmarks };
        appData.ads = { ...appData.ads, ...content.ads };
        if (content.timezones) appData.timezones = [...appData.timezones, ...content.timezones];
        
        return true;
      } catch (e) {
        console.error('加载数据失败:', e);
        const localData = localStorage.getItem('bookmarksBackup');
        if (localData) {
          const parsed = JSON.parse(localData);
          appData.bookmarks = { ...appData.bookmarks, ...parsed.bookmarks };
          appData.ads = { ...appData.ads, ...parsed.ads };
          if (parsed.timezones) appData.timezones = [...appData.timezones, ...parsed.timezones];
        }
        return false;
      }
    }
    
    async function saveDataToGitHub() {
      try {
        const { token, repo, path } = saveGitHubConfig();
        if (!token || !repo) {
          alert('请填写GitHub配置信息');
          return false;
        }
        
        const [owner, repoName] = repo.split('/');
        if (!owner || !repoName) {
          alert('仓库路径格式错误 (应为 owner/repo)');
          return false;
        }
        
        const filePath = path || 'bookmarks.json';
        const apiUrl = `https://api.github.com/repos/${owner}/${repoName}/contents/${filePath}`;
        
        let sha;
        try {
          const response = await fetch(apiUrl, {
            headers: {
              'Authorization': `token ${token}`,
              'Accept': 'application/vnd.github.v3+json'
            }
          });
          
          if (response.ok) {
            const data = await response.json();
            sha = data.sha;
          }
        } catch (e) {
          console.log('文件可能不存在，将创建新文件:', e);
        }
        
        const content = JSON.stringify(appData, null, 2);
        const base64Content = btoa(unescape(encodeURIComponent(content)));
        
        const payload = {
          message: `更新书签数据: ${new Date().toISOString()}`,
          content: base64Content,
          ...(sha && { sha })
        };
        
        const response = await fetch(apiUrl, {
          method: sha ? 'PUT' : 'POST',
          headers: {
            'Authorization': `token ${token}`,
            'Content-Type': 'application/json',
            'Accept': 'application/vnd.github.v3+json'
          },
          body: JSON.stringify(payload)
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || `HTTP错误: ${response.status}`);
        }
        
        console.log('数据已成功保存到GitHub');
        localStorage.setItem('bookmarksBackup', JSON.stringify(appData));
        return true;
      } catch (e) {
        console.error('保存数据到GitHub失败:', e);
        alert(`保存失败: ${e.message}`);
        return false;
      }
    }
    
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 150;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 3}s`;
        star.style.opacity = Math.random() * 0.8 + 0.2;
        
        starsContainer.appendChild(star);
      }
    }

    function renderBookmarks() {
      const container = document.getElementById('bookmarks-container');
      container.innerHTML = '';
      
      Object.keys(appData.bookmarks).forEach(groupName => {
        const bookmarks = appData.bookmarks[groupName];
        
        const groupElement = document.createElement('div');
        groupElement.className = 'glass rounded-xl p-4 shadow-lg';
        
        const titleElement = document.createElement('h2');
        titleElement.className = 'text-lg font-bold mb-4 flex justify-between items-center';
        titleElement.innerHTML = `
          <span>${groupName}</span>
          <span class="text-sm text-gray-400 dark:text-gray-500">${bookmarks.length} 个网站</span>
        `;
        groupElement.appendChild(titleElement);
        
        const bookmarksGrid = document.createElement('div');
        bookmarksGrid.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3';
        
        bookmarks.forEach((bookmark) => {
          const bookmarkElement = document.createElement('a');
          bookmarkElement.href = bookmark.url;
          bookmarkElement.target = '_blank';
          bookmarkElement.className = 'flex flex-col items-center justify-center p-3 rounded-lg bg-space-medium/30 hover:bg-space-medium/50 transition-all duration-300 card-hover';
          
          const iconElement = document.createElement('div');
          iconElement.className = `w-10 h-10 rounded-full mb-2 flex items-center justify-center bg-${bookmark.color}/20`;
          
          let iconText = '';
          try {
            const url = new URL(bookmark.url);
            iconText = url.hostname.split('.')[1]?.[0] || url.hostname[0];
          } catch (e) {
            iconText = bookmark.name[0];
          }
          iconText = iconText.toUpperCase();
          
          iconElement.innerHTML = `<span class="text-${bookmark.color} font-bold">${iconText}</span>`;

          nameElement.className = 'text-sm text-center text-ellipsis-1 w-full';
          nameElement.textContent = bookmark.name;

          bookmarkElement.appendChild(nameElement);
          bookmarksGrid.appendChild(bookmarkElement);
        });
        
        groupElement.appendChild(bookmarksGrid);
        container.appendChild(groupElement);
      });
      
      let total = 0;
      Object.values(appData.bookmarks).forEach(bookmarks => {
        total += bookmarks.length;
      });
      document.getElementById('total-bookmarks').textContent = total;
    }

    function renderEditBookmarks() {
      const container = document.getElementById('edit-bookmarks-container');
      container.innerHTML = '';
      
      Object.keys(appData.bookmarks).forEach(groupName => {
        const bookmarks = appData.bookmarks[groupName];
        
        const groupElement = document.createElement('div');
        groupElement.className = 'glass rounded-xl p-4 shadow-lg';
        
        const titleBar = document.createElement('div');
        titleBar.className = 'flex justify-between items-center mb-4';
        
        const titleElement = document.createElement('h3');
        titleElement.className = 'text-lg font-bold';
        titleElement.textContent = groupName;
        
        const groupActions = document.createElement('div');
        groupActions.className = 'flex space-x-2';
        
        const renameBtn = document.createElement('button');
        renameBtn.className = 'touch-friendly w-8 h-8 rounded-full flex items-center justify-center hover:bg-space-medium/50 transition-all';
        renameBtn.innerHTML = '<i class="fa fa-pencil text-sm"></i>';
        renameBtn.onclick = () => renameBookmarkGroup(groupName);
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'touch-friendly w-8 h-8 rounded-full flex items-center justify-center hover:bg-space-medium/50 transition-all text-cosmic-red';
        deleteBtn.innerHTML = '<i class="fa fa-trash text-sm"></i>';
        deleteBtn.onclick = () => deleteBookmarkGroup(groupName);
        
        groupActions.appendChild(renameBtn);
        groupActions.appendChild(deleteBtn);
        titleBar.appendChild(titleElement);
        titleBar.appendChild(groupActions);
        groupElement.appendChild(titleBar);
        
        const bookmarksList = document.createElement('div');
        bookmarksList.className = 'space-y-3 mb-4';
        
        bookmarks.forEach((bookmark, index) => {
          const bookmarkItem = document.createElement('div');
          bookmarkItem.className = 'flex items-center p-3 rounded-lg bg-space-medium/20 hover:bg-space-medium/30 transition-all';
          
          const bookmarkInfo = document.createElement('div');
          bookmarkInfo.className = 'flex-1 grid grid-cols-1 md:grid-cols-3 gap-3';
          
          const nameInput = document.createElement('input');
          nameInput.type = 'text';
          nameInput.value = bookmark.name;
          nameInput.className = 'bg-space-dark/50 border border-gray-600 rounded px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-cosmic-blue';
          nameInput.onchange = (e) => {
            appData.bookmarks[groupName][index].name = e.target.value;
          };
          
          const urlInput = document.createElement('input');
          urlInput.type = 'text';
          urlInput.value = bookmark.url;
          urlInput.className = 'bg-space-dark/50 border border-gray-600 rounded px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-cosmic-blue md:col-span-2';
          urlInput.onchange = (e) => {
            appData.bookmarks[groupName][index].url = e.target.value;
          };
          
          bookmarkInfo.appendChild(nameInput);
          bookmarkInfo.appendChild(urlInput);
          
          const actions = document.createElement('div');
          actions.className = 'ml-2 flex space-x-1';
          
          const deleteBookmarkBtn = document.createElement('button');
          deleteBookmarkBtn.className = 'touch-friendly w-8 h-8 rounded-full flex items-center justify-center hover:bg-space-medium/50 transition-all text-cosmic-red';
          deleteBookmarkBtn.innerHTML = '<i class="fa fa-trash text-sm"></i>';
          deleteBookmarkBtn.onclick = () => {
            appData.bookmarks[groupName].splice(index, 1);
            renderEditBookmarks();
          };
          
          actions.appendChild(deleteBookmarkBtn);
          bookmarkItem.appendChild(bookmarkInfo);
          bookmarkItem.appendChild(actions);
          bookmarksList.appendChild(bookmarkItem);
        });
        
        groupElement.appendChild(bookmarksList);
        
        const addBtn = document.createElement('button');
        addBtn.className = 'w-full py-2 border border-dashed border-gray-400 rounded-lg text-sm hover:bg-space-medium/30 transition-colors flex items-center justify-center touch-friendly';
        addBtn.innerHTML = '<i class="fa fa-plus mr-1"></i> 在此分组添加新书签';
        addBtn.onclick = () => {
          if (!appData.bookmarks[groupName]) {
            appData.bookmarks[groupName] = [];
          }
          appData.bookmarks[groupName].push({
            name: '新网站',
            url: 'https://',
            color: 'cosmic-blue'
          });
          renderEditBookmarks();
        };
        
        groupElement.appendChild(addBtn);
        container.appendChild(groupElement);
      });
    }

    function renameBookmarkGroup(oldName) {
      const newName = prompt('请输入新的分组名称', oldName);
      if (newName && newName !== oldName) {
        appData.bookmarks[newName] = appData.bookmarks[oldName];
        delete appData.bookmarks[oldName];
        renderEditBookmarks();
      }
    }

    function deleteBookmarkGroup(name) {
      if (confirm(`确定要删除分组"${name}"吗？此操作不可撤销。`)) {
        delete appData.bookmarks[name];
        renderEditBookmarks();
      }
    }

    function updateDateTime() {
      const now = new Date();
      document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN');
      document.getElementById('current-weekday').textContent = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'][now.getDay()];
      document.getElementById('current-year').textContent = now.getFullYear();
      
      updateTimezones();
    }

    function updateTimezones() {
      const container = document.getElementById('timezones-container');
      container.innerHTML = '';
      
      appData.timezones.forEach((tz, index) => {
        try {
          const options = { 
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit',
            timeZone: tz.timezone
          };
          const timeString = new Date().toLocaleTimeString('zh-CN', options);
          
          const timeElement = document.createElement('div');
          timeElement.className = 'flex justify-between items-center time-pill p-2 rounded-lg bg-space-medium/20';
          
          timeElement.innerHTML = `
            <span class="text-sm">${tz.city}</span>
            <div class="flex items-center">
              <span class="text-sm mr-2">${timeString}</span>
              <button class="touch-friendly w-6 h-6 rounded-full flex items-center justify-center hover:bg-space-medium/50 transition-all text-xs" onclick="removeTimezone(${index})">
                <i class="fa fa-times"></i>
              </button>
            </div>
          `;
          
          container.appendChild(timeElement);
        } catch (e) {
          console.error('更新时区时间失败:', e);
        }
      });
    }

    function removeTimezone(index) {
      appData.timezones.splice(index, 1);
      updateTimezones();
    }

    document.getElementById('add-timezone').addEventListener('click', () => {
      if (appData.timezones.length >= 2) {
        document.getElementById('timezone-limit-message').classList.remove('hidden');
        setTimeout(() => {
          document.getElementById('timezone-limit-message').classList.add('hidden');
        }, 3000);
        return;
      }
      
      const city = prompt('请输入城市名称（例如：伦敦）');
      if (!city) return;
      
      const timezoneMap = {
        '北京': 'Asia/Shanghai',
        '上海': 'Asia/Shanghai',
        '香港': 'Asia/Hong_Kong',
        '东京': 'Asia/Tokyo',
        '首尔': 'Asia/Seoul',
        '伦敦': 'Europe/London',
        '巴黎': 'Europe/Paris',
        '纽约': 'America/New_York',
        '洛杉矶': 'America/Los_Angeles',
        '莫斯科': 'Europe/Moscow'
      };
      
      const timezone = timezoneMap[city] || 'UTC';
      
      appData.timezones.push({ city, timezone });
      updateTimezones();
    });

    function initUptime() {
      const startTime = new Date();
      setInterval(() => {
        const now = new Date();
        const diff = now - startTime;
        const hours = Math.floor(diff / 3600000).toString().padStart(2, '0');
        const minutes = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        const seconds = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
        document.getElementById('uptime').textContent = `${hours}:${minutes}:${seconds}`;
      }, 1000);
    }

    function updateHealthReminder() {
      const now = new Date();
      const hour = now.getHours();
      let reminder = '';
      
      if (hour >= 6 && hour < 9) {
        reminder = '早上好，开始新的一天吧';
      } else if (hour >= 9 && hour < 12) {
        reminder = '上午工作效率高，加油！';
      } else if (hour >= 12 && hour < 14) {
        reminder = '午休时间，适当放松一下';
      } else if (hour >= 14 && hour < 17) {
        reminder = '下午容易犯困，记得多喝水';
      } else if (hour >= 17 && hour < 19) {
        reminder = '傍晚时分，适当运动有益健康';
      } else if (hour >= 19 && hour < 22) {
        reminder = '晚上注意休息，不要熬夜';
      } else {
        reminder = '夜深了，早点休息吧';
      }
      
      document.getElementById('health-reminder').textContent = reminder;
    }

    function updateAds() {
      Object.keys(appData.ads).forEach(adId => {
        const ad = appData.ads[adId];
        const adElement = document.getElementById(adId);
        
        if (adElement) {
          const img = adElement.querySelector('img');
          const title = adElement.querySelector('h3');
          const desc = adElement.querySelector('p');
          
          if (img) img.src = ad.image;
          if (title) title.textContent = ad.title;
          if (desc) desc.textContent = ad.desc;
          
          adElement.onclick = () => {
            if (ad.link && ad.link !== '#') {
              window.open(ad.link, '_blank');
            }
          };
        }
      });
    }

    function initEventListeners() {
      document.getElementById('settings-btn').addEventListener('click', () => {
        document.getElementById('edit-page').classList.remove('hidden');
        renderEditBookmarks();
        
        document.getElementById('github-token').value = localStorage.getItem('githubToken') || '';
        document.getElementById('github-repo').value = localStorage.getItem('githubRepo') || '';
        document.getElementById('github-path').value = localStorage.getItem('githubPath') || 'bookmarks.json';
        
        Object.keys(appData.ads).forEach(adId => {
          const ad = appData.ads[adId];
          if (ad) {
            const imgInput = document.getElementById(`${adId}-image`);
            const linkInput = document.getElementById(`${adId}-link`);
            const titleInput = document.getElementById(`${adId}-title`);
            const descInput = document.getElementById(`${adId}-desc`);
            
            if (imgInput) imgInput.value = ad.image || '';
            if (linkInput) linkInput.value = ad.link || '';
            if (titleInput) titleInput.value = ad.title || '';
            if (descInput) descInput.value = ad.desc || '';
          }
        });
      });
      
      document.getElementById('close-edit-page').addEventListener('click', () => {
        document.getElementById('edit-page').classList.add('hidden');
      });
      
      document.getElementById('save-all-changes').addEventListener('click', async () => {
        Object.keys(appData.ads).forEach(adId => {
          if (!appData.ads[adId]) appData.ads[adId] = {};
          
          const imgInput = document.getElementById(`${adId}-image`);
          const linkInput = document.getElementById(`${adId}-link`);
          const titleInput = document.getElementById(`${adId}-title`);
          const descInput = document.getElementById(`${adId}-desc`);
          
          if (imgInput) appData.ads[adId].image = imgInput.value;
          if (linkInput) appData.ads[adId].link = linkInput.value;
          if (titleInput) appData.ads[adId].title = titleInput.value;
          if (descInput) appData.ads[adId].desc = descInput.value;
        });
        
        const success = await saveDataToGitHub();
        if (success) {
          alert('保存成功！');
          document.getElementById('edit-page').classList.add('hidden');
          renderBookmarks();
          updateAds();
        }
      });
      
      document.getElementById('add-new-group').addEventListener('click', () => {
        const groupName = prompt('请输入新分组名称');
        if (groupName && !appData.bookmarks[groupName]) {
          appData.bookmarks[groupName] = [];
          renderEditBookmarks();
        }
      });
      
      document.getElementById('trigger-import').addEventListener('click', () => {
        document.getElementById('bookmark-import').click();
      });
      
      document.getElementById('bookmark-import').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = async (event) => {
          try {
            const content = event.target.result;
            
            const parser = new DOMParser();
            const doc = parser.parseFromString(content, 'text/html');
            const bookmarkGroups = doc.querySelectorAll('h3');
            
            bookmarkGroups.forEach(group => {
              const groupName = group.textContent.trim();
              if (!groupName) return;
              
              if (!appData.bookmarks[groupName]) {
                appData.bookmarks[groupName] = [];
              }
              
              const links = group.nextElementSibling?.querySelectorAll('a');
              if (links) {
                links.forEach(link => {
                  appData.bookmarks[groupName].push({
                    name: link.textContent.trim(),
                    url: link.href,
                    color: `cosmic-${['blue', 'purple', 'green', 'yellow', 'red'][Math.floor(Math.random() * 5)]}`
                  });
                });
              }
            });
            
            await saveDataToGitHub();
            renderEditBookmarks();
            
            document.getElementById('import-status').textContent = '导入成功！';
            document.getElementById('import-status').className = 'mt-3 text-sm text-cosmic-green';
            document.getElementById('import-status').classList.remove('hidden');
          } catch (error) {
            document.getElementById('import-status').textContent = `导入失败: ${error.message}`;
            document.getElementById('import-status').className = 'mt-3 text-sm text-cosmic-red';
            document.getElementById('import-status').classList.remove('hidden');
          }
        };
        reader.readAsText(file);
      });
      
      document.getElementById('export-bookmarks').addEventListener('click', () => {
        let html = `<!DOCTYPE NETSCAPE-Bookmark-file-1>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
<TITLE>星际导航书签</TITLE>
<H1>星际导航书签</H1>
<DL><p>`;
        
        Object.keys(appData.bookmarks).forEach(groupName => {
          html += `<DT><H3>${groupName}</H3>
<DL><p>`;
          
          appData.bookmarks[groupName].forEach(bookmark => {
            html += `<DT><A HREF="${bookmark.url}">${bookmark.name}</A>`;
          });
          
          html += `</DL><p>`;
        });
        
        html += `</DL><p>`;
        
        const blob = new Blob([html], { type: 'text/html;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = '星际导航书签.html';
        a.click();
        URL.revokeObjectURL(url);
      });
      
      ['ad1'].forEach(adId => {
        document.getElementById(`${adId}-upload`).addEventListener('change', (e) => {
          const file = e.target.files[0];
          if (!file) return;
          
          const reader = new FileReader();
          reader.onload = (event) => {
            document.getElementById(`${adId}-image`).value = event.target.result;
          };
          reader.readAsDataURL(file);
        });
      });
      
      window.addEventListener('scroll', () => {
        const header = document.getElementById('header');
        if (window.scrollY > 10) {
          header.classList.add('py-2');
          header.classList.remove('py-3');
        } else {
          header.classList.add('py-3');
          header.classList.remove('py-2');
        }
      });
    }
    
    async function init() {
      createStars();
      initTheme();
      await loadDataFromGitHub();
      updateDateTime();
      setInterval(updateDateTime, 1000);
      initUptime();
      updateHealthReminder();
      setInterval(updateHealthReminder, 3600000);
      renderBookmarks();
      initEventListeners();
      updateAds();
    }
    
    window.removeTimezone = removeTimezone;
    
    init();
  </script>
