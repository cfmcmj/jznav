<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Nav</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='black'/><circle cx='50' cy='50' r='40' fill='none' stroke='white' stroke-width='5'/><path d='M50 10 L60 40 L90 40 L65 55 L75 85 L50 70 L25 85 L35 55 L10 40 L40 40 Z' fill='yellow'/></svg>">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/random/1920x1080/?space,stars') no-repeat center center fixed;
            background-size: cover;
            color: white;
            transition: background 0.5s, color 0.5s;
        }
        body.light {
            background: url('https://source.unsplash.com/random/1920x1080/?space,day') no-repeat center center fixed;
            background-size: cover;
            color: black;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s;
        }
        body.light .header {
            background: rgba(255, 255, 255, 0.5);
        }
        .header.hidden {
            opacity: 0;
        }
        .mode-switch, .edit-btn {
            cursor: pointer;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: relative;
        }
        body.light .mode-switch, body.light .edit-btn {
            background: black;
        }
        .mode-switch:hover::after, .edit-btn:hover::after {
            content: attr(data-label);
            position: absolute;
            top: 25px;
            left: -50%;
            background: black;
            color: white;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
            z-index: 10;
        }
        body.light .mode-switch:hover::after, body.light .edit-btn:hover::after {
            background: white;
            color: black;
        }
        .widgets {
            display: flex;
            gap: 20px;
            margin: 20px auto;
            justify-content: center;
        }
        .widget {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            animation: glow 2s infinite alternate;
        }
        body.light .widget {
            background: rgba(255, 255, 255, 0.7);
            color: black;
        }
        @keyframes glow {
            from { box-shadow: 0 0 5px white; }
            to { box-shadow: 0 0 20px white; }
        }
        .bookmarks {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }
        .bookmark-group {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
        }
        body.light .bookmark-group {
            background: rgba(255, 255, 255, 0.5);
        }
        .bookmark {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: inherit;
            width: 200px;
            height: 40px;
            overflow: hidden;
        }
        .bookmark img {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }
        .ads {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .ad {
            width: 300px;
            height: 100px;
            background: grey;
            border-radius: 10px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
        }
        body.light .footer {
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }
        #edit-page {
            display: none;
            padding: 20px;
        }
        #edit-page input, #edit-page button {
            margin: 5px;
        }
        .confirm-delete {
            background: red;
            color: white;
        }
    </style>
</head>
<body class="dark">
    <div class="header">
        <div class="mode-switch" data-label="Toggle Mode" onclick="toggleMode()"></div>
        <div class="edit-btn" data-label="Edit" onclick="enterEditPage()"></div>
    </div>
    <div class="widgets">
        <div class="widget" id="online-time">Online: 0 min</div>
        <div class="widget" id="health-reminder">Stay Healthy!</div>
        <div class="widget" id="world-time">
            <select id="timezones"></select>
            <button onclick="addTimezone()">Add</button>
            <button onclick="removeTimezone()">Remove</button>
            <div id="time-display"></div>
        </div>
    </div>
    <div class="bookmarks" id="bookmarks-container"></div>
    <div class="ads">
        <a id="ad1" class="ad"><img src="" alt="Ad 1"></a>
        <a id="ad2" class="ad"><img src="" alt="Ad 2"></a>
        <a id="ad3" class="ad"><img src="" alt="Ad 3"></a>
    </div>
    <div class="footer" id="footer"></div>

    <div id="edit-page">
        <h2>GitHub Config</h2>
        <input id="github-token" placeholder="GitHub Token">
        <input id="github-repo" placeholder="Repo (username/repo)">
        <button onclick="saveConfig()">Save Config</button>
        <h2>Bookmarks</h2>
        <input type="file" id="import-file" accept=".html">
        <button onclick="importBookmarks()">Import HTML</button>
        <button onclick="exportBookmarks()">Export HTML</button>
        <button onclick="backupJson()">Backup JSON</button>
        <button onclick="loadJsonBackup()">Load JSON</button>
        <div id="bookmark-editor"></div>
        <h2>Ads</h2>
        <div id="ad-editor">
            <div>Ad 1: <input type="file" id="ad1-file" accept="image/*"><input id="ad1-link" placeholder="Link"><button onclick="saveAd(1)">Save</button><button onclick="deleteAd(1)">Delete</button></div>
            <div>Ad 2: <input type="file" id="ad2-file" accept="image/*"><input id="ad2-link" placeholder="Link"><button onclick="saveAd(2)">Save</button><button onclick="deleteAd(2)">Delete</button></div>
            <div>Ad 3: <input type="file" id="ad3-file" accept="image/*"><input id="ad3-link" placeholder="Link"><button onclick="saveAd(3)">Save</button><button onclick="deleteAd(3)">Delete</button></div>
        </div>
        <button onclick="saveChanges()">Save Changes</button>
        <button onclick="exitEditPage()">Exit</button>
    </div>

    <script>
        let data = { bookmarks: {}, ads: [{img: '', link: ''}, {img: '', link: ''}, {img: '', link: ''}] };
        let config = { token: '', repo: '' };
        let hideTimer;
        let isDark = true;
        let onlineStart = Date.now();
        let timezones = ['UTC'];
        const defaultRepo = 'jiezione/jznav';
        const filePath = 'bookmarks.json';

        async function init() {
            loadConfig();
            await loadDataFromGitHub();
            renderBookmarks();
            renderAds();
            renderFooter();
            updateOnlineTime();
            setInterval(updateOnlineTime, 60000);
            healthReminder();
            setInterval(healthReminder, 3600000);
            populateTimezones();
            updateTime();
            setInterval(updateTime, 1000);
            document.addEventListener('scroll', handleScroll);
        }

        function toggleMode() {
            isDark = !isDark;
            document.body.classList.toggle('light', !isDark);
            document.body.classList.toggle('dark', isDark);
        }

        function enterEditPage() {
            document.getElementById('edit-page').style.display = 'block';
            renderBookmarkEditor();
        }

        function exitEditPage() {
            document.getElementById('edit-page').style.display = 'none';
        }

        function handleScroll() {
            const header = document.querySelector('.header');
            header.classList.remove('hidden');
            clearTimeout(hideTimer);
            hideTimer = setTimeout(() => header.classList.add('hidden'), 3000);
        }

        function updateOnlineTime() {
            const mins = Math.floor((Date.now() - onlineStart) / 60000);
            document.getElementById('online-time').innerText = `Online: ${mins} min`;
        }

        function healthReminder() {
            const hour = new Date().getHours();
            let msg = 'Stay Healthy!';
            if (hour >= 0 && hour < 6) msg = 'Time to sleep!';
            else if (hour >= 6 && hour < 12) msg = 'Good morning!';
            else if (hour >= 12 && hour < 18) msg = 'Take a break!';
            else msg = 'Wind down!';
            document.getElementById('health-reminder').innerText = msg;
        }

        function populateTimezones() {
            const select = document.getElementById('timezones');
            select.innerHTML = '';
            timezones.forEach(tz => {
                const opt = document.createElement('option');
                opt.value = tz;
                opt.text = tz;
                select.add(opt);
            });
        }

        function addTimezone() {
            const tz = prompt('Enter timezone (e.g., Asia/Tokyo)');
            if (tz && !timezones.includes(tz)) {
                timezones.push(tz);
                populateTimezones();
            }
        }

        function removeTimezone() {
            const select = document.getElementById('timezones');
            const tz = select.value;
            if (tz && confirm(`Delete ${tz}?`)) {
                timezones = timezones.filter(t => t !== tz);
                populateTimezones();
            }
        }

        function updateTime() {
            const select = document.getElementById('timezones');
            const tz = select.value;
            const time = new Date().toLocaleString('en-US', { timeZone: tz });
            document.getElementById('time-display').innerText = `${tz}: ${time}`;
        }

        function loadConfig() {
            const saved = localStorage.getItem('githubConfig');
            if (saved) config = JSON.parse(saved);
            document.getElementById('github-token').value = config.token;
            document.getElementById('github-repo').value = config.repo;
        }

        function saveConfig() {
            config.token = document.getElementById('github-token').value;
            config.repo = document.getElementById('github-repo').value;
            localStorage.setItem('githubConfig', JSON.stringify(config));
            alert('Config saved');
        }

        async function loadDataFromGitHub() {
            const repo = config.repo || defaultRepo;
            if (!config.token) {
                try {
                    const response = await fetch(`https://raw.githubusercontent.com/${repo}/main/${filePath}`);
                    if (response.ok) {
                        const json = await response.json();
                        data = json;
                    }
                } catch (e) {
                    console.error('Failed to load from raw:', e);
                }
            } else {
                try {
                    const response = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
                        headers: { Authorization: `token ${config.token}` }
                    });
                    if (response.ok) {
                        const json = await response.json();
                        const content = atob(json.content.replace(/\n/g, ''));
                        data = JSON.parse(content);
                    }
                } catch (e) {
                    console.error('Failed to load from API:', e);
                }
            }
        }

        async function saveDataToGitHub() {
            if (!config.token || !config.repo) {
                alert('Config required for save');
                return;
            }
            try {
                let sha;
                const getResponse = await fetch(`https://api.github.com/repos/${config.repo}/contents/${filePath}`, {
                    headers: { Authorization: `token ${config.token}` }
                });
                if (getResponse.ok) {
                    const json = await getResponse.json();
                    sha = json.sha;
                }
                const content = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
                const response = await fetch(`https://api.github.com/repos/${config.repo}/contents/${filePath}`, {
                    method: 'PUT',
                    headers: { Authorization: `token ${config.token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: 'Update bookmarks',
                        content: content,
                        sha: sha
                    })
                });
                if (response.ok) {
                    alert('Saved to GitHub');
                } else {
                    throw new Error('Save failed');
                }
            } catch (e) {
                console.error('Save error:', e);
                alert('Save failed: ' + e.message);
            }
        }

        function renderBookmarks() {
            const container = document.getElementById('bookmarks-container');
            container.innerHTML = '';
            Object.keys(data.bookmarks).forEach(group => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'bookmark-group';
                groupDiv.innerHTML = `<h3>${group}</h3>`;
                const linksDiv = document.createElement('div');
                linksDiv.className = 'bookmarks';
                data.bookmarks[group].forEach(bm => {
                    const a = document.createElement('a');
                    a.className = 'bookmark';
                    a.href = bm.url;
                    a.innerHTML = `<img src="https://www.google.com/s2/favicons?domain=${bm.url}" alt="">${bm.title}`;
                    linksDiv.appendChild(a);
                });
                groupDiv.appendChild(linksDiv);
                container.appendChild(groupDiv);
            });
        }

        function renderAds() {
            data.ads.forEach((ad, i) => {
                const el = document.getElementById(`ad${i+1}`);
                el.href = ad.link;
                el.querySelector('img').src = ad.img;
            });
        }

        function renderFooter() {
            const year = new Date().getFullYear();
            const hostname = window.location.hostname;
            const total = Object.values(data.bookmarks).reduce((sum, arr) => sum + arr.length, 0);
            document.getElementById('footer').innerHTML = `
                <div class="dark-white">
                    <div>共收录${total}个网站</div>
                    <div>Copyright © 2018-${year} ${hostname}, All Rights Reserved</div>
                </div>
            `;
        }

        function renderBookmarkEditor() {
            const editor = document.getElementById('bookmark-editor');
            editor.innerHTML = '';
            Object.keys(data.bookmarks).forEach(group => {
                const groupDiv = document.createElement('div');
                groupDiv.innerHTML = `<h3>${group} <button onclick="deleteGroup('${group}')">Delete Group</button></h3>`;
                data.bookmarks[group].forEach((bm, idx) => {
                    const div = document.createElement('div');
                    div.innerHTML = `${bm.title} (${bm.url}) <button onclick="editBookmark('${group}', ${idx})">Edit</button> <button onclick="deleteBookmark('${group}', ${idx})">Delete</button>`;
                    groupDiv.appendChild(div);
                });
                editor.appendChild(groupDiv);
            });
            const addGroupBtn = document.createElement('button');
            addGroupBtn.innerText = 'Add Group';
            addGroupBtn.onclick = addGroup;
            editor.appendChild(addGroupBtn);
        }

        function addGroup() {
            const group = prompt('Group name');
            if (group) {
                data.bookmarks[group] = [];
                renderBookmarkEditor();
            }
        }

        function deleteGroup(group) {
            if (confirm(`Delete group ${group}?`)) {
                delete data.bookmarks[group];
                renderBookmarkEditor();
            }
        }

        function editBookmark(group, idx) {
            const title = prompt('Title', data.bookmarks[group][idx].title);
            const url = prompt('URL', data.bookmarks[group][idx].url);
            if (title && url) {
                data.bookmarks[group][idx] = { title, url };
                renderBookmarkEditor();
            }
        }

        function deleteBookmark(group, idx) {
            if (confirm('Delete bookmark?')) {
                data.bookmarks[group].splice(idx, 1);
                renderBookmarkEditor();
            }
        }

        function importBookmarks() {
            const file = document.getElementById('import-file').files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(e.target.result, 'text/html');
                const folders = doc.querySelectorAll('dl');
                folders.forEach(folder => {
                    const groupName = folder.previousElementSibling?.textContent || 'Default';
                    if (!data.bookmarks[groupName]) data.bookmarks[groupName] = [];
                    const links = folder.querySelectorAll('a');
                    links.forEach(link => {
                        const url = link.href;
                        const title = link.textContent;
                        if (!data.bookmarks[groupName].some(bm => bm.url === url)) {
                            data.bookmarks[groupName].push({ title, url });
                        }
                    });
                });
                alert(`Imported successfully. Total: ${Object.values(data.bookmarks).reduce((a, b) => a + b.length, 0)}`);
                renderBookmarkEditor();
            };
            reader.readAsText(file);
        }

        function exportBookmarks() {
            let html = '<!DOCTYPE NETSCAPE-Bookmark-file-1><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8"><TITLE>Bookmarks</TITLE><H1>Bookmarks</H1><DL><p>';
            Object.keys(data.bookmarks).forEach(group => {
                html += `<DT><H3>${group}</H3></DT><DL><p>`;
                data.bookmarks[group].forEach(bm => {
                    html += `<DT><A HREF="${bm.url}">${bm.title}</A></DT>`;
                });
                html += '</DL><p>';
            });
            html += '</DL><p>';
            const blob = new Blob([html], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'bookmarks.html';
            a.click();
        }

        function backupJson() {
            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'backup.json';
            a.click();
        }

        function loadJsonBackup() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = ev => {
                    data = JSON.parse(ev.target.result);
                    renderBookmarkEditor();
                    alert('Loaded backup');
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function saveAd(num) {
            const file = document.getElementById(`ad${num}-file`).files[0];
            const link = document.getElementById(`ad${num}-link`).value;
            if (file && file.size > 3 * 1024 * 1024) {
                alert('Max 3MB');
                return;
            }
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    data.ads[num-1] = { img: e.target.result, link };
                };
                reader.readAsDataURL(file);
            } else if (link) {
                data.ads[num-1].link = link;
            }
        }

        function deleteAd(num) {
            if (confirm(`Delete Ad ${num}?`)) {
                data.ads[num-1] = { img: '', link: '' };
            }
        }

        async function saveChanges() {
            await saveDataToGitHub();
            renderBookmarks();
            renderAds();
            renderFooter();
        }

        init();
    </script>
</body>
</html>
