<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星际导航 | Space Navigator</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%231a202c'/%3E%3Ccircle cx='50' cy='50' r='25' fill='%233182ce'/%3E%3Ccircle cx='35' cy='40' r='5' fill='white'/%3E%3Ccircle cx='65' cy='40' r='3' fill='white'/%3E%3Ccircle cx='45' cy='60' r='4' fill='white'/%3E%3C/svg%3E" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        space: {
                            dark: '#0b0e1a',
                            darker: '#070912',
                            light: '#161b30',
                            accent: '#3b82f6',
                            glow: '#60a5fa',
                            nebula: '#7c3aed',
                            star: '#fcd34d'
                        }
                    },
                    fontFamily: {
                        space: ['Orbitron', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .star {
                position: absolute;
                background-color: white;
                border-radius: 50%;
                animation: twinkle 2s infinite ease-in-out;
            }
            @keyframes twinkle {
                0%, 100% { opacity: 0.5; }
                50% { opacity: 1; }
            }
            .widget-card {
                @apply bg-space-light/40 backdrop-blur-md rounded-xl border border-space-accent/20 overflow-hidden transition-all duration-300 hover:border-space-accent/50 hover:shadow-lg hover:shadow-space-accent/10;
            }
            .widget-header {
                @apply px-4 py-3 border-b border-space-accent/20 flex justify-between items-center;
            }
            .widget-title {
                @apply font-medium text-space-glow flex items-center;
            }
            .search-suggestion {
                @apply px-4 py-2 hover:bg-space-light/50 cursor-pointer transition-colors text-sm;
            }
            .search-suggestion-active {
                @apply bg-space-light/50;
            }
            .search-result-highlight {
                @apply bg-space-accent/30 px-1 rounded;
            }
            /* 移动端触摸优化 */
            .touch-target {
                @apply min-h-[44px] min-w-[44px] flex items-center justify-center;
            }
            /* 标签样式优化 */
            .bookmark-item {
                @apply relative overflow-hidden group transition-all duration-300;
            }
            .bookmark-item::after {
                content: '';
                @apply absolute inset-0 bg-space-accent/10 scale-x-0 transition-transform duration-300 origin-left;
            }
            .bookmark-item:hover::after {
                @apply scale-x-100;
            }
            /* 浅色模式样式 */
            .light {
                --bg-color: #f8fafc;
                --text-color: #1e293b;
            }
            .light .bg-space-dark {
                background-color: #f1f5f9;
            }
            .light .bg-space-darker {
                background-color: #e2e8f0;
            }
            .light .bg-space-light {
                background-color: #ffffff;
            }
            .light text-white, .light .text-white {
                color: #1e293b !important;
            }
            .light .text-gray-400 {
                color: #64748b !important;
            }
        }
    </style>
</head>
<body class="bg-space-dark text-white min-h-screen relative overflow-x-hidden">
    <div id="stars" class="fixed inset-0 z-0"></div>
    
    <header id="header" class="fixed top-0 left-0 right-0 z-40 transition-all duration-500 bg-space-dark/80 backdrop-blur-md border-b border-space-accent/20">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg width="24" height="24" viewBox="0 0 100 100" class="text-space-accent">
                    <circle cx="50" cy="50" r="45" fill="#0b0e1a"/>
                    <circle cx="50" cy="50" r="25" fill="#3b82f6"/>
                    <circle cx="35" cy="40" r="5" fill="white"/>
                    <circle cx="65" cy="40" r="3" fill="white"/>
                    <circle cx="45" cy="60" r="4" fill="white"/>
                </svg>
                <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-space-accent to-space-nebula">星际导航</h1>
            </div>
            
            <div class="flex items-center space-x-2">
                <button id="settings-btn" class="touch-target p-2 rounded-full hover:bg-space-light/30 transition-colors">
                    <i class="fa fa-cog text-space-accent"></i>
                </button>
                <button id="theme-toggle" class="touch-target p-2 rounded-full hover:bg-space-light/30 transition-colors">
                    <i class="fa fa-moon-o text-space-accent"></i>
                </button>
            </div>
        </div>
    </header>
    
    <main class="container mx-auto px-4 pt-24 pb-16 relative z-10">
        <!-- 时间和搜索 - 移动端优化布局 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="lg:col-span-2 widget-card">
                <div class="p-6">
                    <div id="time-display" class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-space-accent to-space-nebula mb-2">
                        00:00:00
                    </div>
                    <div id="date-display" class="text-center text-gray-400">
                        2023年1月1日 星期日
                    </div>
                </div>
            </div>
            
            <div class="widget-card">
                <div class="p-4">
                    <!-- 优化的搜索引擎 -->
                    <div class="relative">
                        <!-- 搜索类型切换 -->
                        <div class="flex border-b border-space-accent/30 mb-2">
                            <button id="search-type-site" class="flex-1 py-1 text-sm font-medium text-space-glow border-b-2 border-space-accent">站内搜索</button>
                            <button id="search-type-web" class="flex-1 py-1 text-sm font-medium text-gray-400 hover:text-white">网页搜索</button>
                        </div>
                        
                        <input type="text" id="search-input" placeholder="搜索书签或网页..." class="w-full bg-space-darker border border-space-accent/30 rounded-lg px-4 py-3 pr-10 focus:outline-none focus:border-space-accent transition-colors text-base">
                        <button id="search-btn" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-space-accent touch-target">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                    
                    <!-- 搜索结果容器 -->
                    <div id="search-results-container" class="mt-3 hidden">
                        <div class="flex justify-between items-center text-sm mb-2">
                            <span id="search-results-count" class="text-space-glow"></span>
                            <button id="clear-search" class="text-gray-400 hover:text-white touch-target">
                                <i class="fa fa-times-circle"></i> 清除
                            </button>
                        </div>
                        <div id="search-results" class="max-h-80 overflow-y-auto scrollbar-hide space-y-2">
                            <!-- 搜索结果将通过JS动态生成 -->
                        </div>
                    </div>
                    
                    <!-- 搜索建议下拉框 -->
                    <div id="search-suggestions" class="absolute left-0 right-0 mt-1 bg-space-light border border-space-accent/30 rounded-lg shadow-xl z-20 hidden max-h-60 overflow-y-auto scrollbar-hide">
                        <!-- 搜索建议将通过JS动态生成 -->
                    </div>
                    
                    <!-- 搜索引擎自动切换 -->
                    <div id="web-search-options" class="mt-4 flex justify-between text-sm text-gray-400">
                        <div class="flex space-x-3">
                            <button class="search-engine-btn active px-2 py-1 rounded hover:bg-space-light/30 transition-colors" data-engine="baidu">百度</button>
                            <button class="search-engine-btn px-2 py-1 rounded hover:bg-space-light/30 transition-colors" data-engine="google">谷歌</button>
                            <button class="search-engine-btn px-2 py-1 rounded hover:bg-space-light/30 transition-colors" data-engine="bing">必应</button>
                        </div>
                        <span id="search-status" class="text-xs hidden"></span>
                    </div>
                    
                    <!-- 搜索历史 -->
                    <div id="search-history" class="mt-3 hidden">
                        <div class="flex justify-between items-center text-xs text-gray-500 mb-1">
                            <span>搜索历史</span>
                            <button id="clear-history" class="hover:text-space-accent">清除</button>
                        </div>
                        <div id="history-list" class="flex flex-wrap gap-2">
                            <!-- 搜索历史将通过JS动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 时区和使用统计 - 移动端堆叠布局 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="widget-card">
                <div class="widget-header">
                    <h3 class="widget-title">
                        <i class="fa fa-globe mr-2"></i>世界时钟
                    </h3>
                </div>
                <div id="timezones-container" class="p-4 grid grid-cols-2 gap-4">
                    <!-- 时区将通过JS动态生成 -->
                </div>
            </div>
            
            <div class="widget-card">
                <div class="widget-header">
                    <h3 class="widget-title">
                        <i class="fa fa-line-chart mr-2"></i>使用统计
                    </h3>
                </div>
                <div class="p-4">
                    <canvas id="usage-chart" height="180"></canvas>
                </div>
            </div>
        </div>
        
        <!-- 广告位 1 - 响应式尺寸 -->
        <div class="my-8 rounded-xl overflow-hidden border border-space-accent/30 relative group widget-card">
            <div class="ad-container aspect-video bg-space-light/30 flex items-center justify-center overflow-hidden">
                <img id="ad1-img" src="https://picsum.photos/1200/400?random=1" alt="广告图片1" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                <a id="ad1-link" href="#" target="_blank" class="absolute inset-0"></a>
            </div>
        </div>
        
        <!-- 书签分类和内容 - 移动端自适应网格 -->
        <div id="bookmarks-container" class="space-y-6">
            <!-- 书签分组将通过JS动态生成 -->
        </div>
        
        <!-- 广告位 2 -->
        <div class="my-8 rounded-xl overflow-hidden border border-space-accent/30 relative group widget-card">
            <div class="ad-container aspect-[21/9] bg-space-light/30 flex items-center justify-center overflow-hidden">
                <img id="ad2-img" src="https://picsum.photos/1200/400?random=2" alt="广告图片2" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                <a id="ad2-link" href="#" target="_blank" class="absolute inset-0"></a>
            </div>
        </div>
    </main>
    
    <!-- 底部信息 -->
    <footer class="bg-space-dark/80 backdrop-blur-md py-4 border-t border-space-accent/20 relative z-10">
        <div class="container mx-auto px-4">
            <div class="dark-white flex flex-col md:flex-row justify-between items-center">
                <div>共收录<span id="total-bookmarks">0</span>个网站</div>
                <div class="mt-2 md:mt-0">Copyright © 2018-<span id="current-year"></span> <span id="hostname">SpaceNavigator</span>, All Rights Reserved</div>
            </div>
        </div>
    </footer>
    
    <!-- 设置对话框 - 移动端适配 -->
    <div id="settings-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center hidden">
        <div class="bg-space-light rounded-xl w-full max-w-md p-6 border border-space-accent/30 relative mx-4">
            <button id="close-settings" class="absolute top-4 right-4 text-gray-400 hover:text-white touch-target">
                <i class="fa fa-times"></i>
            </button>
            <h2 class="text-xl font-bold mb-4 text-center">GitHub 配置</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-300 mb-1">仓库 (username/repo-name)</label>
                    <input type="text" id="github-repo" placeholder="username/repo-name" class="w-full bg-space-dark border border-space-accent/50 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-space-accent" readonly>
                </div>
                <div>
                    <label class="block text-sm text-gray-300 mb-1">个人访问令牌 (Token)</label>
                    <input type="password" id="github-token" placeholder="ghp_..." class="w-full bg-space-dark border border-space-accent/50 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-space-accent">
                    <p class="text-xs text-gray-500 mt-1">需要 repo 权限，用于读写书签数据</p>
                </div>
                <button id="authenticate-btn" class="w-full bg-gradient-to-r from-space-accent to-space-nebula py-3 rounded-lg hover:opacity-90 transition-opacity font-medium">
                    验证并进入编辑模式
                </button>
                <p class="text-xs text-center text-gray-500">未配置时将使用默认公开仓库</p>
            </div>
        </div>
    </div>
    
    <!-- 编辑页 - 移动端滚动优化 -->
    <div id="editor-modal" class="fixed inset-0 bg-black/80 backdrop-blur-md z-50 hidden overflow-y-auto">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="bg-space-light rounded-xl w-full max-w-5xl max-h-[90vh] overflow-hidden border border-space-accent/30 flex flex-col">
                <div class="p-4 border-b border-space-accent/20 flex justify-between items-center">
                    <h2 class="text-xl font-bold">书签编辑中心</h2>
                    <div class="flex space-x-2">
                        <button id="import-bookmarks" class="px-3 py-2 text-sm bg-space-dark rounded hover:bg-space-darker transition-colors touch-target">
                            <i class="fa fa-upload mr-1"></i>导入
                        </button>
                        <button id="export-bookmarks" class="px-3 py-2 text-sm bg-space-dark rounded hover:bg-space-darker transition-colors touch-target">
                            <i class="fa fa-download mr-1"></i>导出
                        </button>
                        <button id="close-editor" class="touch-target p-2 text-gray-400 hover:text-white">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex flex-1 overflow-hidden flex-col md:flex-row">
                    <!-- 书签编辑区 - 移动端优先显示 -->
                    <div class="flex-1 overflow-y-auto p-4">
                        <h3 class="text-lg font-semibold mb-3">书签管理</h3>
                        <div class="mb-4">
                            <button id="add-bookmark-group" class="px-4 py-2 bg-space-accent/20 hover:bg-space-accent/30 rounded-lg transition-colors text-sm touch-target">
                                <i class="fa fa-folder-open-o mr-1"></i>添加书签组
                            </button>
                        </div>
                        <div id="bookmarks-editor-container" class="space-y-6">
                            <!-- 编辑区书签内容将通过JS动态生成 -->
                        </div>
                    </div>
                    
                    <!-- 广告和时区编辑区 - 移动端可滚动 -->
                    <div class="w-full md:w-80 border-t md:border-t-0 md:border-l border-space-accent/20 p-4 overflow-y-auto">
                        <h3 class="text-lg font-semibold mb-3">广告管理</h3>
                        <div class="space-y-6">
                            <!-- 广告1编辑 -->
                            <div class="bg-space-dark/50 rounded-lg p-3">
                                <h4 class="text-sm font-medium mb-2">广告位 1</h4>
                                <div class="space-y-2">
                                    <div>
                                        <label class="text-xs text-gray-400 block mb-1">图片URL</label>
                                        <input type="text" id="ad1-url-input" class="w-full bg-space-dark border border-gray-700 rounded px-2 py-2 text-sm text-white focus:outline-none focus:border-space-accent">
                                    </div>
                                    <div>
                                        <label class="text-xs text-gray-400 block mb-1">链接URL</label>
                                        <input type="text" id="ad1-link-input" class="w-full bg-space-dark border border-gray-700 rounded px-2 py-2 text-sm text-white focus:outline-none focus:border-space-accent">
                                    </div>
                                    <div>
                                        <label class="text-xs text-gray-400 block mb-1">上传图片</label>
                                        <input type="file" id="ad1-upload" accept="image/*" class="w-full text-xs text-gray-400">
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 广告2编辑 -->
                            <div class="bg-space-dark/50 rounded-lg p-3">
                                <h4 class="text-sm font-medium mb-2">广告位 2</h4>
                                <div class="space-y-2">
                                    <div>
                                        <label class="text-xs text-gray-400 block mb-1">图片URL</label>
                                        <input type="text" id="ad2-url-input" class="w-full bg-space-dark border border-gray-700 rounded px-2 py-2 text-sm text-white focus:outline-none focus:border-space-accent">
                                    </div>
                                    <div>
                                        <label class="text-xs text-gray-400 block mb-1">链接URL</label>
                                        <input type="text" id="ad2-link-input" class="w-full bg-space-dark border border-gray-700 rounded px-2 py-2 text-sm text-white focus:outline-none focus:border-space-accent">
                                    </div>
                                    <div>
                                        <label class="text-xs text-gray-400 block mb-1">上传图片</label>
                                        <input type="file" id="ad2-upload" accept="image/*" class="w-full text-xs text-gray-400">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 时区编辑区 - 仅在编辑中心显示 -->
                        <h3 class="text-lg font-semibold mb-3 mt-8">时区管理</h3>
                        <div class="space-y-4">
                            <div class="flex">
                                <input type="text" id="new-timezone" placeholder="城市名称" class="flex-1 bg-space-dark border border-space-accent/50 rounded-l-lg px-3 py-2 text-white focus:outline-none focus:ring-1 focus:ring-space-accent">
                                <button id="add-timezone-btn" class="bg-space-accent px-4 py-2 rounded-r-lg hover:bg-space-accent/80 transition-colors touch-target">
                                    添加
                                </button>
                            </div>
                            <div id="timezones-list" class="space-y-2 max-h-60 overflow-y-auto scrollbar-hide">
                                <!-- 时区列表将通过JS动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="p-4 border-t border-space-accent/20 flex justify-between items-center">
                    <div>
                        <span id="bookmark-count-display" class="text-sm text-gray-400">共 0 个书签</span>
                    </div>
                    <button id="save-changes" class="px-6 py-3 bg-gradient-to-r from-space-accent to-space-nebula rounded-lg hover:opacity-90 transition-opacity font-medium touch-target">
                        保存更改
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 确认对话框 - 移动端适配 -->
    <div id="confirm-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center hidden">
        <div class="bg-space-light rounded-xl w-full max-w-md p-6 border border-space-accent/30 mx-4">
            <h3 class="text-lg font-bold mb-2" id="confirm-title">确认操作</h3>
            <p class="text-gray-300 mb-4" id="confirm-message">您确定要执行此操作吗？</p>
            <div class="flex justify-end space-x-3">
                <button id="cancel-confirm" class="px-4 py-2 bg-space-dark border border-gray-700 rounded-lg hover:bg-space-darker transition-colors touch-target">
                    取消
                </button>
                <button id="confirm-action" class="px-4 py-2 bg-red-600/80 rounded-lg hover:bg-red-600 transition-colors touch-target">
                    确认
                </button>
            </div>
        </div>
    </div>
    
    <!-- 通知提示 - 移动端适配 -->
    <div id="notification" class="fixed bottom-4 right-4 bg-space-light border border-space-accent/30 rounded-lg p-4 shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50 max-w-xs">
        <div class="flex items-start">
            <div id="notification-icon" class="mr-3 text-xl">
                <i class="fa fa-info-circle text-space-accent"></i>
            </div>
            <div class="flex-1">
                <h4 id="notification-title" class="font-medium text-white"></h4>
                <p id="notification-message" class="text-sm text-gray-300 mt-1"></p>
            </div>
            <button id="close-notification" class="ml-2 text-gray-400 hover:text-white touch-target">
                <i class="fa fa-times"></i>
            </button>
        </div>
    </div>
    
    <script>
        // 由GitHub Actions自动注入的仓库信息（部署时替换）
        const DEFAULT_REPO = "your-username/your-repo"; // 占位符，Actions会替换
        const DEFAULT_RAW_URL = `https://raw.githubusercontent.com/${DEFAULT_REPO}/main/bookmarks.json`;
        
        // 搜索引擎配置 - 自动切换逻辑
        const searchEngines = {
            baidu: {
                name: "百度",
                url: "https://www.baidu.com/s?wd=",
                suggestionsUrl: "https://suggestion.baidu.com/su?wd={{query}}&json=1&p=3"
            },
            google: {
                name: "谷歌",
                url: "https://www.google.com/search?q=",
                suggestionsUrl: "https://suggestqueries.google.com/complete/search?client=firefox&q={{query}}"
            },
            bing: {
                name: "必应",
                url: "https://www.bing.com/search?q=",
                suggestionsUrl: "https://api.bing.com/osjson.aspx?query={{query}}"
            }
        };
        
        // 全局数据存储
        const appData = {
            bookmarks: [],
            ads: [
                { imgUrl: "https://picsum.photos/1200/400?random=1", linkUrl: "#" },
                { imgUrl: "https://picsum.photos/1200/400?random=2", linkUrl: "#" }
            ],
            timezones: [
                { name: "北京", offset: 8 },
                { name: "纽约", offset: -4 },
                { name: "伦敦", offset: 1 }
            ],
            github: {
                repo: "",
                token: ""
            },

        // 从GitHub加载数据
        async function loadDataFromGitHub() {
            try {
                let url;
                let headers = {};
                
                // 检查是否有配置GitHub信息
                if (appData.github.repo && appData.github.token) {
                    const [owner, repo] = appData.github.repo.split('/');
                    url = `https://api.github.com/repos/${owner}/${repo}/contents/bookmarks.json`;
                    headers['Authorization'] = `token ${appData.github.token}`;
                } else {
                    // 使用默认公开仓库
                    url = DEFAULT_RAW_URL;
                }
                
                const response = await fetch(url, { headers });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                let data;
                if (appData.github.repo && appData.github.token) {
                    // GitHub API返回的是base64编码的数据
                    const apiData = await response.json();
                    const decodedContent = atob(apiData.content);
                    data = JSON.parse(decodedContent);
                } else {
                    // 公开URL直接返回JSON
                    data = await response.json();
                }
                
                // 合并数据，新数据覆盖默认数据
                if (data.bookmarks) appData.bookmarks = data.bookmarks;
                if (data.ads) appData.ads = data.ads;
                if (data.timezones) appData.timezones = data.timezones;
                
                return true;
            } catch (error) {
                console.error('加载数据失败:', error);
                showNotification('加载失败', '使用本地数据或默认数据', 'warning');
                return false;
            }
        }
        
        // 保存数据到GitHub
        async function saveDataToGitHub() {
            if (!appData.github.repo || !appData.github.token) {
                // 保存到本地存储
                localStorage.setItem('spaceNavigatorLocalData', JSON.stringify({
                    bookmarks: appData.bookmarks,
                    ads: appData.ads,
                    timezones: appData.timezones
                }));
                showNotification('保存成功', '已保存到本地存储', 'success');
                return true;
            }
            
            try {
                const [owner, repo] = appData.github.repo.split('/');
                if (!owner || !repo) {
                    showNotification('保存失败', '仓库格式不正确', 'error');
                    return false;
                }
                
                const content = JSON.stringify({
                    bookmarks: appData.bookmarks,
                    ads: appData.ads,
                    timezones: appData.timezones
                }, null, 2);
                
                // 先检查文件是否存在
                const checkUrl = `https://api.github.com/repos/${owner}/${repo}/contents/bookmarks.json`;
                const checkResponse = await fetch(checkUrl, {
                    headers: {
                        'Authorization': `token ${appData.github.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                let sha = null;
                if (checkResponse.ok) {
                    const existingFile = await checkResponse.json();
                    sha = existingFile.sha;
                }
                
                // 编码内容为base64，处理非Latin1字符
                const base64Content = btoa(unescape(encodeURIComponent(content)));
                
                // 保存文件
                const saveUrl = `https://api.github.com/repos/${owner}/${repo}/contents/bookmarks.json`;
                const saveResponse = await fetch(saveUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${appData.github.token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: 'Update bookmarks via Space Navigator',
                        content: base64Content,
                        sha: sha
                    })
                });
                
                if (!saveResponse.ok) {
                    throw new Error(`保存失败: ${saveResponse.statusText}`);
                }
                
                showNotification('保存成功', '数据已同步到GitHub', 'success');
                return true;
            } catch (error) {
                console.error('保存数据失败:', error);
                showNotification('保存失败', '请检查GitHub配置', 'error');
                return false;
            }
        }

        // 执行站内搜索
        function performSiteSearch(query) {
            const results = [];
            const lowerQuery = query.toLowerCase();
            
            // 搜索所有书签
            appData.bookmarks.forEach((group, groupIndex) => {
                group.bookmarks.forEach((bookmark, bookmarkIndex) => {
                    const titleMatch = bookmark.title.toLowerCase().includes(lowerQuery);
                    const urlMatch = bookmark.url.toLowerCase().includes(lowerQuery);
                    
                    if (titleMatch || urlMatch) {
                        // 计算匹配分数，标题匹配权重更高
                        let score = 0;
                        if (titleMatch) score += 2;
                        if (urlMatch) score += 1;
                        
                        results.push({
                            ...bookmark,
                            groupName: group.name,
                            groupIndex,
                            bookmarkIndex,
                            score,
                            titleMatch,
                            urlMatch,
                            query: lowerQuery
                        });
                    }
                });
            });
            
            // 按匹配分数排序
            results.sort((a, b) => b.score - a.score);
            
            // 显示搜索结果
            displaySiteSearchResults(results, query);
            
            // 保存搜索历史
            if (appData.search.saveHistory) {
                addToSearchHistory(query);
            }
        }

        // 高亮匹配的文本

            if (!text || !query) return escapeHTML(text);

            return text.replace(regex, '<span class="search-result-highlight">$1</span>');

        // 转义正则表达式特殊字符

        // 执行网页搜索 - 支持自动切换搜索引擎
        function performWebSearch(query) {
            // 显示搜索状态
            elements.searchStatus.textContent = `正在使用${searchEngines[appData.search.engine].name}搜索...`;
            elements.searchStatus.classList.remove('hidden');
            
            // 尝试打开当前搜索引擎

                    if (appData.search.saveHistory) {
                        addToSearchHistory(query);
                    }
                    
                    // 创建一个隐藏的链接并点击
                    const link = document.createElement('a');
                    link.href = engine.url + encodeURIComponent(query);
                    link.target = '_blank';
                    document.body.appendChild(link);
                    
                    // 设置一个超时检查，若3秒后仍未成功打开，则尝试切换搜索引擎
                    const timeoutId = setTimeout(() => {
                        // 移除临时链接
                        document.body.removeChild(link);
                        
                        // 尝试切换到下一个搜索引擎
                        searchAttempts++;
                        if (searchAttempts < Object.keys(searchEngines).length) {
                            const engines = Object.keys(searchEngines);
                            const currentIndex = engines.indexOf(appData.search.engine);
                            const nextIndex = (currentIndex + 1) % engines.length;
                            appData.search.engine = engines[nextIndex];

                            elements.searchStatus.textContent = `${searchEngines[appData.search.engine].name}搜索失败，尝试${searchEngines[appData.search.engine].name}...`;

                    setTimeout(() => {
                        clearTimeout(timeoutId);
                        elements.searchStatus.classList.add('hidden');
                        document.body.removeChild(link);
                    }, 1000);
                }
            } catch (error) {
                console.error('搜索执行失败:', error);
                elements.searchStatus.textContent = '搜索失败';
                
                // 尝试切换搜索引擎

                if (searchAttempts < Object.keys(searchEngines).length) {
                    const engines = Object.keys(searchEngines);
                    const currentIndex = engines.indexOf(appData.search.engine);
                    const nextIndex = (currentIndex + 1) % engines.length;

        // 获取搜索建议 - 带错误处理和自动切换
        async function fetchSearchSuggestions(query) {
            // 仅在网页搜索模式下显示建议
            if (appData.search.type !== 'web' || !query.trim() || !appData.search.showSuggestions) {
                hideSearchSuggestions();
                return;
            }
            
            const engine = searchEngines[appData.search.engine];
            if (!engine || !engine.suggestionsUrl) {
                hideSearchSuggestions();
                return;
            }
            
            try {
                // 显示加载状态
                elements.searchSuggestions.innerHTML = '<div class="search-suggestion"><i class="fa fa-spinner fa-spin mr-2"></i>加载建议...</div>';
                elements.searchSuggestions.classList.remove('hidden');
                
                // 替换URL中的查询参数
                const url = engine.suggestionsUrl.replace('{{query}}', encodeURIComponent(query));
                
                // 使用CORS代理处理跨域请求
                const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(url);
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000); // 5秒超时
                
                const response = await fetch(proxyUrl, { 
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                let suggestions = [];
                
                // 解析不同搜索引擎的返回结果
                if (appData.search.engine === 'baidu') {
                    suggestions = data.s || [];
                } else if (appData.search.engine === 'google') {
                    suggestions = data[1] || [];
                } else if (appData.search.engine === 'bing') {
                    suggestions = data[1] || [];
                }
                
                // 显示搜索建议
                showSearchSuggestions(suggestions);
                
            } catch (error) {
                console.error('获取搜索建议失败:', error);
                
                // 如果是超时或错误，尝试切换搜索引擎
                const engines = Object.keys(searchEngines);
                const currentIndex = engines.indexOf(appData.search.engine);
                const nextIndex = (currentIndex + 1) % engines.length;
                
                // 只尝试一次切换
                if (searchAttempts < 1) {
                    searchAttempts++;
                    appData.search.engine = engines[nextIndex];
                    initSearchEngine();
                    fetchSearchSuggestions(query); // 重试
                } else {
                    // 所有尝试失败，显示错误信息
                    elements.searchSuggestions.innerHTML = '<div class="search-suggestion text-red-400"><i class="fa fa-exclamation-circle mr-2"></i>无法获取搜索建议</div>';
                    searchAttempts = 0; // 重置计数器
                    
                    // 3秒后隐藏错误提示
                    setTimeout(() => {
                        hideSearchSuggestions();
                    }, 3000);
                }
            }
        }
        
        // 显示搜索建议
        function showSearchSuggestions(suggestions) {
            // 仅在网页搜索模式下显示建议
            if (appData.search.type !== 'web' || suggestions.length === 0) {

        // 导入HTML书签
        function importHTMLBookmarks(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(e.target.result, 'text/html');
                    const bookmarkElements = doc.querySelectorAll('dt>a, dl>dt');
                    
                    const newBookmarks = [];
                    let currentGroup = null;
                    
                    bookmarkElements.forEach(el => {
                        if (el.tagName === 'A') {
                            // 书签项
                            if (currentGroup) {
                                const url = el.getAttribute('href');
                                const title = el.textContent.trim();
                                
                                // 去重检查
                                const isDuplicate = currentGroup.bookmarks.some(b => 
                                    b.url.toLowerCase() === url.toLowerCase()
                                );
                                
                                if (!isDuplicate && url) {
                                    currentGroup.bookmarks.push({
                                        title: title || url,
                                        url: url,
                                        favicon: ''
                                    });
                                }
                            }
                        } else if (el.querySelector('h3')) {
                            // 书签组
                            const groupName = el.querySelector('h3').textContent.trim() || '未命名组';
                            currentGroup = {
                                name: groupName,
                                bookmarks: []
                            };
                            newBookmarks.push(currentGroup);
                        }
                    });
                    
                    // 合并新书签（去重）
                    newBookmarks.forEach(newGroup => {
                        // 查找是否已有同名组
                        const existingGroup = appData.bookmarks.find(g => g.name === newGroup.name);
                        
                        if (existingGroup) {
                            // 向现有组添加新书签（去重）
                            newGroup.bookmarks.forEach(newBookmark => {
                                const isDuplicate = existingGroup.bookmarks.some(b => 
                                    b.url.toLowerCase() === newBookmark.url.toLowerCase()
                                );
                                
                                if (!isDuplicate) {
                                    existingGroup.bookmarks.push(newBookmark);
                                }
                            });
                        } else {
                            // 添加新组到顶部
                            appData.bookmarks.unshift(newGroup);
                        }
                    });
                    
                    // 为新书签获取favicon
                    appData.bookmarks.forEach((group, groupIndex) => {
                        group.bookmarks.forEach((bookmark, bookmarkIndex) => {
                            if (!bookmark.favicon) {
                                fetchFavicon(groupIndex, bookmarkIndex);
                            }
                        });
                    });
                    
                    renderBookmarks();
                    setupBookmarkEventListeners();
                    updateBookmarkCount();
                    showNotification('导入成功', `成功导入 ${countTotalBookmarks(newBookmarks)} 个书签`, 'success');
                } catch (error) {
                    console.error('导入书签失败:', error);
                    showNotification('导入失败', '无法解析书签文件', 'error');
                }
            };
            
            reader.onerror = function() {
                showNotification('导入失败', '读取文件时发生错误', 'error');
            };
            
            reader.readAsText(file);
        }

            // 更新各时区时间
            document.querySelectorAll('[data-timezone-offset]').forEach(el => {
                const offset = parseInt(el.dataset.timezoneOffset);
                const timezoneTime = new Date(now.getTime() + (offset - now.getTimezoneOffset() / 60) * 3600000);
                el.textContent = timezoneTime.toTimeString().slice(0, 8);
            });
        }
        
        // 显示通知
        function showNotification(title, message, type = 'info') {
            elements.notificationTitle.textContent = title;
            elements.notificationMessage.textContent = message;
            
            // 设置通知图标
            let iconClass = '';
            switch (type) {
                case 'success':
                    iconClass = 'fa-check-circle text-green-500';
                    break;
                case 'error':
                    iconClass = 'fa-exclamation-circle text-red-500';
                    break;
                case 'warning':
                    iconClass = 'fa-exclamation-triangle text-yellow-500';
                    break;
                default:
                    iconClass = 'fa-info-circle text-space-accent';
            }
            elements.notificationIcon.innerHTML = `<i class="fa ${iconClass}"></i>`;
            
            // 显示通知
            elements.notification.classList.remove('translate-y-20', 'opacity-0');
            elements.notification.classList.add('translate-y-0', 'opacity-100');
            
            // 3秒后自动隐藏
            setTimeout(hideNotification, 3000);
        }
        
        // 隐藏通知
        function hideNotification() {
            elements.notification.classList.remove('translate-y-0', 'opacity-100');
            elements.notification.classList.add('translate-y-20', 'opacity-0');
        }
        
        // 显示确认对话框
        function confirmAction(title, message, callback) {
            elements.confirmTitle.textContent = title;
            elements.confirmMessage.textContent = message;
            elements.confirmModal.classList.remove('hidden');
            confirmCallback = callback;
        }
        
        // 保存本地设置
        function saveLocalSettings() {
            const settingsToSave = {
                github: appData.github,
                currentTheme: appData.currentTheme,
                search: {
                    type: appData.search.type,
                    engine: appData.search.engine,
                    saveHistory: appData.search.saveHistory,
                    showSuggestions: appData.search.showSuggestions
                }
            };
            
            localStorage.setItem('spaceNavigatorSettings', JSON.stringify(settingsToSave));
        }
        
        // 加载本地设置
        function loadLocalSettings() {
            const savedSettings = localStorage.getItem('spaceNavigatorSettings');
            if (savedSettings) {
                try {
                    const parsedSettings = JSON.parse(savedSettings);
                    if (parsedSettings.github) {
                        appData.github = parsedSettings.github;
                        elements.githubRepo.value = appData.github.repo || DEFAULT_REPO;
                        elements.githubToken.value = appData.github.token || '';
                    }
                    if (parsedSettings.currentTheme) {
                        appData.currentTheme = parsedSettings.currentTheme;
                    }
                    if (parsedSettings.search) {
                        appData.search = { ...appData.search, ...parsedSettings.search };
                    }
                } catch (e) {
                    console.error('加载本地设置失败:', e);
                }
            }
            
            // 加载搜索设置（向后兼容）
            const savedSearchSettings = localStorage.getItem('spaceNavigatorSearchSettings');
            if (savedSearchSettings) {
                try {
                    const parsedSearchSettings = JSON.parse(savedSearchSettings);
                    appData.search = { ...appData.search, ...parsedSearchSettings };
                } catch (e) {
                    console.error('加载搜索设置失败:', e);
                }
            }
        }
        
        // 转义HTML
        function escapeHTML(str) {
            if (!str) return '';
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }
        
        // 切换到浅色模式
        function switchToLightMode() {
            document.documentElement.classList.add('light');
            elements.themeToggle.innerHTML = '<i class="fa fa-sun-o text-yellow-500"></i>';
            appData.currentTheme = 'light';
            saveLocalSettings();
        }
        
        // 切换到深色模式
        function switchToDarkMode() {
            document.documentElement.classList.remove('light');
            elements.themeToggle.innerHTML = '<i class="fa fa-moon-o text-space-accent"></i>';
            appData.currentTheme = 'dark';
            saveLocalSettings();
        }
        
        // 处理广告图片上传
        function handleAdImageUpload(adIndex) {
            return function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                // 检查文件大小 (3MB)
                if (file.size > 3 * 1024 * 1024) {
                    showNotification('上传失败', '文件大小不能超过3MB', 'error');
                    return;
                }
                
                // 检查文件类型
                if (!file.type.startsWith('image/')) {
                    showNotification('上传失败', '请上传图片文件', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    if (adIndex === 0) {
                        elements.ad1UrlInput.value = event.target.result;
                    } else if (adIndex === 1) {
                        elements.ad2UrlInput.value = event.target.result;
                    }
                    showNotification('上传成功', '图片已上传，点击保存生效', 'success');
                };
                reader.readAsDataURL(file);
            };
        }
        
        // 设置书签编辑事件监听器
        function setupBookmarkEventListeners() {
            // 先移除旧的事件监听器，避免重复绑定
            const editorContainer = elements.bookmarksEditorContainer;
            const newContainer = editorContainer.cloneNode(true);
            editorContainer.parentNode.replaceChild(newContainer, editorContainer);
            elements.bookmarksEditorContainer = newContainer;
            
            // 重新绑定事件
            elements.bookmarksEditorContainer.addEventListener('click', (e) => {
                const addBtn = e.target.closest('.add-bookmark');
                if (addBtn) {
                    const groupIndex = parseInt(addBtn.dataset.index);
                    addNewBookmark(groupIndex);
                    return;
                }
                
                const deleteGroupBtn = e.target.closest('.delete-group');
                if (deleteGroupBtn) {
                    const groupIndex = parseInt(deleteGroupBtn.dataset.index);
                    confirmAction(
                        '删除书签组',
                        `您确定要删除"${appData.bookmarks[groupIndex].name}"书签组吗？此操作不可恢复。`,
                        () => {
                            appData.bookmarks.splice(groupIndex, 1);
                            renderBookmarks();
                            setupBookmarkEventListeners();
                            updateBookmarkCount();
                        }
                    );
                    return;
                }
                
                const editBtn = e.target.closest('.edit-bookmark');
                if (editBtn) {
                    e.stopPropagation();
                    const groupIndex = parseInt(editBtn.dataset.groupIndex);
                    const bookmarkIndex = parseInt(editBtn.dataset.bookmarkIndex);
                    // 聚焦到对应的输入框
                    const titleInput = document.querySelector(`.bookmark-title-input[data-group-index="${groupIndex}"][data-bookmark-index="${bookmarkIndex}"]`);
                    if (titleInput) titleInput.focus();
                    return;
                }
                
                const deleteBtn = e.target.closest('.delete-bookmark');
                if (deleteBtn) {
                    e.stopPropagation();
                    const groupIndex = parseInt(deleteBtn.dataset.groupIndex);
                    const bookmarkIndex = parseInt(deleteBtn.dataset.bookmarkIndex);
                    const bookmarkName = appData.bookmarks[groupIndex].bookmarks[bookmarkIndex].title;
                    
                    confirmAction(
                        '删除书签',
                        `您确定要删除"${bookmarkName}"吗？`,
                        () => {
                            appData.bookmarks[groupIndex].bookmarks.splice(bookmarkIndex, 1);
                            renderBookmarks();
                            setupBookmarkEventListeners();
                            updateBookmarkCount();
                        }
                    );
                    return;
                }
            });
            
            // 处理输入框变化
            elements.bookmarksEditorContainer.addEventListener('input', (e) => {
                // 组名称更新
                const groupNameInput = e.target.closest('.group-name-input');
                if (groupNameInput) {
                    const groupIndex = parseInt(groupNameInput.dataset.index);
                    const newValue = groupNameInput.value.trim() || '未命名组';
                    appData.bookmarks[groupIndex].name = newValue;
                    return;
                }
                
                // 书签标题更新
                const titleInput = e.target.closest('.bookmark-title-input');
                if (titleInput) {
                    const groupIndex = parseInt(titleInput.dataset.groupIndex);
                    const bookmarkIndex = parseInt(titleInput.dataset.bookmarkIndex);
                    const newValue = titleInput.value.trim();
                    appData.bookmarks[groupIndex].bookmarks[bookmarkIndex].title = newValue;
                    return;
                }
                
                // 书签URL更新
                const urlInput = e.target.closest('.bookmark-url-input');
                if (urlInput) {
                    const groupIndex = parseInt(urlInput.dataset.groupIndex);
                    const bookmarkIndex = parseInt(urlInput.dataset.bookmarkIndex);
                    const newValue = urlInput.value.trim();
                    appData.bookmarks[groupIndex].bookmarks[bookmarkIndex].url = newValue;
                    // 更新favicon
                    fetchFavicon(groupIndex, bookmarkIndex);
                    return;
                }
            });
        }
        
        // 设置全局事件监听器
        function setupEventListeners() {
            // 主题切换
            elements.themeToggle.addEventListener('click', () => {
                if (appData.currentTheme === 'dark') {
                    switchToLightMode();
                } else {
                    switchToDarkMode();
                }
            });
            
            // 打开设置面板
            elements.settingsBtn.addEventListener('click', () => {
                elements.settingsModal.classList.remove('hidden');
            });
            
            // 关闭设置面板
            elements.closeSettings.addEventListener('click', () => {
                elements.settingsModal.classList.add('hidden');
            });
            
            // 验证GitHub并进入编辑模式
            elements.authenticateBtn.addEventListener('click', async () => {
                appData.github.repo = elements.githubRepo.value.trim();
                appData.github.token = elements.githubToken.value.trim();
                
                if (!appData.github.repo || !appData.github.token) {
                    showNotification('验证失败', '请填写仓库和Token信息', 'error');
                    return;
                }
                
                const isVerified = await verifyGitHubToken();
                if (isVerified) {
                    saveLocalSettings();
                    elements.settingsModal.classList.add('hidden');
                    elements.editorModal.classList.remove('hidden');
                    showNotification('验证成功', '已进入编辑模式', 'success');
                } else {
                    showNotification('验证失败', '仓库或Token信息不正确', 'error');
                }
            });
            
            // 关闭编辑模式
            elements.closeEditor.addEventListener('click', () => {
                elements.editorModal.classList.add('hidden');
            });
            
            // 添加书签组
            elements.addBookmarkGroup.addEventListener('click', addNewBookmarkGroup);
            
            // 导入书签
            elements.importBookmarks.addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.html';
                
                input.onchange = e => {
                    const file = e.target.files[0];
                    if (file) {
                        importHTMLBookmarks(file);
                    }
                };
                
                input.click();
            });
            
            // 导出书签
            elements.exportBookmarks.addEventListener('click', exportHTMLBookmarks);
            
            // 保存更改
            elements.saveChanges.addEventListener('click', async () => {
                saveAdSettings();
                const success = await saveDataToGitHub();
                if (success) {
                    renderBookmarks();
                    setupBookmarkEventListeners();
                    renderTimezones(); // 保存后更新时区显示
                    elements.editorModal.classList.add('hidden');
                }
            });
            
            // 取消确认
            elements.cancelConfirm.addEventListener('click', () => {
                elements.confirmModal.classList.add('hidden');
                confirmCallback = null;
            });
            
            // 确认操作
            elements.confirmAction.addEventListener('click', () => {
                if (typeof confirmCallback === 'function') {
                    confirmCallback();
                }
                elements.confirmModal.classList.add('hidden');
                confirmCallback = null;
            });
            
            // 关闭通知
            elements.closeNotification.addEventListener('click', hideNotification);
            
            // 添加时区按钮
            elements.addTimezoneBtn.addEventListener('click', () => {
                const cityName = elements.newTimezone.value.trim();
                addNewTimezone(cityName);
            });
            
            // 按Enter键添加时区
            elements.newTimezone.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const cityName = elements.newTimezone.value.trim();
                    addNewTimezone(cityName);
                }
            });
            
            // 广告图片上传
            elements.ad1Upload.addEventListener('change', handleAdImageUpload(0));
            elements.ad2Upload.addEventListener('change', handleAdImageUpload(1));
            
            // 滚动事件 - 控制顶部导航栏显示/隐藏
            window.addEventListener('scroll', () => {
                clearTimeout(scrollTimer);
                
                if (window.scrollY > 100) {
                    elements.header.classList.add('opacity-0', 'pointer-events-none');
                    elements.header.classList.remove('opacity-100', 'pointer-events-auto');
                } else {
                    elements.header.classList.remove('opacity-0', 'pointer-events-none');
                    elements.header.classList.add('opacity-100', 'pointer-events-auto');
                }
                
                scrollTimer = setTimeout(() => {
                    if (window.scrollY > 100) {
                        elements.header.classList.add('opacity-0', 'pointer-events-none');
                        elements.header.classList.remove('opacity-100', 'pointer-events-auto');
                    }
                }, 3000);
            });
            
            // 搜索引擎切换
            document.querySelectorAll('.search-engine-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    appData.search.engine = btn.dataset.engine;
                    saveSearchSettings();
                    initSearchEngine();
                });
            });
            
            // 搜索类型切换
            elements.searchTypeSite.addEventListener('click', () => {
                setSearchType('site');
            });
            
            elements.searchTypeWeb.addEventListener('click', () => {
                setSearchType('web');
            });
            
            // 搜索按钮点击
            elements.searchBtn.addEventListener('click', () => {
                performSearch(elements.searchInput.value);
            });
            
            // 搜索输入框回车
            elements.searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch(elements.searchInput.value);
                    hideSearchSuggestions();
                }
            });
            
            // 搜索输入框输入
            elements.searchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim();
                
                // 隐藏搜索结果
                elements.searchResultsContainer.classList.add('hidden');
                
                if (appData.search.type === 'site') {
                    // 站内搜索模式
                    hideSearchSuggestions();
                    
                    if (query === '' && appData.search.saveHistory && appData.search.history.length > 0) {
                        elements.searchHistory.classList.remove('hidden');
                    } else if (query === '') {
                        elements.searchHistory.classList.add('hidden');
                    } else {
                        // 实时搜索
                        clearTimeout(searchSuggestionTimeout);
                        searchSuggestionTimeout = setTimeout(() => {
                            performSiteSearch(query);
                        }, 300);
                        elements.searchHistory.classList.add('hidden');
                    }
                } else {
                    // 网页搜索模式
                    if (query === '' && appData.search.saveHistory && appData.search.history.length > 0) {
                        elements.searchHistory.classList.remove('hidden');
                        hideSearchSuggestions();
                    } else if (query === '') {
                        elements.searchHistory.classList.add('hidden');
                        hideSearchSuggestions();
                    } else {
                        // 隐藏搜索历史，显示搜索建议
                        elements.searchHistory.classList.add('hidden');
                        
                        // 防抖处理搜索建议请求
                        clearTimeout(searchSuggestionTimeout);
                        searchSuggestionTimeout = setTimeout(() => {
                            fetchSearchSuggestions(query);
                        }, 300);
                    }
                }
            });
            
            // 搜索输入框聚焦
            elements.searchInput.addEventListener('focus', () => {
                const query = elements.searchInput.value.trim();
                if (query === '' && appData.search.saveHistory && appData.search.history.length > 0) {
                    elements.searchHistory.classList.remove('hidden');
                }
            });
            
            // 搜索输入框失焦
            elements.searchInput.addEventListener('blur', () => {
                // 延迟隐藏，以便点击建议
                setTimeout(() => {
                    hideSearchSuggestions();
                    // 保留搜索结果显示
                    if (!elements.searchResultsContainer.classList.contains('hidden')) {
                        elements.searchHistory.classList.add('hidden');
                    } else if (elements.searchInput.value.trim() === '') {
                        elements.searchHistory.classList.add('hidden');
                    }
                }, 200);
            });
            
            // 搜索建议键盘导航
            elements.searchInput.addEventListener('keydown', (e) => {
                const suggestions = elements.searchSuggestions.querySelectorAll('.search-suggestion');
                if (suggestions.length === 0) return;
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    searchSuggestionIndex = (searchSuggestionIndex + 1) % suggestions.length;
                    updateSearchSuggestionHighlight();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    searchSuggestionIndex = (searchSuggestionIndex - 1 + suggestions.length) % suggestions.length;
                    updateSearchSuggestionHighlight();
                } else if (e.key === 'Tab') {
                    e.preventDefault();
                    if (searchSuggestionIndex >= 0) {
                        elements.searchInput.value = suggestions[searchSuggestionIndex].dataset.suggestion;
                    }
                }
            });
            
            // 清除搜索历史
            elements.clearHistory.addEventListener('click', clearSearchHistory);
            
            // 清除搜索结果
            elements.clearSearch.addEventListener('click', clearSearchResults);
            
            // 点击页面其他地方隐藏搜索建议和历史
            document.addEventListener('click', (e) => {
                if (!elements.searchInput.contains(e.target) && 
                    !elements.searchSuggestions.contains(e.target) &&
                    !elements.searchHistory.contains(e.target) &&
                    !elements.searchResultsContainer.contains(e.target)) {
                    hideSearchSuggestions();
                    elements.searchHistory.classList.add('hidden');
                }
            });
        }
        
        // 更新搜索建议高亮
        function updateSearchSuggestionHighlight() {
            const suggestions = elements.searchSuggestions.querySelectorAll('.search-suggestion');
            suggestions.forEach((suggestion, index) => {
                if (index === searchSuggestionIndex) {
                    suggestion.classList.add('search-suggestion-active');
                    elements.searchInput.value = suggestion.dataset.suggestion;
                } else {
                    suggestion.classList.remove('search-suggestion-active');
                }
            });
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            init();
            // 初始化书签事件监听器
            setTimeout(setupBookmarkEventListeners, 100);
        });
    </script>
