<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星际导航 | 宇宙书签</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%231a202c'/%3E%3Ccircle cx='50' cy='50' r='25' fill='%233b82f6'/%3E%3Ccircle cx='50' cy='35' r='5' fill='white'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        space: {
                            dark: '#0b0e1a',
                            light: '#1a202c',
                            accent: '#3b82f6',
                            glow: '#60a5fa',
                            nebula: '#8b5cf6'
                        }
                    },
                    fontFamily: {
                        space: ['Inter', 'system-ui', 'sans-serif']
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'twinkle': 'twinkle 3s ease-in-out infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        twinkle: {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.5 }
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .star {
                position: absolute;
                background-color: white;
                border-radius: 50%;
                animation: twinkle var(--twinkle-duration, 2s) infinite ease-in-out;
            }
            .text-shadow {
                text-shadow: 0 0 10px rgba(96, 165, 250, 0.7);
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px -5px rgba(96, 165, 250, 0.2);
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .bg-gradient-space {
                background: linear-gradient(135deg, #0b0e1a 0%, #1a202c 100%);
            }
            .bg-gradient-space-light {
                background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            }
        }
    </style>
</head>
<body class="font-space bg-gradient-space text-gray-100 min-h-screen transition-colors duration-500">
    <!-- 星空背景 -->
    <div id="stars" class="fixed inset-0 z-0 pointer-events-none"></div>

    <!-- 控制按钮 - 滚动时显示，静置后隐藏 -->
    <div id="controls" class="fixed top-4 right-4 z-50 opacity-0 transition-opacity duration-500 flex gap-2">
        <button id="theme-toggle" class="p-2 rounded-full bg-space-light/80 hover:bg-space-light text-space-glow backdrop-blur-sm transition-all">
            <i class="fa fa-moon-o"></i>
        </button>
        <button id="settings-btn" class="p-2 rounded-full bg-space-light/80 hover:bg-space-light text-space-glow backdrop-blur-sm transition-all">
            <i class="fa fa-cog"></i>
        </button>
    </div>

    <!-- 主容器 -->
    <div class="container mx-auto px-4 py-8 relative z-10">
        <!-- 标题 -->
        <div class="text-center mb-8 animate-float">
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-space-glow text-shadow mb-2">星际导航</h1>
            <p class="text-gray-300 text-[clamp(1rem,2vw,1.25rem)]">探索宇宙中的每一个角落</p>
        </div>

        <!-- 搜索框 -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="relative">
                <input type="text" id="search-input" placeholder="搜索书签..." 
                    class="w-full px-5 py-3 rounded-full bg-space-light/50 backdrop-blur-sm border border-space-accent/30 focus:border-space-glow focus:outline-none focus:ring-2 focus:ring-space-glow/20 transition-all">
                <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-space-glow">
                    <i class="fa fa-search text-xl"></i>
                </button>
            </div>
        </div>

        <!-- 小组件 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <!-- 在线时长 -->
            <div class="bg-space-light/30 backdrop-blur-md rounded-xl p-5 border border-space-accent/20 card-hover">
                <h3 class="text-space-glow mb-2 flex items-center">
                    <i class="fa fa-rocket mr-2"></i>航行时间
                </h3>
                <div class="text-2xl font-bold" id="online-duration">0天0时0分</div>
            </div>

            <!-- 健康提醒 -->
            <div class="bg-space-light/30 backdrop-blur-md rounded-xl p-5 border border-space-accent/20 card-hover">
                <h3 class="text-space-glow mb-2 flex items-center">
                    <i class="fa fa-heartbeat mr-2"></i>健康提醒
                </h3>
                <div id="health-reminder" class="text-lg">每小时休息5分钟</div>
            </div>

            <!-- 世界时钟 -->
            <div class="bg-space-light/30 backdrop-blur-md rounded-xl p-5 border border-space-accent/20 card-hover">
                <h3 class="text-space-glow mb-2 flex items-center">
                    <i class="fa fa-clock-o mr-2"></i>世界时钟
                </h3>
                <div id="world-clocks" class="space-y-1">
                    <!-- 时钟将通过JS动态生成 -->
                </div>
            </div>
        </div>

        <!-- 广告位1 -->
        <div class="mb-10 rounded-xl overflow-hidden border-2 border-dashed border-space-accent/30 bg-space-light/10 p-1 min-h-[120px] flex items-center justify-center group" id="ad-1">
            <div class="text-gray-400 text-center">
                <i class="fa fa-ad mr-2"></i>广告位
                <div class="text-xs mt-1 opacity-0 group-hover:opacity-100 transition-opacity">在编辑中心配置</div>
            </div>
        </div>

        <!-- 书签区域 -->
        <div class="mb-10">
            <h2 class="text-xl font-bold mb-4 text-space-glow flex items-center">
                <i class="fa fa-bookmark mr-2"></i>宇宙书签
                <span class="ml-2 text-sm text-gray-400" id="bookmark-count">(0个)</span>
            </h2>
            
            <!-- 书签文件夹容器 -->
            <div id="bookmark-folders" class="space-y-6">
                <!-- 书签将通过JS动态生成 -->
            </div>
        </div>

        <!-- 广告位2 -->
        <div class="mb-10 rounded-xl overflow-hidden border-2 border-dashed border-space-accent/30 bg-space-light/10 p-1 min-h-[120px] flex items-center justify-center group" id="ad-2">
            <div class="text-gray-400 text-center">
                <i class="fa fa-ad mr-2"></i>广告位
                <div class="text-xs mt-1 opacity-0 group-hover:opacity-100 transition-opacity">在编辑中心配置</div>
            </div>
        </div>

        <!-- 常用书签快速访问 -->
        <div class="mb-10">
            <h2 class="text-xl font-bold mb-4 text-space-glow flex items-center">
                <i class="fa fa-star mr-2"></i>常用站点
            </h2>
            
            <div id="quick-access" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-3">
                <!-- 常用书签将通过JS动态生成 -->
            </div>
        </div>

        <!-- 广告位3 -->
        <div class="mb-10 rounded-xl overflow-hidden border-2 border-dashed border-space-accent/30 bg-space-light/10 p-1 min-h-[120px] flex items-center justify-center group" id="ad-3">
            <div class="text-gray-400 text-center">
                <i class="fa fa-ad mr-2"></i>广告位
                <div class="text-xs mt-1 opacity-0 group-hover:opacity-100 transition-opacity">在编辑中心配置</div>
            </div>
        </div>
    </div>

    <!-- 底部信息 -->
    <footer class="relative z-10 bg-space-light/50 backdrop-blur-md py-6 border-t border-space-accent/20">
        <div class="container mx-auto px-4">
            <div class="dark-white flex flex-col md:flex-row justify-between items-center gap-4">
                <div>共收录<span id="total-bookmarks">0</span>个网站</div>
                <div>Copyright © 2018-<span id="current-year">2023</span> <span id="site-hostname">星际导航</span>, All Rights Reserved</div>
            </div>
        </div>
    </footer>

    <!-- 设置模态框 -->
    <div id="settings-modal" class="fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
        <div class="relative bg-space-light rounded-2xl p-6 w-full max-w-md max-h-[90vh] overflow-y-auto scrollbar-hide">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-space-glow">设置中心</h2>
                <button id="close-settings" class="text-gray-400 hover:text-white">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>

            <!-- GitHub 配置 -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3 text-white">GitHub 配置</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-300 mb-1">用户名</label>
                        <input type="text" id="github-username" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-300 mb-1">仓库名</label>
                        <input type="text" id="github-repo" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-300 mb-1">Personal Access Token</label>
                        <input type="password" id="github-token" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                        <p class="text-xs text-gray-500 mt-1">需要 repo 权限，用于同步书签数据</p>
                    </div>
                    <div class="flex gap-2">
                        <button id="validate-github" class="flex-1 bg-space-accent hover:bg-space-glow text-white py-2 rounded-lg transition-colors">
                            验证
                        </button>
                        <button id="save-github" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg transition-colors">
                            保存
                        </button>
                    </div>
                    <div id="github-validation-status" class="text-sm hidden"></div>
                </div>
            </div>

            <div class="flex justify-center">
                <button id="enter-edit-btn" class="bg-space-nebula hover:bg-purple-600 text-white py-2 px-6 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    进入编辑中心
                </button>
            </div>
        </div>
    </div>

    <!-- 编辑中心模态框 -->
    <div id="edit-modal" class="fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
        <div class="relative bg-space-light rounded-2xl p-6 w-full max-w-4xl max-h-[90vh] overflow-y-auto scrollbar-hide">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-space-glow">编辑中心</h2>
                <button id="close-edit" class="text-gray-400 hover:text-white">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>

            <!-- 编辑中心标签页 -->
            <div class="border-b border-gray-700 mb-4">
                <div class="flex space-x-4">
                    <button class="edit-tab py-2 px-1 border-b-2 border-space-glow text-space-glow" data-tab="bookmarks">
                        书签管理
                    </button>
                    <button class="edit-tab py-2 px-1 border-b-2 border-transparent text-gray-400 hover:text-white" data-tab="clocks">
                        时钟设置
                    </button>
                    <button class="edit-tab py-2 px-1 border-b-2 border-transparent text-gray-400 hover:text-white" data-tab="ads">
                        广告管理
                    </button>
                </div>
            </div>

            <!-- 书签管理标签页 -->
            <div class="edit-content" id="bookmarks-tab">
                <div class="flex flex-wrap gap-2 mb-4">
                    <button id="import-bookmarks" class="bg-space-accent hover:bg-space-glow text-white py-1 px-4 rounded-lg transition-colors text-sm disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-upload mr-1"></i>导入书签
                    </button>
                    <button id="export-bookmarks" class="bg-gray-700 hover:bg-gray-600 text-white py-1 px-4 rounded-lg transition-colors text-sm disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-download mr-1"></i>导出书签
                    </button>
                    <button id="add-bookmark" class="bg-green-600 hover:bg-green-500 text-white py-1 px-4 rounded-lg transition-colors text-sm disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-plus mr-1"></i>添加书签
                    </button>
                    <input type="file" id="bookmark-file" accept=".html" class="hidden">
                </div>

                <div id="bookmark-edit-container" class="space-y-4 max-h-[50vh] overflow-y-auto pr-2 scrollbar-hide">
                    <!-- 书签编辑内容将通过JS动态生成 -->
                </div>

                <div class="mt-6 flex justify-end">
                    <button id="save-bookmark-changes" class="bg-space-nebula hover:bg-purple-600 text-white py-2 px-6 rounded-lg transition-colors flex items-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-save mr-2"></i>保存更改
                    </button>
                </div>
            </div>

            <!-- 时钟设置标签页 -->
            <div class="edit-content hidden" id="clocks-tab">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-medium">城市时钟设置</h3>
                    <button id="add-city" class="bg-green-600 hover:bg-green-500 text-white py-1 px-4 rounded-lg transition-colors text-sm disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-plus mr-1"></i>添加城市
                    </button>
                </div>

                <div id="cities-container" class="space-y-3 max-h-[50vh] overflow-y-auto pr-2 scrollbar-hide">
                    <!-- 城市设置内容将通过JS动态生成 -->
                </div>

                <div class="mt-6 flex justify-end">
                    <button id="save-clock-changes" class="bg-space-nebula hover:bg-purple-600 text-white py-2 px-6 rounded-lg transition-colors flex items-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-save mr-2"></i>保存更改
                    </button>
                </div>
            </div>

            <!-- 广告管理标签页 -->
            <div class="edit-content hidden" id="ads-tab">
                <div class="space-y-6">
                    <!-- 广告1设置 -->
                    <div class="bg-space-dark p-4 rounded-xl">
                        <h3 class="font-medium mb-3">广告位 1</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">广告图片</label>
                                <input type="file" id="ad1-image" accept="image/*" class="w-full text-sm text-gray-300">
                                <img id="ad1-preview" class="mt-2 max-h-32 rounded-lg hidden">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">链接地址</label>
                                <input type="url" id="ad1-url" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none text-sm">
                            </div>
                        </div>
                    </div>

                    <!-- 广告2设置 -->
                    <div class="bg-space-dark p-4 rounded-xl">
                        <h3 class="font-medium mb-3">广告位 2</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">广告图片</label>
                                <input type="file" id="ad2-image" accept="image/*" class="w-full text-sm text-gray-300">
                                <img id="ad2-preview" class="mt-2 max-h-32 rounded-lg hidden">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">链接地址</label>
                                <input type="url" id="ad2-url" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none text-sm">
                            </div>
                        </div>
                    </div>

                    <!-- 广告3设置 -->
                    <div class="bg-space-dark p-4 rounded-xl">
                        <h3 class="font-medium mb-3">广告位 3</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">广告图片</label>
                                <input type="file" id="ad3-image" accept="image/*" class="w-full text-sm text-gray-300">
                                <img id="ad3-preview" class="mt-2 max-h-32 rounded-lg hidden">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">链接地址</label>
                                <input type="url" id="ad3-url" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none text-sm">
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 flex justify-end">
                        <button id="save-ad-changes" class="bg-space-nebula hover:bg-purple-600 text-white py-2 px-6 rounded-lg transition-colors flex items-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            <i class="fa fa-save mr-2"></i>保存更改
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑书签模态框 -->
    <div id="bookmark-form-modal" class="fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
        <div class="relative bg-space-light rounded-2xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-space-glow" id="bookmark-form-title">添加书签</h2>
                <button class="close-bookmark-form text-gray-400 hover:text-white">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-300 mb-1">文件夹</label>
                    <select id="bookmark-folder" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                        <option value="default">默认文件夹</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-gray-300 mb-1">标题</label>
                    <input type="text" id="bookmark-title" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-300 mb-1">URL地址</label>
                    <input type="url" id="bookmark-url" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-300 mb-1">是否常用</label>
                    <input type="checkbox" id="bookmark-is-quick" class="rounded text-space-glow focus:ring-space-glow">
                </div>
            </div>

            <input type="hidden" id="bookmark-id">
            <input type="hidden" id="bookmark-folder-original">

            <div class="mt-6 flex gap-2">
                <button id="cancel-bookmark" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg transition-colors">
                    取消
                </button>
                <button id="save-bookmark" class="flex-1 bg-space-nebula hover:bg-purple-600 text-white py-2 rounded-lg transition-colors">
                    保存
                </button>
            </div>
        </div>
    </div>

    <!-- 添加城市模态框 -->
    <div id="city-form-modal" class="fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
        <div class="relative bg-space-light rounded-2xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-space-glow">添加城市</h2>
                <button class="close-city-form text-gray-400 hover:text-white">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-300 mb-1">城市名称</label>
                    <input type="text" id="city-name" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm text-gray-300 mb-1">时区 (例如: Asia/Shanghai)</label>
                    <input type="text" id="city-timezone" class="w-full px-3 py-2 rounded-lg bg-space-dark border border-gray-700 focus:border-space-glow focus:outline-none">
                    <p class="text-xs text-gray-500 mt-1">参考: <a href="https://en.wikipedia.org/wiki/List_of_tz_database_time_zones" class="text-space-glow" target="_blank">时区列表</a></p>
                </div>
            </div>

            <input type="hidden" id="city-id">

            <div class="mt-6 flex gap-2">
                <button id="cancel-city" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg transition-colors">
                    取消
                </button>
                <button id="save-city" class="flex-1 bg-space-nebula hover:bg-purple-600 text-white py-2 rounded-lg transition-colors">
                    保存
                </button>
            </div>
        </div>
    </div>

    <!-- 提示消息组件 -->
    <div id="toast" class="fixed bottom-4 right-4 bg-space-light text-white px-4 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50 flex items-center">
        <i id="toast-icon" class="fa fa-check-circle mr-2 text-green-400"></i>
        <span id="toast-message"></span>
    </div>

    <!-- 加载动画 -->

        // 应用数据结构
        const appData = {

            cities: [

            ],

            ],
            github: {

                repo: "",
                token: "",
                validated: false
            },

        };

            githubRepo: document.getElementById('github-repo'),

            saveGithub: document.getElementById('save-github'),
            githubValidationStatus: document.getElementById('github-validation-status'),
            editTabs: document.querySelectorAll('.edit-tab'),
            editContents: document.querySelectorAll('.edit-content'),
            importBookmarks: document.getElementById('import-bookmarks'),
            exportBookmarks: document.getElementById('export-bookmarks'),
            addBookmark: document.getElementById('add-bookmark'),
            bookmarkFile: document.getElementById('bookmark-file'),
            bookmarkEditContainer: document.getElementById('bookmark-edit-container'),
            saveBookmarkChanges: document.getElementById('save-bookmark-changes'),
            addCity: document.getElementById('add-city'),
            citiesContainer: document.getElementById('cities-container'),
            saveClockChanges: document.getElementById('save-clock-changes'),
            saveAdChanges: document.getElementById('save-ad-changes'),
            bookmarkFormModal: document.getElementById('bookmark-form-modal'),
            closeBookmarkForms: document.querySelectorAll('.close-bookmark-form'),
            cancelBookmark: document.getElementById('cancel-bookmark'),
            saveBookmark: document.getElementById('save-bookmark'),
            cityFormModal: document.getElementById('city-form-modal'),
            closeCityForms: document.querySelectorAll('.close-city-form'),

            ad3: document.getElementById('ad-3'),
            ad1Image: document.getElementById('ad1-image'),
            ad1Preview: document.getElementById('ad1-preview'),
            ad1Url: document.getElementById('ad1-url'),
            ad2Image: document.getElementById('ad2-image'),
            ad2Preview: document.getElementById('ad2-preview'),
            ad2Url: document.getElementById('ad2-url'),
            ad3Image: document.getElementById('ad3-image'),
            ad3Preview: document.getElementById('ad3-preview'),
            ad3Url: document.getElementById('ad3-url')
        };

        // 初始化函数
        async function init() {
            // 设置当前年份
            elements.currentYear.textContent = new Date().getFullYear();
            
            // 生成星空背景
            createStars();
            
            // 加载本地存储数据
            loadLocalData();
            
            // 从GitHub加载数据
            await loadDataFromGitHub();
            
            // 初始化默认仓库信息
            if (window.defaultRepoInfo) {
                if (!appData.github.username) appData.github.username = window.defaultRepoInfo.username;
                if (!appData.github.repo) appData.github.repo = window.defaultRepoInfo.repo;
                
                elements.githubUsername.value = appData.github.username;
                elements.githubRepo.value = appData.github.repo;
            }
            
            // 更新编辑功能状态
            updateEditFeaturesStatus();
            
            // 渲染UI
            renderTheme();
            renderBookmarks();
            renderWorldClocks();
            renderAds();
            updateBookmarkCount();
            
            // 启动计时器
            startTimers();
            
            // 设置事件监听
            setupEventListeners();
        }

        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机位置
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // 随机大小
                const size = Math.random() * 2 + 1;
                
                // 随机闪烁频率
                const duration = Math.random() * 3 + 1;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--twinkle-duration', `${duration}s`);
                
                // 随机亮度
                const opacity = Math.random() * 0.8 + 0.2;
                star.style.opacity = opacity;
                
                starsContainer.appendChild(star);
            }
        }

        // 从本地存储加载数据
        function loadLocalData() {
            const savedData = localStorage.getItem('spaceBookmarksData');
            if (savedData) {
                const parsedData = JSON.parse(savedData);
                Object.assign(appData, parsedData);
            }
        }

        // 保存数据到本地存储
        function saveLocalData() {
            localStorage.setItem('spaceBookmarksData', JSON.stringify(appData));
        }

        // 从GitHub加载数据
        async function loadDataFromGitHub() {
            showLoader();
            
            try {
                let url;
                let headers = {};
                
                // 确定使用的仓库信息
                const username = appData.github.username || window.defaultRepoInfo?.username;
                const repo = appData.github.repo || window.defaultRepoInfo?.repo;
                
                if (!username || !repo) {
                    hideLoader();
                    return;
                }
                
                // 构建请求URL和头部
                if (appData.github.token && appData.github.validated) {
                    // 使用API端点，需要认证
                    url = `https://api.github.com/repos/${username}/${repo}/contents/bookmarks.json`;
                    headers = {
                        'Authorization': `token ${appData.github.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    };
                } else {
                    // 使用公共raw URL，无需认证
                    url = `https://raw.githubusercontent.com/${username}/${repo}/main/bookmarks.json`;
                }
                
                const response = await fetch(url, { headers });
                
                if (!response.ok) {
                    if (response.status === 404) {
                        // 文件不存在，使用默认数据
                        showToast('未找到书签数据，使用默认设置', 'info');
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                let data;
                if (appData.github.token && appData.github.validated) {
                    // 处理API响应
                    const apiData = await response.json();
                    data = JSON.parse(atob(apiData.content));
                } else {
                    // 处理raw响应
                    data = await response.json();
                }
                
                // 合并数据
                if (data.bookmarks) appData.bookmarks = data.bookmarks;
                if (data.cities) appData.cities = data.cities;
                if (data.ads) appData.ads = data.ads;
                if (data.deployDate) appData.deployDate = data.deployDate;
                
                showToast('成功从GitHub加载数据', 'success');
            } catch (error) {
                console.error('加载GitHub数据失败:', error);
                showToast('从GitHub加载数据失败，使用本地数据', 'error');
            } finally {
                hideLoader();
            }
        }

        // 保存数据到GitHub
        async function saveDataToGitHub() {
            showLoader();
            
            try {
                const { username, repo, token } = appData.github;
                
                if (!username || !repo || !token || !appData.github.validated) {
                    throw new Error('GitHub信息不完整或未验证');
                }
                
                // 准备要保存的数据
                const dataToSave = {
                    bookmarks: appData.bookmarks,
                    cities: appData.cities,
                    ads: appData.ads,
                    deployDate: appData.deployDate
                };
                
                // 字符串化并编码
                const content = btoa(unescape(encodeURIComponent(JSON.stringify(dataToSave, null, 2))));
                
                // 先获取文件的SHA（如果存在）
                let sha = '';
                const getUrl = `https://api.github.com/repos/${username}/${repo}/contents/bookmarks.json`;
                const getResponse = await fetch(getUrl, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (getResponse.ok) {
                    const fileData = await getResponse.json();
                    sha = fileData.sha;
                }
                
                // 保存数据
                const putUrl = `https://api.github.com/repos/${username}/${repo}/contents/bookmarks.json`;
                const putResponse = await fetch(putUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Update bookmarks via Space Bookmarks Navigator',
                        content: content,
                        sha: sha // 仅当文件存在时提供
                    })
                });
                
                if (!putResponse.ok) {
                    throw new Error(`保存失败: ${putResponse.statusText}`);
                }
                
                showToast('成功保存到GitHub', 'success');
                return true;
            } catch (error) {
                console.error('保存到GitHub失败:', error);
                showToast(`保存到GitHub失败: ${error.message}`, 'error');
                return false;
            } finally {
                hideLoader();
            }
        }

        // 验证GitHub Token
        async function validateGitHubToken() {
            showLoader();
            
            const username = elements.githubUsername.value.trim();
            const repo = elements.githubRepo.value.trim();
            const token = elements.githubToken.value.trim();
            
            if (!username || !repo || !token) {
                hideLoader();
                showValidationStatus('请填写所有字段', 'error');
                return false;
            }
            
            try {
                const url = `https://api.github.com/repos/${username}/${repo}`;
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    appData.github.username = username;
                    appData.github.repo = repo;
                    appData.github.token = token;
                    appData.github.validated = true;
                    
                    saveLocalData();
                    showValidationStatus('验证成功！', 'success');
                    updateEditFeaturesStatus();
                    hideLoader();
                    return true;
                } else {
                    appData.github.validated = false;
                    showValidationStatus(`验证失败: ${response.statusText}`, 'error');
                    hideLoader();
                    return false;
                }
            } catch (error) {
                console.error('GitHub验证失败:', error);
                appData.github.validated = false;
                showValidationStatus(`验证失败: ${error.message}`, 'error');
                hideLoader();
                return false;
            }
        }

        // 显示验证状态
        function showValidationStatus(message, type) {
            const statusEl = elements.githubValidationStatus;
            statusEl.textContent = message;
            statusEl.classList.remove('hidden', 'text-green-400', 'text-red-400');
            
            if (type === 'success') {
                statusEl.classList.add('text-green-400');
            } else {
                statusEl.classList.add('text-red-400');
            }
            
            // 3秒后隐藏
            setTimeout(() => {
                statusEl.classList.add('hidden');
            }, 3000);
        }

        // 更新编辑功能状态
        function updateEditFeaturesStatus() {
            const isEnabled = appData.github.validated;
            
            elements.enterEditBtn.disabled = !isEnabled;
            elements.importBookmarks.disabled = !isEnabled;
            elements.exportBookmarks.disabled = !isEnabled;
            elements.addBookmark.disabled = !isEnabled;
            elements.saveBookmarkChanges.disabled = !isEnabled;
            elements.addCity.disabled = !isEnabled;
            elements.saveClockChanges.disabled = !isEnabled;
            elements.saveAdChanges.disabled = !isEnabled;
        }

        // 渲染主题
        function renderTheme() {
            const isDark = appData.theme === 'dark';
            
            document.body.classList.toggle('dark', isDark);
            document.body.classList.toggle('bg-gradient-space', isDark);
            document.body.classList.toggle('bg-gradient-space-light', !isDark);
            document.body.classList.toggle('text-gray-100', isDark);
            document.body.classList.toggle('text-gray-800', !isDark);
            
            elements.themeToggle.innerHTML = isDark ? 
                '<i class="fa fa-sun-o"></i>' : 
                '<i class="fa fa-moon-o"></i>';
        }

        // 切换主题
        function toggleTheme() {
            appData.theme = appData.theme === 'dark' ? 'light' : 'dark';
            saveLocalData();
            renderTheme();
        }

        // 渲染书签
        function renderBookmarks() {
            // 清空容器
            elements.bookmarkFolders.innerHTML = '';
            elements.quickAccess.innerHTML = '';
            elements.bookmarkEditContainer.innerHTML = '';
            
            // 渲染文件夹和书签
            Object.keys(appData.bookmarks.folders).forEach(folderId => {
                const folder = appData.bookmarks.folders[folderId];
                
                // 主页显示的文件夹
                const folderEl = document.createElement('div');
                folderEl.className = 'bg-space-light/20 rounded-xl p-4 border border-space-accent/20';
                
                const folderHeader = document.createElement('div');
                folderHeader.className = 'flex justify-between items-center mb-3 cursor-pointer folder-header';
                folderHeader.dataset.folderId = folderId;
                
                folderHeader.innerHTML = `
                    <h3 class="font-bold text-white flex items-center">
                        <i class="fa fa-folder-open mr-2 text-space-glow"></i>${folder.name}
                        <span class="ml-2 text-sm text-gray-400">(${folder.items.length})</span>
                    </h3>
                    <i class="fa fa-chevron-down text-gray-400 transition-transform duration-300"></i>
                `;
                
                const bookmarksList = document.createElement('div');
                bookmarksList.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-2 folder-bookmarks';
                
                folder.items.forEach(bookmark => {
                    // 主页显示的书签
                    const bookmarkEl = createBookmarkElement(bookmark);
                    bookmarksList.appendChild(bookmarkEl);
                    
                    // 编辑中心显示的书签
                    const editBookmarkEl = createEditBookmarkElement(bookmark, folderId);
                    elements.bookmarkEditContainer.appendChild(editBookmarkEl);
                });
                
                folderEl.appendChild(folderHeader);
                folderEl.appendChild(bookmarksList);
                elements.bookmarkFolders.appendChild(folderEl);
                
                // 添加文件夹折叠功能
                folderHeader.addEventListener('click', () => {
                    const icon = folderHeader.querySelector('.fa-chevron-down');
                    const bookmarks = folderHeader.nextElementSibling;
                    
                    icon.classList.toggle('rotate-180');
                    bookmarks.classList.toggle('hidden');
                });
            });
            
            // 渲染常用书签
            appData.bookmarks.quickAccess.forEach(bookmarkId => {
                // 查找书签
                const bookmark = findBookmarkById(bookmarkId);
                if (bookmark) {
                    const quickEl = createBookmarkElement(bookmark);
                    elements.quickAccess.appendChild(quickEl);
                }
            });
            
            // 更新书签计数
            updateBookmarkCount();
        }

        // 创建书签元素
        function createBookmarkElement(bookmark) {
            const el = document.createElement('a');
            el.href = bookmark.url;
            el.target = '_blank';
            el.className = 'bg-space-light/40 hover:bg-space-light/60 backdrop-blur-sm rounded-lg p-3 text-center card-hover flex flex-col items-center justify-center h-20';
            
            // 获取favicon或首字母
            let faviconHtml = '';
            if (bookmark.url) {
                try {
                    const url = new URL(bookmark.url);
                    faviconHtml = `<img src="https://${url.hostname}/favicon.ico" alt="Favicon" class="w-8 h-8 mb-1 object-contain favicon">`;
                } catch (e) {
                    // 无效URL，使用首字母
                    const firstChar = bookmark.title.charAt(0).toUpperCase();
                    faviconHtml = `<div class="w-8 h-8 mb-1 rounded-full bg-space-accent/30 flex items-center justify-center text-sm font-bold">${firstChar}</div>`;
                }
            } else {
                // 无URL，使用首字母
                const firstChar = bookmark.title.charAt(0).toUpperCase();
                faviconHtml = `<div class="w-8 h-8 mb-1 rounded-full bg-space-accent/30 flex items-center justify-center text-sm font-bold">${firstChar}</div>`;
            }
            
            el.innerHTML = `
                ${faviconHtml}
                <span class="text-xs truncate w-full">${bookmark.title}</span>
            `;
            
            // 处理favicon加载失败
            const img = el.querySelector('.favicon');
            if (img) {
                img.addEventListener('error', () => {
                    const firstChar = bookmark.title.charAt(0).toUpperCase();
                    img.outerHTML = `<div class="w-8 h-8 mb-1 rounded-full bg-space-accent/30 flex items-center justify-center text-sm font-bold">${firstChar}</div>`;
                });
            }
            
            return el;
        }

        // 创建编辑用的书签元素
        function createEditBookmarkElement(bookmark, folderId) {
            const el = document.createElement('div');
            el.className = 'bg-space-dark p-3 rounded-lg flex justify-between items-center';
            el.dataset.id = bookmark.id;
            el.dataset.folder = folderId;
            
            el.innerHTML = `
                <div class="flex items-center">
                    <span class="truncate max-w-[200px]">${bookmark.title}</span>
                    <span class="ml-2 text-xs text-gray-400 truncate max-w-[150px]">${bookmark.url}</span>
                </div>
                <div class="flex gap-1">
                    <button class="edit-bookmark-btn p-1 text-space-glow hover:text-white" data-id="${bookmark.id}" data-folder="${folderId}">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button class="delete-bookmark-btn p-1 text-red-400 hover:text-red-300" data-id="${bookmark.id}" data-folder="${folderId}">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            `;
            
            return el;
        }

        // 查找书签
        function findBookmarkById(id) {
            for (const folderId in appData.bookmarks.folders) {
                const folder = appData.bookmarks.folders[folderId];
                const bookmark = folder.items.find(item => item.id === id);
                if (bookmark) {
                    return { ...bookmark, folderId };
                }
            }
            return null;
        }

        // 更新书签计数
        function updateBookmarkCount() {
            let total = 0;
            
            // 计算总书签数
            Object.values(appData.bookmarks.folders).forEach(folder => {
                total += folder.items.length;
            });
            
            elements.bookmarkCount.textContent = `(${total}个)`;
            elements.totalBookmarks.textContent = total;
        }

        // 渲染世界时钟
        function renderWorldClocks() {
            elements.worldClocks.innerHTML = '';
            elements.citiesContainer.innerHTML = '';
            
            appData.cities.forEach(city => {
                // 主页面时钟
                const clockEl = document.createElement('div');
                clockEl.className = 'flex justify-between';
                clockEl.innerHTML = `
                    <span>${city.name}</span>
                    <span class="city-time" data-timezone="${city.timezone}"></span>
                `;
                elements.worldClocks.appendChild(clockEl);
                
                // 编辑中心城市列表
                const cityEl = document.createElement('div');
                cityEl.className = 'bg-space-dark p-3 rounded-lg flex justify-between items-center';
                cityEl.dataset.id = city.id;
                
                cityEl.innerHTML = `
                    <div>
                        <div>${city.name}</div>
                        <div class="text-xs text-gray-400">${city.timezone}</div>
                    </div>
                    <div class="flex gap-1">
                        <button class="edit-city-btn p-1 text-space-glow hover:text-white" data-id="${city.id}">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button class="delete-city-btn p-1 text-red-400 hover:text-red-300" data-id="${city.id}">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                `;
                elements.citiesContainer.appendChild(cityEl);
            });
            
            // 更新时间
            updateClockTimes();
        }

        // 更新时钟时间
        function updateClockTimes() {
            const timeElements = document.querySelectorAll('.city-time');
            timeElements.forEach(el => {
                const timezone = el.dataset.timezone;
                try {
                    const options = { 
                        hour: '2-digit', 
                        minute: '2-digit', 
                        second: '2-digit',
                        timeZone: timezone
                    };
                    const time = new Date().toLocaleTimeString('zh-CN', options);
                    el.textContent = time;
                } catch (e) {
                    el.textContent = '无效时区';
                }
            });
        }

        // 渲染广告
        function renderAds() {
            // 广告1
            if (appData.ads[0].image && appData.ads[0].url) {
                elements.ad1.innerHTML = `<a href="${appData.ads[0].url}" target="_blank"><img src="${appData.ads[0].image}" alt="广告图片" class="w-full h-full object-cover rounded-lg"></a>`;
                elements.ad1Preview.src = appData.ads[0].image;
                elements.ad1Preview.classList.remove('hidden');
                elements.ad1Url.value = appData.ads[0].url;
            }
            
            // 广告2
            if (appData.ads[1].image && appData.ads[1].url) {
                elements.ad2.innerHTML = `<a href="${appData.ads[1].url}" target="_blank"><img src="${appData.ads[1].image}" alt="广告图片" class="w-full h-full object-cover rounded-lg"></a>`;
                elements.ad2Preview.src = appData.ads[1].image;
                elements.ad2Preview.classList.remove('hidden');
                elements.ad2Url.value = appData.ads[1].url;
            }
            
            // 广告3
            if (appData.ads[2].image && appData.ads[2].url) {
                elements.ad3.innerHTML = `<a href="${appData.ads[2].url}" target="_blank"><img src="${appData.ads[2].image}" alt="广告图片" class="w-full h-full object-cover rounded-lg"></a>`;
                elements.ad3Preview.src = appData.ads[2].image;
                elements.ad3Preview.classList.remove('hidden');
                elements.ad3Url.value = appData.ads[2].url;
            }
        }

        // 启动计时器
        function startTimers() {
            // 更新时钟
            updateClockTimes();
            setInterval(updateClockTimes, 1000);
            
            // 更新在线时长
            updateOnlineDuration();
            setInterval(updateOnlineDuration, 60000);
            
            // 更新健康提醒
            updateHealthReminder();

            const deployDate = new Date(appData.deployDate);
            const now = new Date();
            const diffMs = now - deployDate;
            
            const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            
            elements.onlineDuration.textContent = `${days}天${hours}时${minutes}分`;
        }

        // 导入书签
        function importBookmarks(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(e.target.result, 'text/html');
                    const bookmarks = doc.querySelectorAll('a');
                    
                    if (bookmarks.length === 0) {
                        showToast('未找到书签数据', 'error');
                        return;
                    }
                    
                    // 提取文件夹
                    const folders = {};
                    let currentFolder = 'default';
                    
                    // 尝试从标题中提取文件夹信息
                    const titles = doc.querySelectorAll('h3');
                    titles.forEach(title => {
                        const folderId = 'folder_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
                        folders[folderId] = {
                            name: title.textContent.trim() || '未命名文件夹',
                            items: []
                        };
                        currentFolder = folderId;
                    });
                    
                    // 如果没有找到文件夹，使用默认文件夹
                    if (Object.keys(folders).length === 0) {
                        folders.default = appData.bookmarks.folders.default || {
                            name: "默认文件夹",
                            items: []
                        };
                    }
                    
                    // 处理书签
                    let importedCount = 0;
                    let duplicateCount = 0;
                    
                    bookmarks.forEach(bookmark => {
                        const url = bookmark.href;
                        const title = bookmark.textContent.trim() || url;
                        
                        // 检查是否重复
                        let isDuplicate = false;
                        Object.values(appData.bookmarks.folders).forEach(folder => {
                            folder.items.forEach(item => {
                                if (item.url === url) {
                                    isDuplicate = true;
                                }
                            });
                        });
                        
                        if (isDuplicate) {
                            duplicateCount++;
                            return;
                        }
                        
                        // 添加到当前文件夹
                        folders[currentFolder].items.push({
                            id: 'bookmark_' + Date.now() + '_' + Math.floor(Math.random() * 1000),
                            title: title,
                            url: url
                        });
                        
                        importedCount++;
                    });
                    
                    // 合并到现有书签
                    Object.assign(appData.bookmarks.folders, folders);
                    
                    // 保存并重新渲染
                    saveLocalData();
                    renderBookmarks();
                    
                    showToast(`成功导入 ${importedCount} 个书签，跳过 ${duplicateCount} 个重复书签`, 'success');
                } catch (error) {
                    console.error('导入书签失败:', error);
                    showToast('导入书签失败: ' + error.message, 'error');
                }
            };
            
            reader.readAsText(file);
        }

        // 导出书签
        function exportBookmarks() {
            try {
                // 创建HTML书签文件内容
                let html = `<!DOCTYPE NETSCAPE-Bookmark-file-1>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
<TITLE>书签导出</TITLE>
<H1>书签</H1>
<DL><p>`;
                
                // 添加文件夹和书签
                Object.values(appData.bookmarks.folders).forEach(folder => {
                    html += `<DT><H3>${folder.name}</H3>
<DL><p>`;
                    
                    folder.items.forEach(bookmark => {
                        html += `<DT><A HREF="${bookmark.url}">${bookmark.title}</A>`;
                    });
                    
                    html += `</DL><p>`;
                });
                
                html += `</DL><p>`;
                
                // 创建下载链接
                const blob = new Blob([html], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'space_bookmarks_' + new Date().toISOString().slice(0, 10) + '.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showToast('书签导出成功', 'success');
            } catch (error) {
                console.error('导出书签失败:', error);
                showToast('导出书签失败: ' + error.message, 'error');
            }
        }

        // 填充文件夹选择框

        // 保存书签
        function saveBookmarkForm() {
            const id = document.getElementById('bookmark-id').value;
            const originalFolderId = document.getElementById('bookmark-folder-original').value;
            const folderId = document.getElementById('bookmark-folder').value;
            const title = document.getElementById('bookmark-title').value.trim();
            const url = document.getElementById('bookmark-url').value.trim();
            const isQuick = document.getElementById('bookmark-is-quick').checked;
            
            if (!title || !url) {
                showToast('标题和URL不能为空', 'error');
                return;
            }
            
            try {
                // 验证URL
                new URL(url);
            } catch (e) {
                showToast('请输入有效的URL', 'error');
                return;
            }
            
            if (id) {
                // 编辑现有书签
                if (originalFolderId && originalFolderId !== folderId) {
                    // 移动到新文件夹
                    const originalFolder = appData.bookmarks.folders[originalFolderId];
                    const index = originalFolder.items.findIndex(item => item.id === id);
                    
                    if (index !== -1) {
                        const bookmark = originalFolder.items.splice(index, 1)[0];
                        bookmark.title = title;
                        bookmark.url = url;
                        appData.bookmarks.folders[folderId].items.push(bookmark);
                    }
                } else {
                    // 在同一文件夹中编辑
                    const folder = appData.bookmarks.folders[folderId];
                    const bookmark = folder.items.find(item => item.id === id);
                    if (bookmark) {
                        bookmark.title = title;
                        bookmark.url = url;
                    }
                }
                
                // 更新常用书签
                const quickIndex = appData.bookmarks.quickAccess.indexOf(id);
                if (isQuick && quickIndex === -1) {
                    appData.bookmarks.quickAccess.push(id);
                } else if (!isQuick && quickIndex !== -1) {
                    appData.bookmarks.quickAccess.splice(quickIndex, 1);
                }
                
                showToast('书签更新成功', 'success');
            } else {
                // 添加新书签
                const newId = 'bookmark_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
                appData.bookmarks.folders[folderId].items.push({
                    id: newId,
                    title: title,
                    url: url
                });
                
                // 添加到常用书签
                if (isQuick) {
                    appData.bookmarks.quickAccess.push(newId);
                }
                
                showToast('书签添加成功', 'success');
            }
            
            // 保存并重新渲染
            saveLocalData();
            renderBookmarks();
            hideModal(elements.bookmarkFormModal);
        }

        // 删除书签
        function deleteBookmark(id, folderId) {
            if (!confirm('确定要删除这个书签吗？')) {
                return;
            }
            
            const folder = appData.bookmarks.folders[folderId];
            const index = folder.items.findIndex(item => item.id === id);
            
            if (index !== -1) {
                folder.items.splice(index, 1);
                
                // 从常用书签中移除
                const quickIndex = appData.bookmarks.quickAccess.indexOf(id);
                if (quickIndex !== -1) {
                    appData.bookmarks.quickAccess.splice(quickIndex, 1);
                }
                
                // 保存并重新渲染
                saveLocalData();
                renderBookmarks();
                showToast('书签已删除', 'success');
            }
        }

            if (!confirm('确定要删除这个城市吗？')) {

                showToast('城市已删除', 'success');
