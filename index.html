<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星际导航</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%231a1a2e'/%3E%3Ccircle cx='50' cy='50' r='25' fill='%2316213e'/%3E%3Ccircle cx='50' cy='30' r='10' fill='%23e94560'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </div>

    <div class="edit-button" id="editButton">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
    </div>

    <header>
        <div class="widgets">
            <div class="widget online-time">
                <h3>太空航行时间</h3>
                <div id="onlineTime">00:00:00</div>
            </div>
            <div class="widget health-reminder">
                <h3>健康提示</h3>
                <div id="healthTip">准备起航</div>
            </div>
            <div class="widget world-clock">
                <h3>星际时间</h3>
                <div id="timezones">
                    <div class="timezone-item">
                        <span class="timezone-name">UTC</span>
                        <span class="timezone-time" data-tz="UTC">--:--:--</span>
                        <button class="remove-tz" style="display:none;">×</button>
                    </div>
                </div>
                <button class="add-tz-btn" style="display:none;">+</button>
            </div>
        </div>
    </header>

    <main>
        <div class="bookmark-groups" id="bookmarkGroups"></div>
        
        <div class="ad-container">
            <div class="ad-slot" id="ad1"></div>
            <div class="ad-slot" id="ad2"></div>
            <div class="ad-slot" id="ad3"></div>
        </div>
    </main>

    <footer>
        <div class="dark-white">
            <div>共收录<span id="totalBookmarks">0</span>个网站</div>
            <div id="copyright"></div>
        </div>
    </footer>

    <!-- 编辑页模态框 -->
    <div class="modal-backdrop" id="settingsModal">
        <div class="modal">
            <h2>仓库设置</h2>
            <div class="form-group">
                <label>GitHub 仓库 (owner/repo)</label>
                <input type="text" id="repoInput" placeholder="username/repo-name">
            </div>
            <div class="form-group">
                <label>GitHub Token</label>
                <input type="password" id="tokenInput" placeholder="ghp_...">
            </div>
            <button id="saveSettingsBtn">保存设置</button>
            <button id="closeSettingsBtn">取消</button>
        </div>
    </div>

    <div class="modal-backdrop" id="editModal">
        <div class="modal edit-modal">
            <div class="modal-header">
                <h2>编辑中心</h2>
                <button id="closeEditBtn">×</button>
            </div>
            
            <div class="edit-tabs">
                <button class="tab-btn active" data-tab="bookmarks">书签管理</button>
                <button class="tab-btn" data-tab="ads">广告管理</button>
                <button class="tab-btn" data-tab="timezones">时区管理</button>
            </div>
            
            <div class="tab-content" id="bookmarksTab">
                <div class="import-export">
                    <button id="importBookmarks">导入书签</button>
                    <input type="file" id="bookmarkFile" accept=".html" style="display:none">
                    <button id="exportBookmarks">导出书签</button>
                    <div id="importStatus"></div>
                </div>
                
                <div class="bookmark-editor" id="bookmarkEditor"></div>
                <button id="addBookmarkGroup">添加书签组</button>
            </div>
            
            <div class="tab-content" id="adsTab" style="display:none">
                <div class="ad-editor">
                    <div class="ad-item">
                        <h3>广告位 1</h3>
                        <input type="text" class="ad-url" placeholder="广告链接">
                        <input type="file" class="ad-image" accept="image/*">
                        <img class="ad-preview" src="" alt="预览">
                        <button class="remove-ad">删除</button>
                    </div>
                    <div class="ad-item">
                        <h3>广告位 2</h3>
                        <input type="text" class="ad-url" placeholder="广告链接">
                        <input type="file" class="ad-image" accept="image/*">
                        <img class="ad-preview" src="" alt="预览">
                        <button class="remove-ad">删除</button>
                    </div>
                    <div class="ad-item">
                        <h3>广告位 3</h3>
                        <input type="text" class="ad-url" placeholder="广告链接">
                        <input type="file" class="ad-image" accept="image/*">
                        <img class="ad-preview" src="" alt="预览">
                        <button class="remove-ad">删除</button>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="timezonesTab" style="display:none">
                <div id="timezonesEditor">
                    <!-- 时区编辑内容将通过JS生成 -->
                </div>
                <button id="addTimezone">添加时区</button>
                <select id="timezoneSelect">
                    <option value="UTC">UTC</option>
                    <option value="Asia/Shanghai">Asia/Shanghai</option>
                    <option value="America/New_York">America/New_York</option>
                    <option value="Europe/London">Europe/London</option>
                    <option value="Japan">Japan</option>
                    <option value="Australia/Sydney">Australia/Sydney</option>
                </select>
            </div>
            
            <div class="modal-footer">
                <button id="saveChangesBtn">保存更改</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
